  "Diet": "Non Vegeterian",
  "Instructions": "To begin making Amritsari Fish Gravy Recipe, first clean and wash the pieces of fish, rub salt keep for aside for five minutes.In a mixing bowl, add ginger and garlic paste, lime juice, carom seeds, gram flour, red chilli powder and turmeric powder. Mix well and add the fish pieces in this paste. Marinate the fish pieces in the mixture for at least 30 minutes. Place a skillet on medium heat and add some oil on top. Place the pieces of marinated fish on to the skillet and cook till crispy red. Turn the pieces of fish until they are cooked. *To make the gravySoak cashews in water, once soft grind it to a paste with little water. In a large mixing bowl, add the beaten curd, cashew paste, tomato paste, chilli powder, turmeric powder and water. Place a heavy bottomed pan on low flame and add some ghee and add carom seeds. Fry for a minute and add in the chopped onions. Saute until translucent. Add ginger paste and fry for a few more minutes until the raw smell goes away. Pour the mixture of curd and cashew paste along with chopped green chillies and red chillies. Add salt according to your tasteAdd the fish pieces on serving dish and the gravy on sides. Garnish with chopped coriander leaves.Serve Amritsari Fish Gravy Recipe along with Whole Wheat Onion Stuffed Kulcha Recipe or Jeera Rice Or Steamed Rice for a delicious Sunday Meal."

 {

 {
  "RecipeName": "Chicken Teriyaki Rice Bowl Recipe",
  "Ingredients": "200 grams Chicken breasts - cut into bite sized pieces,1\/4 cup Sprig Ginger Teriyaki Sauce,1\/2 cup Fresh orange juice,1 teaspoon Corn flour,4 cloves Garlic - chopped,1\/4 cup Spring Onion Greens - chopped,1 cup Broccoli,1 cup Cooked rice,5 cloves Garlic - chopped,1\/2 cup Spring Onion Greens - chopped,1 teaspoon Black pepper powder,Salt - to taste,Sunflower Oil",
  "Calories": 300,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Japanese",
  "Course": "Lunch",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Chicken Teriyaki Rice Bowl Recipe, we will first wash and clean the chicken pieces thoroughly. For the Chicken TeriyakiTo marinate the chicken in a mixing bowl,  combine the chicken pieces with teriyaki sauce, orange juice, mix well and leave it aside to rest for at least 20 minutes or for 6-8 hours. Once the chicken is marinated, heat a griddle pan on medium heat, drizzle some oil and place the chicken pieces and leave it cook on either side, the chicken will take about 2 minutes to cook on either side. Once done transfer the chicken pieces into a bowl.Set aside the leftover marinade in yet another bowl. Into this bowl with leftover marinated sauce, add corn flour and salt and whisk well.Set a side. Heat a flat skillet with oil, add garlic and saute till it turns brown in colour . Add in spring onions and cook for few seconds and add in the marinated mixture.Add cooked chicken pieces as well and cook until the chicken is coated well with the sauce.For Fried RiceHeat a wok with oil on medium flame , add chopped garlic and saute until they turn golden brown.Add cooked rice, spring onions, salt and pepper to taste. Toss the rice on high flame for 2-3 minutes minutes and keep it aside.For the Broccoli Stir fryTo stir fry the broccoli, heat a small pan on medium flame, add oil and broccoli. Sprinkle little salt and water. Cover it with the lid and cook for 5-7 minutes. Keep stirring at intervals.Finally sprinkle some pepper powder and toss well and keep it aside for serving.To assemble the Chicken Teriyaki Rice Bowl, place the rice agat the bottom of the bowl, and arrange the chicken on one side and broccoli on the other. Serve the Chicken Teriyaki Rice Bowl Recipe along with a glass of Sangria and end it with a cold Strawberry Cheesecake Bars."
 },
 {
  "RecipeName": "Mushroom & Goat Cheese Omelette with Spinach Recipe",
  "Ingredients": "2 Whole Eggs,1\/4 cup Milk,100 grams Button mushrooms - quatered,1 teaspoon Dried oregano,1 teaspoon Black pepper powder,Salt - to taste,4 Spinach Leaves (Palak) - torn,50 grams Goat Cheese,1 tablespoon Butter,Sunflower Oil",

 {
  "RecipeName": "Caramel Folded Plum Cake Recipe",
  "Ingredients": "1-1\/2 cups Mixed dry fruits - I used apricot,3\/4 cup Rum - or Double with orange juice,1\/2 cup Sugar,1\/2 cup Hot water,1 cup Vivatta Maida,1\/2 teaspoon Baking powder,1\/2 teaspoon Baking soda,3 Cloves (Laung),3 Cardamom (Elaichi) Pods\/Seeds,1 pinch Cinnamon Powder (Dalchini),1 pinch Nutmeg powder,5 tablespoons Butter (unsalted),1\/2 cup Sugar,2 Whole Eggs,1-1\/2 cups Mixed nuts - I used almond,1\/2 cup Tutti frutti,1 pinch Salt",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Kerala Recipes",
  "Course": "Snack",
  "Diet": "Eggetarian",
  "Instructions": "To begin making Caramel Plum Cake Recipe, soak all the dry fruits in rum or fruit juice like apple juice or orange juice. It is best if you soak the dry fruits for at least a week.On the day of baking, preheat the oven at 350F or 180 degree centigrade.Caramel SyrupTake a hard bottom pan, spread sugar and keep on low medium flame. It will melt down and then change its color to brown. Do not use spoon, just swirl the pan.When color changes to brown, take it out of the stove and add same amount of hot water. Sugar syrup will solidify, keep back on stove and slowly allow sugar to dissolve. Now you can use spoon, it will take 10-15 mins. Cool it.Cake:Drain rum\/juice from soaked dry fruits, spread 2-3 tablespoon of flour on this to prevent it from settling at the bottom of pan. Also save any drained rum to pour over the cake at the end.Whisk butter and sugar very well in a mixing bowl. Add eggs and again whisk.Take all the dry ingredients separately- flour, spices, salt, baking soda, baking powder- give a nice mix.Now add dry ingredients to wet ingredients slowly folding well with spatula.Add the drained dry fruit\/nuts\/tutti fruity and caramel syrup, alternately and fold well with spatula.Grease the baking pan with butter. Pour the cake mix to pan.            Now you can pour the drained rum over the mix in pan, this gives a nice color and flavour.Bake for 40-50 minutes in a preheated oven.After about 30-40 minutes, check if the top of the cake is getting very dark, if yes, cover with aluminum foil and bake further. Check with toothpick after 30-40 mins to see if toothpick comes out dry.Cool completely, better when served next day. Serve Caramel Plum Cake Recipe for snacks, along with Masala Chai Recipe - Indian Spiced Tea and Achappam Recipe | Kerala Style Fried Rose Cookies."
 },
 {
  "RecipeName": "Egg Korma Recipe",
  "Ingredients": "4 Whole Eggs - hard boiled,2 tablespoon Sunflower Oil,1 tablespoon Cumin seeds (Jeera),2 Onions - chopped,2-3 Green Chilli - chopped,2 Tomatoes - chopped,1 tablespoon Ginger Garlic Paste,1 tablespoon Red Chilli powder,1\/2 teaspoon Turmeric powder (Haldi),1 tablespoon Coriander Powder (Dhania),1\/2 tablespoon Garam masala powder,1\/2 cup Coconut milk,Salt - to taste,Coriander (Dhania) Leaves - small bunch",

  "Instructions": "To begin making Egg Korma Recipe, hard boil the eggs firstly. Keep all the ingredients ready.Heat oil in a pan, once the oil is hot, on low medium heat, add cumin seeds, and let them splutter.Once they splutter, add chopped onion and green chillies and saute on medium heat until onions are light brown in colour and starting to caramelize.Immediately add ginger garlic paste and saute on low medium heat until the raw aroma of ginger and garlic goes away.Now add the chopped tomatoes and saute till the tomatoes become soft and get cooked properly.Turn off the flame and let the mixture cool down a bit.Grind it to a corse paste in a mixer grinder.Heat same pan again, and add the ground paste in it.Add red chilli powder, turmeric powder, coriander powder, cumin powder, garam masala and salt to taste.Mix well and add about half cup water and bring the mixture to a boil.Add coconut milk to the mixture and let it cook for 5 minutes on medium heat.Now add boiled eggs and cook for 2 minutes more.Egg korma is ready,garnish it with chopped coriander and serve hot.Serve Egg Korma Recipe in lunch or dinner with Butter Naan Recipe or Methi Lachha Paratha Recipe and another side dish like Fansi Muthia Nu Shaak Recipe."

 {

  "Ingredients": "300 grams All Purpose Flour (Maida),200 grams Butter (unsalted) - cut into small cubes and chilled,100 grams Icing Sugar,1 Whole Egg,1 teaspoon Salt,200 grams Paneer (Homemade Cottage Cheese) - cut into cubes,1\/2 cup Green Bell Pepper (Capsicum) - diced into squares,1\/2 cup Onion - diced,8 cloves Garlic - cut into strips,3 Green Chillies - slit,1\/4 cup Spring Onion Greens - finely chopped,Salt - to taste,1 teaspoon Black pepper powder,1 teaspoon Turmeric powder (Haldi),1 teaspoon Green Chilli Sauce,1 sprig Curry leaves,1 teaspoon Mustard seeds,1 teaspoon Corn flour - mixed with 4 teaspoons water,1 Lemon - cut into 8 wedges",

  "Instructions": "To begin making the Chilli Lemon Paneer Tart Recipe, it is best to make the dough for the tart the previous day and allow it to rest in the refrigerator overnight.*For the tart shellTo make the tart shell, cut butter into small cubes and freeze them for about 2 hours or until solid.In a large mixing bowl, combine the flour, icing sugar, salt and butter and rub with your fingers, until the butter is fully combined and the mixture has a sand like texture.Add one whole egg into this sand like mixture and bring the dough together. The dough will be sticky.Pack this dough in a cling wrap and  allow it to rest in the refrigerator overnight.Keep a 6 inch loose bottom pie tin ready.Dust some flour on the counter and begin rolling the dough, you need to roll out a thick sheet of 1 cm thickness.Carefully lift the sheet of dough and place it over the pie tin, press the dough against the base and the walls. Let the excess dough be there as is, place this pie tin in the freezer for 30 minutes.Remove the pie tin from the freezer, cut off the excess from the edges using a fork or a knife.Dock (prick) the pastry so that it doesn't puff up when it is being baked. Bake in a preheated oven at 180 degree celsius for 20-25 minutes till golden in colour.Remove from the oven and allow the tart shells to cool.*For the Chilli Lemon Paneer fillingIn a pan, heat oil on medium-high flame, add the mustard seeds and curry leaves and let them crackle.Once done add the garlic, green chilies and onions. Saute for 3-4 minutes until the onions are soft and pink.Once the onions turn pink, add in the capsicum, salt, turmeric, pepper powder, green chili sauce and paneer and  give it a good mix.Make a slurry of cornstarch and water and add it to the paneer mix. Stir continuously until well combined.Turn off the heat, squeeze the lemon wedges and drop the lemon skin into the paneer mix.At this stage also add in the spring onion greens and mix well.Add this Chilli Lemon Paneer Filling into the prepared baked Pie Tarts just before serving. Serve this Spicy Lemon Chilli Paneer Tart with Curry leaves Recipe as a party appetizer along with Rose Buns With Stuffed Mushroom Recipe and Lebanese Spinach Triangle Pies Recipe"

 {
  "RecipeName": "Mutton Dak Bungalow Curry Recipe",
  "Ingredients": "500 grams Mutton - bones,3 tablespoons Curd (Dahi \/ Yogurt),2 tablespoons Ginger Garlic Paste,1 teaspoon Red Chilli powder,1 teaspoon Kashmiri Red Chilli Powder,1\/2 teaspoon Turmeric powder (Haldi),2 tablespoons Mustard oil,4 Whole Eggs - hard boiled,4 Potatoes (Aloo) - small,3 tablespoons Mustard oil,1 tablespoon Ghee,1\/2 teaspoon Radhuni - special bengali spice (optional),1\/3 teaspoon Methi Leaves (Fenugreek Leaves),1 Bay leaf (tej patta),1 Onion - sliced,Tomato - sliced,1 teaspoon Ginger - paste,1-1\/12 teaspoon Garlic - paste,Salt - to taste,1 inch Cinnamon Stick (Dalchini),3 Cardamom (Elaichi) Pods\/Seeds,1 Black cardamom (Badi Elaichi),1 Mace (Javitri) - blade,1\/4 teaspoon Nutmeg powder,1 teaspoon Cumin seeds (Jeera),1 tablespoon Coriander (Dhania) Seeds,2 Green Chillies - as per taste,Dry Red Chilli - as per taste,4 Whole Black Peppercorns",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indian",
  "Course": "Dinner",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Mutton Dak Bungalow Curry recipe, we will first marinate the mutton.Take the goat meat under the water at room temperature, and clean very well. Now put the meat in a large pasta strainer for 30 minutes to drain all the excess water.Now put the clean meat in a large bowl, add sour curd, ginger garlic paste, red chili powder, kashmiri red chili powder, turmeric powder & mustard oil and marinate all together very well.Rub the pieces of meat with the marination. Cover the pan and leave the marinated meat for overnight or 6-8 hours.Remove the marinated meat 2 hours before cooking.In the meantime make the \"special spice powder\" by dry grinding all the ingredients under the heading of \"Special Spice Powder\", in a spice grinder. Pour the \"Special Spice Powder\" in an airtight container and keep aside.The next step is to prepare the gravy. Take the boiled egg and prick the skin of the egg to prevent from bursting while frying. Now marinate the boiled eggs and potatoes with some salt and turmeric powder and keep aside for 10 minutes.Heat oil and ghee in a large non-stick pan, fry the marinated eggs and potatoes till they are golden brown, take them out of the pan and keep aside.Now in the same pan add Bay leaf, Radhuni & Methi and fry for a few seconds, but be careful, do not let the Methi burn. Add sliced onion and some salt and cover the pan for 2 minutes.Open the lid after 2 minutes and fry the onion till golden brown. Add ginger garlic paste to the pan and fry again for 1 minutes. Add sliced tomatoes and fry till the tomatoes are pulpy.Now add the marinated meat and the \"special spice powder\" to the pan and cover it for 5 minutes. After 5 minutes open the lid, and start frying on medium heat for 30 minutes.If the masala starts burning at the bottom, sprinkle some water and again fry. Add the fried potatoes to the pan and 2 cups of water.Here you can cook the meat in Pressure Cooker or in the same pan. If you are using a pressure cooker, then add all the meat along with the spices into the cooker, close the lid and cook for 10 minutes or upto 4 whistles.Let release all the pressures of the cooker by itself, and open the cooker and add the fried eggs now. Boil the curry for 5 minutes and turn off the heat and serve with plain rice and cucumber salad.ORIf you are cooking the meat in the pan, then cover the pan, lower the heat and let the gravy boil for 20-30 minutes or till the meat is soft and tender. When the meat is well cooked, open the lid and serve hot.Serve Mutton Dak Bungalow along with Phulka and Jeera Rice for a weekday meal."
 },
 {
  "RecipeName": "French Brioche Recipe (Savoury Version)",
  "Ingredients": "500 grams All Purpose Flour (Maida),1\/2 teaspoon Salt,2 teaspoons Active dry yeast,2 tablespoons Sugar,2 Whole Eggs,1 tablespoon Butter,200 ml Milk,1 cup Homemade Pizza And Pasta Sauce,1 tablespoon Milk,2 tablespoons Sunflower Oil",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "French",
  "Course": "Snack",
  "Diet": "Eggetarian",
  "Instructions": "To prepare French Brioche Recipe (Savoury Version), Pour Luke warm milk in a bowl, add sugar and yeast into the milk and mix well. Leave it for 10 minutes until the mixture froths up to proof. If it does not froth, discard the mixture and make a new batch again.Break the eggs into another bowl and beat them lightly. Set aside.Mix flour and salt in a large mixing bowl. Make a depression in the center, pour in the eggs, melted butter and yeast mixture. Knead into smooth dough by adding additional water until pliable and soft.Transfer the dough to a clean surface, dust little flour and knead for about 20 minutes until the dough is smooth and shiny.Make a ball, and transfer to the same bowl in which you started, grease the bowl and the dough with olive oil.Cover the dough with a damp cloth and leave it to prove for an hour or until the size of the dough is doubled in volume.After the dough has risen to double the volume, Punch the dough and knead it again. Divide the dough into 4 portions.Take one of the portions and roll it into a circle that is 2mm thick like chapati. I used a plate to cut the round shape from the dough, so all my 4 portions are equal in size.Grease the baking tray with olive oil and place the rolled dough on the baking tray. Spread pizza sauce on top of the rolled dough, leaving the edges.Next take the second portion of the dough and roll it to the same size. Lift the roll carefully and place it on top of the first layer. Spread pizza sauce on top leaving the edges, like you did for the first layer.Repeat step the same steps for two more layers. Do not spread the pizza sauce on top of the 4th and final layer.Place a very small bowl or the mouth of a glass at the center of the layers. Using a sharp knife, slit the layers of dough sheets together into 4 (in a plus shape but leaving the center intact). Next cut in between the 4 portions and make 8 divisions(in a plus shape but leaving the center intact). Finally cut in between the 8 portions making 16 wedges throughout.Like a braid, take two adjacent wedges and place each wedge on the opposite side and twist further till centre and form the petal in the centre. Similarly braid every 2 adjacent wedges by twisting and making a flower formation at the end of the work. Seal the edges when you are at the end of every braid twist.Cover the flower with damp cloth and let it prove for another 30 minutes. Brush milk over the dough very gently without putting pressure.Bake in a pre-heated oven at 180 degrees for 18 to 20 minutes or until the top is golden brown and the bottom edges are brown. Place on wire rack and immediately brush with olive oil and let cool.Beautiful French Brioche Recipe (Savoury Version) is ready. Devour this yummy brioche for tea time snack or dinner. "
 },

Beetroot Sambar Recipe and Murungai Keerai Thogayal Recipe for a healthy meal. "

 {

  "Instructions": "To begin making the Chicken Sholay Kebab Recipe, keep the boneless chicken cubes, washed and cleaned. *To make the Ginger Garlic Green Chilli Paste:In a mixer jar, combine the ginger, garlic and green chilli with about 2 tablespoons of water and grind it to a smooth mixture. *To make the batter for the Chicken Sholay Kebab:In a mixing bowl, combine the besan and rice flour along with the maida. Into this bowl, add the kashmiri red chilli powder, salt to taste, sambar powder, coriander powder, cumin powder and ginger-garlic green chilli paste. Add just enough water to make a thick batter of coating consistency.Meanwhile, heat oil in a deep frying pan on medium-high heat. Once the oil is well heated, reduce the flame to medium-low. Now dunk the boneless chicken chunks into the batter and gradually lower the well coated chicken into the hot oil. Deep fry on medium heat, until the Chicken Sholay Kebab are crisp and deep brown in colour. Drain the Chicken Sholay Kebab on an absorbent paper, so that it soaks up the excess oil.In the same hot kadai, fry the curry leaves until crisp and drain on an absorbent paper.Top the Chicken Sholay Kebab with the crispy fried curry leaves and serve hot.Serve Chicken Sholay Kebab as an appetizer or as part of a meal, along with Steamed Rice, and Chettinad Style Poondu Rasam Recipe for a perfect Sunday afternoon lunch. "

 {

 {

 {
  "RecipeName": "Homemade Ice-Cream Cake Recipe",

  "Instructions": "To start making this Homemade Ice-Cream Cake Recipe, prep the Spring form baking pan with butter and flour, line the base with parchment paper; Set aside. For an ice-cream cake, it is best to use a cake pan with a removable base. When the ice-cream cake is frozen, it can be removed easily.Sift the baking powder, flour and salt together, set aside.Preheat the oven at 375 degree F.Whisk the eggs and sugar until light yellow and fluffy.Add vanilla and oil; beat on medium speed for about 3 minutes.Pour flour, a little at a time, alternating with milk. Whisk on low speed until combined. Add strawberry flavour and combine.Pour the cake batter into the prepared baking pan, bake for 25 to 28 minutes, or until a skewer inserted in the centre of the cake comes out clean.Remove from the oven, and cool completely. Cut the top off, and divide the cake into two equal layers.Work quickly while assembling the cake, else the ice-cream can melt right into the cake layer! Freeze the cake after every layer, if you live in warm temperatures.  Also, I didn’t ice the entire cake with frosting. I have applied frosting on top of the cake, mostly. This cake has enough calories already.Cut the cake with a knife dipped in warm water, serve Homemade Ice-Cream Cake Recipe immediately."

 {

 {
  "RecipeName": "Badshahi Chicken Recipe",
  "Ingredients": "350 grams Chicken - curry cut pieces,1 Onions - sliced,2 Onions - paste,3\/4 tablespoon Ginger - paste,3\/4 tablespoon Garlic - paste,150 grams Curd (Dahi \/ Yogurt),20 grams Cashew nuts - paste,1 teaspoon Turmeric powder (Haldi),1 teaspoon Cumin powder (Jeera),1\/2 teaspoon Red Chilli powder,1\/2 tablespoon Kashmiri Red Chilli Powder,2 Green Chillies - slit,Salt - to taste,1 tablespoons Sugar,Sunflower Oil - to cook,1 tablespoon Ghee,1\/4 cup Milk,1\/2 teaspoon Rose water - (optional),2 Cloves (Laung),1 Cardamom (Elaichi) Pods\/Seeds,1\/2 inch Cinnamon Stick (Dalchini),1\/2 Nutmeg,3 Cardamom (Elaichi) Pods\/Seeds,1\/2 Mace (Javitri),1 Black cardamom (Badi Elaichi)",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indian",
  "Course": "Side Dish",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making Badshahi Chicken Recipe, wash the chicken pieces, and transfer to a bowl marinate with salt for half an hour.In a mixer jar, combine the cashew nuts and grind it with some water until smooth. To make the fresh masala In a skillet, dry roast the ingredients - green cardamom, black cardamom, mace and nutmeg till fragrant, on a low heat.Once the spices are done, allow them to cool down, pulse them in a mixer-grind to a fine powder. We will need about 3\/4th tablespoon of this masala for this recipe. You can store the rest in an airtight container and use it for a later use.In a kadai, add oil to deep fry the chicken.on medium-high flame.Once the oil is hot, add the chicken pieces gradually within the oil and fry them for about 3 minutes on medium flame. Take them out with a slotted spoon and drain out excess oil. Keep aside.(You can also shallow fry them for 10-12 minutes or till done, if you prefer to use less oil. This recipe uses a traditional way of making chicken)In a kadai, heat a bit of oil, and add the spices once the oil is hot- cloves, cardamom, and cinnamon stick and saute a bit till fragrant.Add sliced onion to it and fry them till it golden brown and caramelized, on a medium high heat.Once done, add ginger, garlic,& onion paste one by one sauté them together till the raw aroma disappears.Now add turmeric, red chili powder, & cumin powder then sauté. Save Kashmiri chilli powder till next step.Also, in a small bowl, make a smooth mixture of curd, ground cashew nut paste and Kashmiri chilli powder. Add this mixture to the kadai & stir till the mixture leaves the sides of the pan and sort of comes together.Now add the fried chicken pieces and mix them nicely.Add slit green chillies & the freshly ground masala to it, about 3\/4 tablespoon. You can adjust this to your liking.Keep stirring occasionally. Continue cooking for about 5 minutes and then add milk and add salt after checking. be careful while adding salt since we had already added salt while frying the chicken. Adjust water if needed.Cover and cook till the chicken is tender.Check the tenderness of chicken, once tender, add ghee and rose water to it, if using, Cover & cook for another 2-5 minutes or till combined well, and switch off.Serve this lip-smacking Badshahi Chicken Recipe along with Homemade Butter Naan Recipe, Chilli Coriander Fried Rice Recipe and a Mutton Shami Kebab Recipe for a complete meal on a weekend with family."
 },
{
  "RecipeName": "South Indian Style Sorakkai Kootu Recipe - Bottle Gourd Cooked with Lentils",
  "Ingredients": "2 cups Bottle gourd (lauki) - diced small,1\/4 cup Yellow Moong Dal (Split),1\/2 teaspoon Turmeric powder (Haldi),1\/4 cup Fresh coconut,1 teaspoon Cumin seeds (Jeera),2 Red Chilli powder,1 teaspoon Sunflower Oil,1\/2 teaspoon Mustard seeds,1 teaspoon White Urad Dal (Split),1 Dry Red Chilli - broken into half,1 pinch Asafoetida (hing),2 sprig Curry leaves",

  "Instructions": "To begin making the South Indian Style Sorakkai Kootu Recipe -Bottle Gourd Cooked with Lentils Recipe add moong dal and the chopped bottle gourd in a pressure cooker with little water.Close the cooker with a lid and cook till the cooker releases 4 whistles. Once it is done, switch off the heat and release the pressure naturally.Add the ingredients mentioned in the list to be ground into a coarse paste, which is fresh coconut, cumin seeds and red chilli powder.Once the pressure is released, add this paste into the cooked mixture and give it a stir. Cook it for 2 minutes and switch off the stove.For the Tadka, heat a skillet with oil and crackle the mustard seeds and urad dal, add the rest of the ingredients and then pour this over the Sorakkai Kootu and serve.Serve the South Indian Style Sorakkai Kootu Recipe (Bottle Gourd Cooked with Lentils Recipe) along with Steamed Rice and Parappu Rasam to enjoy a comforting meal."

 {
  "RecipeName": "Thai Style Khao Tom Recipe (Black Rice Clear Soup Recipe)",
  "Ingredients": "4 tablespoons Black Rice,1 Stalk Lemon Grass - slit diagonally,1 tablespoon Soy sauce,1 Onion - sliced,2 cloves Garlic - chopped,1 inch Ginger - chopped,1 teaspoon Lemon juice,1 Fresh Red chillies - slit diagonally,100 grams Tofu - cubed,Salt and Pepper - to taste,2 Whole Eggs,1 Onion - sliced and caramelised,2 sprigs Coriander (Dhania) Leaves - chopped,2 sprigs Spring Onion Greens - chopped",

  "Diet": "Eggetarian",
  "Instructions": "To begin making the Thai Style Khao Tom Recipe, we will first make the broth, Heat 4 cups of water with black rice, lemon grass, onions, ginger and garlic.Boil it in low heat for 25 minutes. This will be your main broth for your soup.In the mean while keep the egg to boil with shell, you can check our recipe on how to boil an egg.Heat a sauce pan with oil and add the onions and sauté them until it is brown and keep it aside.Check if the black rice is cooked in the broth, the rice will little crunchy so do not overcook it. The black rice will take about 30 minutes to cook.Add the soy sauce, spring onions, coriander leaves and check for salt.To garnish, add the broth to a serving bowl, place the peeled boiled egg, add caramelized onions, fresh tofu and garnish it with some more coriander leaves and serve.Serve the Thai Style Khao Tom Recipe as a one dish meal for your morning breakfast as a healthy start and accompanied with Thai Grilled Pineapple or a simple Thai Som Tum salad by the side."

 {
  "RecipeName": "Asian Black Pepper Basa Fish Recipe",
  "Ingredients": "2 Basa fish - fillets,1 teaspoon Vinegar,1 teaspoon Dark soy sauce,1\/2 teaspoon Black pepper powder,1 tablespoon Sesame (Gingelly) Oil,2 teaspoons Garlic - finely chopped,1 teaspoon Ginger - finely chopped,8 Spring Onion (Bulb & Greens) - finely chopped,1 Dry Red Chilli - deseeded and cut into diamonds,10 Whole Black Peppercorns - lightly crushed,1 teaspoon Dark soy sauce,1 teaspoon Vinegar,1 tablespoon Corn flour",
  "Calories": 350,

  "Cuisine": "Asian",
  "Course": "Main Course",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Asian Black Pepper Basa Fish Recipe, we will first marinate the basa fish. To mariante the Asian Black Pepper Basa FishIn a mixing bowl, combine the vinegar, dark soy sauce and black pepper powder. Place the basa fish fillets into this bowl and rub in the marinade onto the fillets. Set aside for 30 minutes. Heat a flat skillet on medium flame with a few drops of oil, place the basa fish on the skillet and pan fry on both sides only for about a couple of minutes. Fish cooks really quickly, ensure the fish fillets are not over cooked. Place them on a serving platter. To make the Black pepper sauce Heat a skillet with sesame oil on medium high flame, into the skillet add in the ginger and garlic and saute for 30 seconds. To this add the finely chopped spring onion bulbs and saute for another minute. At this stage, add in the salt, freshly cracked black pepper, soy sauce and vinegar. Add 1\/3 cup of water and bring this mixture to a brisk boil. In a mixing  bowl, combine the cornstarch along with 1\/4 cup of water to make a cornstarch slurry. Reduce the flame, add in the cornstarch slurry and allow the Black pepper sauce to thicken. Once the Black pepper sauce is nice and thick turn off the flame and serve it over the pan fried basa fish. Serve Asian Black Pepper Basa Fish Recipe along with Burnt Garlic Veg Fried Rice Recipe, Broccoli Orange Asian Salad Recipe. Serve Homemade Almond Walnut Chocolates Recipe to end the meal on a sweet note."
 },
 {
  "RecipeName": "Beetroot Chicken Cutlets Recipe",
  "Ingredients": "500 grams Boneless chicken,1 Potato (Aloo) - boiled,1 Beetroot - boiled,Coriander (Dhania) Leaves - a handful,Curry leaves - a handful,2 Green Chillies - finely chopped,1-1\/2 teaspoon Ginger Garlic Paste,1-1\/2 teaspoon Cumin seeds (Jeera),1 teaspoon Garam masala powder,1 teaspoon Red Chilli powder,Salt - to taste,1 teaspoon Whole Black Peppercorns - pounded,Sunflower Oil - to shallow fry,1 cup Whole Wheat Bread crumbs",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Indian",
  "Course": "Appetizer",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making Beetroot Chicken Cutlets Recipe, heat 3-4 cups water in a deep-bottomed saucepan, add salt and pepper and bring to boil.Add the chicken and cook it for about 20 minutes or till the chicken is cooked.Meanwhile, in a mixing bowl mash the potato until no lumps are present and grate the cooked beetroot into it. Once chicken has cooked, drain the water and let cool. Once cooled, shred the chicken. Mix the shredded chicken, mashed potato, grated beetroot, green chillies, ginger-garlic paste, coriander leaves, and curry leaves, jeera, chilli powder and garam masala.Adjust the salt and mix until you get a smooth but firm dough like consistency.Make round cutlets by making medium sized balls, and press them between your palms, and coat it with bread crumbs. Arrange on parchment paper until all the cutlets are made. Drizzle oil in a shallow frying pan and place the cutlets on pan. Take care to place the cutlets sparsely on the pan and not to overcrowd the pan, to help them shallow fry evenly. You can shallow fry them in batches.Flip to the other side when the bottom of cutlets is nicely crisp and browning.Serve Beetroot Chicken Cutlets Recipe as party appetizers along with Dhaniya Pudina Chutney Recipe or Party Style Creamy Spinach Dip Made with Cheesy Garlic Mayo, may be along with Vegetarian Tandoori Kebab Recipe.\n"
 },
 {
  "RecipeName": "Chettinad Muttai Masala Recipe - Chettinad Style Egg Curry",
  "Ingredients": "4 Whole Eggs - hard boiled & halved,1 cup Onion - thinly sliced,1 Tomato - thinly sliced,2 teaspoons Coriander Powder (Dhania),1 teaspoon Garam masala powder,1\/2 teaspoon Red Chilli powder,1 Cinnamon Stick (Dalchini),2 Cloves (Laung),2 tablespoons Sunflower Oil,Salt - to taste,2 tablespoons Coriander (Dhania) Seeds,4 cloves Garlic,2 inch Ginger,3 tablespoons Fresh coconut - grated,2 teaspoon Fennel seeds (Saunf),1 teaspoon Whole Black Peppercorns,2 teaspoons Poppy seeds,1 teaspoon Cumin seeds (Jeera),1 Dry Red Chilli",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Chettinad",
  "Course": "Lunch",
  "Diet": "Eggetarian",
  "Instructions": "To begin making Chettinad Muttai Masala Recipe, hard boil the eggs in boiling water for 12 minutes. Once cooled, remove the shells and keep aside.Now, dry roast the ingredients listed under the Chettinad masala paste like the coriander seeds, garlic, ginger, coconut, fennel seeds, peppercorns, poppy seeds, cumin seeds and red chill in a Shallow fry pan till the coconut starts to turn brown. Turn off the heat and let the masala cool down.Once cool grind the roasted masala into a smooth paste in a Mixer grinder with a little water and keep aside.Heat oil in a Kadai on medium flame, add the cinnamon stick and cloves and let the spices release its aroma into the oil.Now, add the sliced onions and sauté until it turns translucent. Add the tomatoes and cook until it is well cooked, soft and mushy.Now, add the ground Chettinad masala mix and mix well. Simmer for 5 minutes until the mix is cooked well.Add the coriander powder, red chilli powder, garam masala powder and sauté until the oil separates.Add half a cup of water, season with salt and let it simmer for another 3 minutes.Now, add the halved boiled eggs and turn off the heat. Transfer the Chettinad Muttai Masala into a serving bowl and serve.Garnish with coriander leaves and serve the Chettinad Muttai Masala along with Kerala Parotta and Tomato Onion Cucumber Raita for dinner.\n"
 },
 {
  "RecipeName": "Custard Milk Recipe-Spanish Custard",
  "Ingredients": "2 cups Milk,4 teaspoon Sugar,2 inch Cinnamon Stick (Dalchini),1 teaspoon Lemon zest,1 teaspoon Corn flour,1 Whole Egg,1 teaspoon Vanilla Extract",

  "Cuisine": "Mexican",

  "Diet": "Eggetarian",
  "Instructions": "To begin making the Natillas de Leche Recipe, heat 1 cup milk with lemon zest, cinnamon stick and 2 teaspoon sugar. Do not boil them.Once it is hot, switch off the heat and place it aside to cool them.In another bowl, separate the yolk from the egg and discard the white, add the remaining sugar into the yolk and whisk it well till it fluffs up.Add remaining 1 cup of milk with 1 teaspoon corn flour into the yolk mixture and whisk well till there are no lumps.Remove cinnamon sticks from warm milk and keep the milk back on the stove on simmer.Add vanilla essence, and slowly add the milk and corn flour mixture and keep whisking till it thickens.Switch off the heat and pour the custard into ramekin molds and refrigerate for 2 hours before serving.Serve the Natillas de Leche Recipe along with bread pudding or a Caramel Bread Pudding Recipe or just a warm Lemon Pound Cake  to end your meal with a comforting dessert. \n"

 {
  "RecipeName": "KFC Style Crispy Chicken Popcorn Recipe",
  "Ingredients": "250 grams Chicken breasts - boneless,2 teaspoon Garlic - minced,1 tablespoon Lemon juice,1 teaspoon Dried oregano,1 teaspoon Dried Thyme Leaves,1 teaspoon Rosemary,1 teaspoon Red Chilli flakes,Salt - to taste,1 teaspoon Cumin powder (Jeera),1 teaspoon Garam masala powder,4 Whole Wheat Brown Bread,1 Whole Egg,1 tablespoon Milk,1\/2 cup All Purpose Flour (Maida)",
  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "American",
  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the KFC Style Crispy Chicken Popcorn, wash the chicken thoroughly, cut into small cubes.To marinate the chicken, in a mixing bowl, combine chicken, minced garlic, lemon juice, oregano, thyme, rosemary, chili flakes and salt.Alternatively if you do not have these herbs available individually, you can use 3 teaspoons of mixed herbs or any herbs of your choice. Let this sit for about 20 minutes.In the meanwhile, heat a griddle on medium-high flame, toast the slices of bread until crispy. Allow it to cool.  In a mixer jar, grind the toasted bread until you get coarse bread crumbs. Transfer the bread crumbs to a bowl, add cumin powder and garam masala mix and set aside.In another bowl, break the egg, add milk to the eggs and whisk lightly, set aside.Place the maida in a bowl and keep it ready. Heat a paniyaram pan on medium-high flame until steaming hot. Put a little oil in each of the cavities.Arrange the components in the sequence of - chicken, egg, maida, bread crumbs.To coat the chicken popcorns, first start by dipping the marinated piece of chicken in egg, then roll in maida, dip it in egg once again, and finally roll it in the bread crumbs.Drop the chicken popcorns in each of the cavities and allow to cook and become crispy. After 3-4 minutes, flip the chicken on to the other side. Allow to cook. Drain on a kitchen towel so that it absorbs the excess oil. Serve hot.Alternatively, you can also deep fry the Crispy Chicken Popcorn in a frying pan until the popcorns turns golden in colour.Serve KFC Style Crispy Chicken Popcorn as appetizer with Cottage Cheese Dip Recipe With Pepper and Olives or Tzatziki Recipe - A Greek Yogurt Dip or Sriracha Hummus for your house parties or a potluck party.\n"
 },
 {
  "RecipeName": "Muesli Oats Cupcake Filled with Yogurt and Strawberries Recipe",
  "Ingredients": "1 cup Oats Flour,1 cup Muesli - Saffola Fruit Rush,1\/4 cup Ragi Flour (Finger Millet\/ Nagli),1 Egg white,1 tablespoon Sunflower Oil,1\/2 cup Milk,1\/2 cup Curd (Dahi \/ Yogurt),1 teaspoon Baking powder,1 cup Hung Curd (Greek Yogurt) - low fat & whisked,200 grams Strawberries - cut into dices",
  "Calories": 250,

  "Cuisine": "Continental",
  "Course": "World Breakfast",
  "Diet": "Eggetarian",
  "Instructions": "We begin making the Muesli Oats Cupcake Filled with Yogurt and Strawberries Recipe pre heat the oven at 180 degree Celsius for about 10 minutes. Add egg, oil and yogurt in a bowl and whisk it till it fluffs up.Then later slowly add in the dry ingredients such as oats flour, ragi flour, muesli and baking powder. Combine them slowly using a spoon.The mixture will thicken up as the oats and muesli will absorb moisture. So you can add some milk and adjust the consistency of the batter. It should be quiet thick and not too thin.Grease your cupcake tray, and add a heap tablespoon of the batter in each of the cupcake molds, do not over fill it.Bake the cupcake at 180 degree Celsius for about 25 minutes. To check, insert a knife and if it comes out clean then it is done.Keep it outside to cool down, once it is done, add a dollop of yogurt on each cupcake and top it with some strawberries and serve.Serve the Muesli Oats Cupcake Filled with Yogurt and Strawberries Recipe as a healthy breakfast "
 },
 {
  "RecipeName": "Patiala Aloo Recipe",
  "Ingredients": "5 Potatoes (Aloo) - peeled and cut into cubes,2 tablespoons Mustard oil - or cooking oil,1 teaspoon Cumin seeds (Jeera),1 Asafoetida (hing) - a pinch,1\/4 teaspoon Methi Seeds (Fenugreek Seeds),1 Green Chilli - slit,1 teaspoon Red Chilli powder,1 teaspoon Cumin powder (Jeera),1 Bay leaf (tej patta),1 teaspoon Coriander Powder (Dhania),1\/2 teaspoon Amchur (Dry Mango Powder),1\/2 teaspoon Chaat Masala Powder,1\/2 teaspoon Garam masala powder,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Kasuri Methi (Dried Fenugreek Leaves),1\/3 cup Homemade tomato puree,2 teaspoons Tamarind Paste,1\/3 cup Coriander (Dhania) Leaves - finely chopped",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "North Indian Recipes",
  "Course": "Main Course",
  "Diet": "Sattvic",
  "Instructions": "To begin making the Patiala Aloo Recipe, keep the peeled and cubed potatoes immersed in salt water to avoid discoloration. Heat a deep bottomed pan with mustard oil on high heat and take it to smoking point. Reduce the flame once it reaches the smoking point, add the cumin seeds, bay leaf, fenugreek seeds, asafoetida and allow it sizzle. Right after, drain the water off the potatoes and add them into the pan. Now add the slit green chilli, salt, turmeric powder and give it a good mix. Cover and cook until the potatoes are almost done. This will take a good 12-15 mins on medium-high flame. Now open the lid, and reduce the flame. Ensure that the potatoes have cooked through. To the aloo add, red chilli powder, cumin powder, coriander powder, amchur, chaat masala and garam masala. Sprinkle a few drops of water and give it a good stir. Next add in the tomato puree and the tamarind paste, such that the potatoes get well coated with this spice-tomato masala. Continue to cook the Patiala Aloo for another minute or two, until the raw smell of the tomatoes go away. Finally mix in the chopped coriander leaves and transfer the Patiala Aloo to a serving bowl and serve hot. Serve Patiala Aloo Recipe along with Dhaba Style Dal Fry , Phulkas, Dhaba Style Spicy Ghee , Boondi Raita, Pickled Onions followed by a dessert of  Thandai Shahi Tukda .\n"
 },
 {
  "RecipeName": "Whole Wheat Spinach And Tofu Paratha Recipe",
  "Ingredients": "3-1\/2 cups Whole Wheat Flour,1-1\/2 cups Spinach Leaves (Palak) - pureed,200 grams Tofu - grated,1\/2 cup Curd (Dahi \/ Yogurt),1 teaspoon Kasuri Methi (Dried Fenugreek Leaves),3 tablespoons Dill leaves - finely chopped,1\/2 teaspoon Red Chilli powder,1 teaspoon Cumin powder (Jeera) - (roast & ground),1 teaspoon Green Chilli Paste,1 teaspoon Ajwain (Carom seeds),3 tablespoon Sesame seeds (Til seeds),1\/2 teaspoon Garam masala powder,1\/2 Lemon - juiced,Sunflower Oil - to smear,Salt - to taste",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "North Indian Recipes",
  "Course": "Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Whole Wheat Spinach And Tofu Paratha Recipe, first combine the flour with the oil\/ghee and all the other ingredients mentioned, in a big mixing bowl.Start kneading the dough, by adding a little water (if required) and working the dough until it comes together into a soft, pliable dough. Cover the dough with a damp cloth and keep it aside for 15 mins.After 15 mins, divide the dough into 14 to 15 equal sized balls, depending on the size of the paratha you prefer to make.Take one ball, dust it with flour and roll it out into a disc of preferred thickness and size that you like the parathas to be.Place the rolled out paratha onto hot griddle and allow it to cook until light brown spots appear on the underside and bubbles appear on top.Brush with oil\/ghee and flip and cook the other side as well.Now brush the other side with oil\/ghee and flip again, to ensure that both sides are uniformly browned.Repeat with remaining portions of dough and serve hot along with a bowl of yogurt and pickle for breakfast, or pack it into your lunch box or even serve it for a weeknight dinner.\n"
 },
 {
  "RecipeName": "Spinach Potato Frittata Bites Recipe",
  "Ingredients": "1 cup Spinach Leaves (Palak) - roughly chopped,2 Potatoes (Aloo) - diced in small cubes,4 cloves Garlic - finely chopped,1 Onion - finely chopped,4 Whole Eggs,2 tablespoon Milk,1\/4 cup Cheddar cheese - grated,1 teaspoon Red Chilli flakes,1 tablespoon Extra Virgin Olive Oil,Salt and Pepper - to taste",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Continental",
  "Course": "Appetizer",
  "Diet": "Eggetarian",
  "Instructions": "To begin making Spinach Potato Frittata Bites, preheat the oven at 180 degrees centigrade. Grease a mini muffin pan and keep aside.Place a pan on medium heat and add a tablespoon of butter in it. Once the oil is warm, add garlic cloves and fry until golden and aromatic.Add onions and saute for half a minute.Once the onions become translucent, add potatoes and toss it very well on high heat for 2 to 3 minutes such that they are seared well and remain intact.Add spinach and toss on high heat for a minute.Turn off the heat and allow it to cool for few minutes.In a mixing bowl, whisk together eggs, milk, cheddar, flakes, salt and pepper. Add the tossed spinach potato mixture and mix well. Pour a spoonful or two in the greased mini muffin pan. Do not overfill the pan. bake them in the preheated oven for 9 to 10 minutes or until done.Bake the frittatas in the preheated oven for 9 to 10 minutes or until done.Take out the muffin pan and let it cool for few minutes.Gently take the Frittata bites from the muffin pan and serve it with toasted bread like Chilli Garlic Toast Recipe of your choice along some salad greens or steamed vegetables on the side.Spinach Potato Frittata Bites\n"
 },
 {
  "RecipeName": "Chicken Lasagna Recipe",
  "Ingredients": "300 grams Boneless chicken,1 tablespoon Black pepper powder,1-1\/2 teaspoon Paprika powder,1 Lemon juice,Salt - to taste,10 Lasagna sheets - ones that need no pre-cooking,1 cup Mozzarella cheese - shredded,Parmesan cheese,1 cup Tomato Basil Pasta Sauce,1\/2 cup Parsley leaves - chopped",
  "Calories": 200,

  "Cuisine": "Italian Recipes",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Chicken Lasagna recipe, wash and clean chicken well. Add pepper powder, lime juice, salt and paprika powder, mix well in a mixing bowl. Cover and let the chicken marinate for about 1 to 2 hours.Later add olive oil into a pan. And sauté the marinated chicken pieces on medium flame until cooked well. This will take about 15 minutes approximately.Preheat the oven to 170 degree centigrade. Grease a 9-by-13-inch baking dish with butter well. Place a layer of cooked lasagna sheet in one layer. Add some tomato pasta sauce, sprinkle cheese, layer chicken pieces on top, and sprinkle some more cheese on top of the chicken and some finely chopped parsley as well. Repeat the same step and keep layering until you reach the top of the pan.Bake the lasagna pasta in preheated oven for about 7 to 12 minutes or until cheese melts and top is slightly browned.Let the lasagna rest for about 10 minutes, then scatter the sliced parsley leaves on top, cut into squares and serve.Serve Chicken Lasagna on its own with some Fennel Pesto Pull-Apart Bread Recipe and a glass of wine for a perfect weekend dinner.\n"
 },
 {
  "RecipeName": "Egg Scramble With Drumstick Leaves Recipe",
  "Ingredients": "3 Whole Eggs - large,1 cup Drumstick Leaves (Moringa\/Murungai Keerai) - washed,1 Onion - chopped finely,1 Green Chilli - chopped finely,2 teaspoons Sunflower Oil,1\/4 teaspoon Black pepper powder,Salt - to taste",

  "Cuisine": "Indian",

  "Diet": "Eggetarian",
  "Instructions": "To begin making the Egg Scramble With Drumstick Leaves Recipe, firstly wash and pat dry the drumstick leaves with a kitchen towel. We do this step in order to not make the scramble soggy. In a medium sized bowl, crack open all the eggs and beat well with black pepper powder and salt. Once beaten well, add the drumstick leaves and mix well. Place a pan on medium heat and add spread some oil\/butter and fry the onions for a minute.Add the beaten eggs, cook on low heat to avoid burning or over cooking. Use a fork to repeatedly fold and separate the egg layers when it starts to scramble. Once the scramble come together, garnish with some chopped chillies on top.  Serve Egg Scramble with Drumstick leaves recipe for breakfast along with a cup of Adrak Chai. \n"
 },
 {
  "RecipeName": "French Toast Recipe With Oven Roasted Streaky Bacon",

  "Instructions": "To prepare French Toast Recipe With Oven Roasted Streaky Bacon, in a bowl, whisk egg, cream, milk, sugar and salt to form the custard mix.Heat a griddle\/tawa.Pour the custard mix on a flat plate. Place the bread slice on the custard and let it sit for about 20 seconds, flip over and wait for another 20 seconds.Now heat butter in a pan. Place the bread slice soaked in milk-cream-egg mix and cook it on medium flame.Flip over and cook until both sides are toasted well and browned.Roast bacon strips in preheated oven for about 4 to 7 minutes at 150 degree centigrade.Place the French toast on serving plate.Drizzle maple syrup\/honey. Place cut fruits on top and then top it with bacon. Serve French Toast Recipe immediately with Oven Roasted Streaky Bacon served with a tall glass of fresh orange juice.\n"

 {

  "Course": "Snack",

  "Instructions": "To begin making the Strawberry & Chocolate Rolls Recipe With Vanilla Glaze, we have to first make the strawberry filling for the roll. For the strawberry filling:In a pan, add the chopped strawberries and cook over medium-heat. Cook for 5-6 minutes, stirring constantly, or until the strawberries become soft and mushy, and have released their juices.Add in the sugar and cornstarch stir vigorously to avoid forming lumps.  Continue to cook - and stir - for another 1-2 minutes. Remove pan from heat when the mixture thickens up and transfer the filling into a small bowl. Set aside.*To make the dough:In a pan, add the milk and heat on low flame for 1 minute until it becomes lukewarm. Turn off the flame. Now add a pinch of sugar and yeast to the lukewarm milk and stir it for few seconds. Keep aside undisturbed for 10 minutes or until froth appears on top of the milk. While adding the yeast to the milk, ensure that your milk is lukewarm and not hot, because if it is hot then chances are that your yeast will die.In a separate bowl, add sugar, egg, salt, melted butter, and the milk-yeast mixture. Whisk until all ingredients are well combined.Start adding the flour, 1\/3rd at a time, and gently mix it with a spatula. Mix well, until a thick, sticky dough forms and all the flour is incorporated.Dump the dough on a well-floured surface and knead just until the dough is no longer sticky and forms a ball.This will take about 10-15 minutes.Alternatively you can even knead the dough in a food processor .Place the dough into a greased bowl. Put little bit oil on top of the dough, cover the bowl with a wet muslin cloth or a towel and allow the dough to rise at a warm place for at least an hour or until doubled in size.*To make the rolls:Once the dough has risen, put it on a lightly floured surface and gently squish the dough ball with your hands to make a rectangular shape. Now using a rolling pin, start rolling the dough while maintaining the rectangular shape. Roll it to a size of about 14 X 6\" rectangle.Now spread the cooled strawberry filling on the rolled out dough leaving about 1\/2 inch border. On top of the strawberry filling, spread the grated chocolate.Start making the roll by rolling from the long side. (You have to roll length wise). Now using a serrated knife, cut out about 8 rolls and place them in a greased baking pan.Cover the pan with a wet muslin cloth or a towel and place it at a warm place to rise for about 45 minutes or until the rolls have doubled up in size.Once the rolls have risen, bake them in the preheated oven at 180°C for about 25 minutes or until they become golden brown.Once your rolls are baked, remove them from the baking pan while they are still warm. Otherwise they will stick to the bottom due to sticky strawberry and chocolate filling.*For the glaze:In a bowl, add icing sugar, milk, and vanilla essence.Mix well using a whisk or a spoon until you get a smooth and lump free glaze.Drizzle the glaze over warm rollsServe this Strawberry & Chocolate Rolls With Vanilla Glaze as a Tea Time Cake along with a cup of Golden Detox Tea or even Qahwa - Arabic Coffee if you fancy it.\n"

 {
  "RecipeName": "Tandoori Chicken Momo Recipe",
  "Ingredients": "1 cup All Purpose Flour (Maida),Water - to knead,100 grams Chicken breasts - cut into 1 cm cubes,2 tablespoons Fresh cream,1\/2 teaspoon Tandoori masala - Everest brand,1\/2 teaspoon Garam masala powder,1\/2 teaspoon Cumin powder (Jeera),1\/2 teaspoon Red Chilli powder,1 teaspoon Chaat Masala Powder,Salt - to taste,1\/2 teaspoon Lemon juice,2 teaspoons Tandoori masala,2 tablespoons Red Chilli sauce",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Indo Chinese",
  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Tandoori Chicken Momos Recipe, first let’s make the dough.For the Momo doughIn a mixing bowl, add maida and add water slowly and knead to form a medium stiff dough. The dough should be non sticky, smooth and firm. Keep the momo dough covered for 2 hours before making filling.To make the Chicken Momo FillingIn a mixing bowl. combine the chicken cubes along with fresh cream, tandoori masala,  garam masala, cumin powder, red chilli powder, chaat masala, salt and lemon juice and mix well. Set aside for 15 minutes. Heat a grill pan on medium-high flame, place the marinated chicken pieces and cook for about 3-4 minutes on each side. Ensuring that the chicken momo filling is cooked. Turn off the heat, transfer the chicken momo filling into a bowl and set aside. To make the Tandoori Chicken Momos RecipeTake a bamboo dim sum maker, or the regular idli steamer and fill it with water and pre heat it over a medium heat.Divide the momo dough into equal portions, of lemon sized balls.Take each ball and start rolling it out on a surface. Roll out the dough as thin so that the outer layer of the momo is thin and delicate.In every flatten dough leaf, add 1 tablespoon of the chicken momo filling, and fold the edges to semi circles and start pleating to give a nice characteristic pleats.Do the same with all the rest of the dough and filling. Keep the completed  Tandoori Chicken Momos under a moist cloth to prevent it from drying. Grease the steamer plate with oil or place butter paper before placing Chicken Momos from prevent sticking.If using traditional steamer it has own boiler or if using bamboo steamer then boil water in a shallow pan and when water start boiling put momo filled bamboo steamer on it. Steam the Tandoori Chicken Momos  for 10 - 15 minutes and turn off the heat.The next step is to make the Tandoori Sauce. In a large mixing bowl, combine tandoori masala and tandoori sauce and toss well. Add the steamed chicken momos into the tandoori sauce and gently toss it to get it well coated. Once done, place the Tandoori Chicken Momo Recipe on to the serving platter and serve warm.Serve this Tandoori Chicken Momos Recipe as an appetizer along with a main course of Mumbai Style Tawa Pulao Recipe With Moong Sprouts and finish this simple meal with Vermicelli Kunafa Recipe With Paneer & Cream Filling as dessert.\n"
 },
 {
  "RecipeName": "Zucchini Keerai Thogayal Recipe - South Indian Tangy Spinach and Zucchini Chutney",
  "Ingredients": "1 Green zucchini - chopped,200 grams Spinach Leaves (Palak) - chopped,1 teaspoon Whole Black Peppercorns,10 grams Tamarind,1\/4 teaspoon Methi Seeds (Fenugreek Seeds),1 teaspoon Cumin seeds (Jeera),1 teaspoon White Urad Dal (Split),1\/2 teaspoon Sesame (Gingelly) Oil,1\/2 teaspoon Mustard seeds,1\/2 teaspoon White Urad Dal (Split),1 sprig Curry leaves",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "South Indian Recipes",
  "Course": "Lunch",
  "Diet": "Sattvic",
  "Instructions": "To begin making the Zucchini Keerai Thogayal Recipe, first prep all the ingredients and keep them ready.Heat a skillet over medium heat; add the fenugreek seeds, cumin seeds, urad dal and black pepper corns. Roast for about a minute until you get the aromas coming through. Place the roasted seeds into the mixer grinder. In the same pan heat a teaspoon of oil over medium heat; add the zucchini, sprinkle salt and roast until it is softened. Once the zucchini is softened, add the chopped keerai (spinach) and saute until it gets wilted. Turn off the heat and cool for a bit.Once cooled, add the zucchini and the tamarind to the roasted seeds in the mixer grinder and blend to make a smooth paste.Transfer the Zucchini Thogayal to a bowl. Heat oil in a skillet for the seasoning over medium heat; add the mustard seeds and urad dal. Allow the mustard seeds to crackle and the urad dal to turn golden brown. Stir in the curry leaves and turn off the heat.Pour the seasoning to the Zucchini Keerai Thogayal and check the taste. Adjust the salt if required.  Serve the Zucchini Keerai Thogayal along with Ragi Oatmeal Dosa Recipe (Finger Millet and Oatmeal Crepes), Andhra Cheese Vegetables Pesarattu Recipe or even Steamed rice topped with ghee.\n"
 },
 {
  "RecipeName": "Rase Wale Aloo Recipe (Boiled Potato in Tangy Tomato Sauce)",
  "Ingredients": "6 Potatoes (Aloo) - freshly boiled (roughly chopped),4 Tomatoes - pureed,Sunflower Oil - as required,1 teaspoon Cumin seeds (Jeera),1\/4 teaspoon Asafoetida (hing),Salt - as per taste,Red Chilli powder - as per taste,1 teaspoon Sugar,1\/4 Turmeric powder (Haldi),1 teaspoon Cumin powder (Jeera) - roasted,1\/4 teaspoon Garam masala powder,1 teaspoon Coriander Powder (Dhania)",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "North Indian Recipes",
  "Course": "Lunch",
  "Diet": "Sattvic",
  "Instructions": "To begin making the Rase Wale Aloo recipe, in a heavy bottomed pan heat oil and temper the jeera and hing.Add tomato puree and cook till all the moisture reduces. Add all the masalas and sugar. Cook for another 30 seconds.Add the potatoes and add 1 glass water (250ml) and let it cook and reduce further to a thick consistency.Mash some of the potatoes in the gravy to get that typical rase wale aloo. Serve Rase Wale Aloo along with Puri or Pudina Tawa Paratha for lunch or dinner.\n"

 {
  "RecipeName": "Ambur Star Chicken Biryani Recipe",
  "Ingredients": "500 grams Seeraga (Jeeraga) Samba rice - washed and soaked,1 tablespoon Ghee,1 Bay leaf (tej patta),1 Star anise,1 Cinnamon Stick (Dalchini),2 Cardamom (Elaichi) Pods\/Seeds,1 clove Cloves (Laung),500 grams Chicken - cleaned and washed,4 tablespoons Sunflower Oil,2 inch Ginger - finely chopped,4 cloves Garlic - finely chopped,3 Onions - sliced,2 Tomatoes - chopped,3 teaspoons Red Chilli powder,Salt - to taste,2 teaspoons Coriander Powder (Dhania),3 tablespoons Curd (Dahi \/ Yogurt),1\/4 cup Mint Leaves (Pudina) - roughly torn",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Tamil Nadu",
  "Course": "Main Course",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Ambur Star Chicken Biryani, thoroughly wash and clean the chicken and set aside. Soak the Seeraga samba rice, for a minimum of 30 minutes.In an open pan, add ghee, bay leaf, star anise, cinnamon, cloves, cardamom. To this add 2 cups of water and bring to a single boil. Add the washed and drained rice and cook until the rice is about 70% cooked.  (The rice grain should be undercooked in the center) Set aside.In a deep kadai, on medium flame, heat 4 tablespoons of oil, add the sliced onions and cook till transparent for about 5-7 minutes.At this stage mix in the ginger paste, garlic paste and salt. Saute for a couple of minutes.Mix in the chopped tomatoes and cook until they are soft.  At this stage add in the red chilli powder and coriander seeds powder.Once the onion-tomato mixture comes together, slightly tilt the kadai, and remove the excess oil, spoon by spoon into a small cup\/katori.Now that the excess oil has been drained out, add the yogurt\/curd and chicken and mix well. Allow the chicken to cook until almost done to about 80%.  Mix in the mint leavesTo assemble to biryani, while the chicken continues to be in the kadai, add the 70% cooked seeraga samba rice on top of the chicken pieces and pour the excess flavoured oil over the rice and cover the kadai with a plate. Turn the flame to the lowest heat possible. In a saucepan, boil water and turn off the flame and place this hot pan on the lid of the kadai. This process is done in order to seal the kadai in which the biryani is cooking. The heat from the hot water in the saucepan provides heat from the top, while there is heat from the bottom as well creating the effect of \"Dum\". Let the biryani sit on this \"Dum\" for a good 20 minutes. After 20 minutes open the lid and lightly fluff up the biryani with a fork and serve piping hot.Serve the Ambur Star Chicken Biryani  along with Tadka Raita Recipe (Spiced Curd With Onions) and Chettinad Kathirikai Chops Recipe for Sunday Lunch. \n"
 },
 {
  "RecipeName": "Mutton Shami Kebab Recipe",
  "Ingredients": "500 grams Mutton - boneless and washed,1 cup Chana dal (Bengal Gram Dal) - soaked fro 4 hours,1\/2 teaspoon Turmeric powder (Haldi),10 cloves Garlic,1 inch Ginger - roughly chopped,2 Green Chillies - finely chopped,1 Onion - finely chopped,1\/2 cup Mint Leaves (Pudina) - finely chopped,Salt - to taste,2 tablespoons Ghee,4 Dry Red Chillies,1 tablespoon Black pepper powder,4 Cloves (Laung),1 inch Cinnamon Stick (Dalchini),5 Cardamom (Elaichi) Pods\/Seeds,1 teaspoon Fennel seeds (Saunf),1 teaspoon Ajwain (Carom seeds)",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "North Indian Recipes",
  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Mutton Shami Kebab recipe, into a preheated pressure cooker add ghee, dry red chillies, ajwain, fennel seeds, cardamoms, black peppercorns, cloves, cinnamon, garlic cloves and ginger.Saute for a few seconds and then add the boneless and washed mutton. Saute and sear the meat for about 5 minutes. Once done add the chana dal, turmeric powder, salt to taste and just enough water till the ingredients are immersed completely in water.Pressure cook the mutton and dal for 5 to 6 whistles. Turn the heat to low and simmer for about 3 to 4 minutes. Allow the pressure to release naturally and then open the pressure cooker. If there is any moisture in the pressure cooker then turn on the heat and keep stirring until the moisture is evaporated.Once done turn off the heat and allow the shami kebab mixture to cool.Attach the chopping blade to the food processor. Add the cooled Shami Kebab Mixture to the jar and grind into a coarse paste. Once done into the same jar add the onions, green chillies, and mint leaves. Pulse to combine all the ingredients.Transfer the pulsed Shami Kebab mixture into a bowl and shape into rounds. Place the Shami kababs into a preheated pan. Drizzle ghee over the Mutton Shami Kebabs and shallow fry until golden brown on both sides. Transfer the Mutton Shami Kebabs into a serving plate and serve hot. Serve Mutton Shami Kebabs as an appetizer for parties along with Dhaniya Pudina Chutney and your guests will absolutely love it."
 },
 {
  "RecipeName": "Mexican Style Scrambled Egg Enchiladas Recipe",

  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Mexican",
  "Course": "Lunch",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Scrambled Egg Enchiladas Recipe, we will start making the tortilla dough. Add all the ingredients into a bowl and knead slowly by adding Lukewarm water. Knead it into a firm dough and rest it covered for some time.To make the sauce, blanch the tomatoes by slitting them crosswise at the bottom of the tomatoes. Heat  enough water over a sauce pan and once it boils add the tomatoes and blanch them for 30 seconds.Remove the tomatoes, once it cools down, peel off the skin and blitz the tomatoes in a mixer till it becomes a puree.Heat a sauce pan with oil, add the chopped garlic, onions and sauté till the onions soften. Add the pureed tomatoes and cook the tomatoes for 2 more minutes.Add the sugar, red chilli flaxes, oregano and salt and adjust the consistency by adding little water if required. Close it with the lid and cook the sauce for about 5 more minutes and switch it off.To make the bell peppers fajitha, heat oil over a sauce pan, add garlic, onion, bell peppers and saute until they soften. Add red chilli powder, salt, oregano and cumin powder and saute till the spice powder is coated well. Switch off the heat.To make the sour cream, whisk the curd and lemon juice together and place it in the fridge until you start to assemble.To make the tortillas, divide the dough into small equal balls and roll it on the board to a 6 inch diameter. Do the same with the rest of the doughHeat a flat Skillet, add a teaspoon of oil and just toast the rolled dough lightly on both the sides. Do the same for the rest and keep it aside.To make the egg scramble, heat a small pan with oil, break the eggs separately into a bowl add salt, pepper and whisk well till it fluffs up.Once the pan is heated, add the chopped garlic and onions and saute till the onions softens. Slowly add the whisked egg and leave it for 10 seconds now gradually fold in to make the scramble.To assemble, take a toasted tortilla, spoon out some scrambled egg and roll it tightly, place it on a serving plate, pour the tomato sauce over it, add the sautéed bell peppers fajita, add a dollop of the sour cream and serve. Serve the Scrambled Egg Enchiladas Recipe along with tomato salsa, Chunky Cucumber Salsa and a glass of Mulled Apple Juice."

 {
  "RecipeName": "Millet and Jowar Paniyaram Recipe",
  "Ingredients": "1\/2 cup Foxtail Millet,1\/2 cup Jowar Seeds,1\/4 cup White Urad Dal (Whole),2 tablespoons Methi Seeds (Fenugreek Seeds),1 Onion - chopped,1 Green Chilli,1 inch Ginger - chopped,5 cloves Garlic - chopped,1 teaspoon Mustard seeds,1 teaspoon White Urad Dal (Split),1 sprig Curry leaves - chopped,1 sprig Coriander (Dhania) Leaves - chopped,2 tablespoons Fresh coconut - grated,Salt - to taste",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Tamil Nadu",
  "Course": "South Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Millet and Jowar Paniyaram Recipe, soak the grains in water for atleast 8 hours. Grind it into a smooth paste by adding little water. The batter should not be too thin as well.Add a teaspoon of soda and salt and keep it aside.Heat a flat skillet with oil, add mustard seeds and urad dal and allow it splutter for few seconds.Add chopped curry leaves and leave it to crackle, add ginger, garlic and saute until it softens.Once that is done, add onions and saute till they turn translucent. Switch off the heat and add coriander leaves and coconut and give it a stir.Add the sauted onion mixture into the batter and mix well and check salt and keep kuzhi paniyaram pan ready to start cooking.Heat Paniyaram pan on low-medium heat. Pour 1 teaspoon ghee into each cavity of the pan. Spoon the Millet and Jowar Paniyaram batter into the cavities. Don't fill it to the brim, but only 3\/4th full.Cover the pan with a lid and cook on low to medium heat for about 3 to 4 minutes until the top of the paniyaram is steamed. Once the top looks steamed, flip the Paniyarams over the cook on the other side (without closing the lid) until golden brown.Once each Paniyaram is cooked, remove from the pan and pour another batch of batter and proceed the similar way.Serve the Millet and Jowar Paniyaram Recipe along with coconut chutney or tomato and onion chutney for breakfast.\n"

 {

 {
  "RecipeName": "Rajgira Ki Kheer Recipe",
  "Ingredients": "1 cup Amaranth Seeds (Rajgira),1 liter Milk,2 tablespoons Sugar,2 tablespoons Badam (Almond) - chopped,2 tablespoons Cashew nuts - chopped,2 tablespoons Raisins,1 pinch Saffron strands,2 tablespoons Milk - for soaking saffron,1 teaspoon Cardamom Powder (Elaichi),Rose Petals - to garnish,Pistachios - chopped",

  "Diet": "Sattvic",
  "Instructions": "To begin making Rajgira Ki Kheer Recipe, first the rajgira has to be popped. Heat a kadai on low heat with 2-3 tablespoons of rajgira at a time. The rajgira will start popping almost immediately. As they keep popping, remove the popped seeds on a plate. Repeat the procedure till all the rajgira are popped.In a small bowl, add saffron threads to 2 tablespoons warm milk and let it stay for 10 minutes.Once all the ramdana\/rajgira are popped, in a heavy bottomed pan, bring the milk to boil. Once the milk reached to near-boiling, add the popped rajgira and stir occasionally, on medium heat.Cook it further for about 10 minutes or till the rajgira are cooked. Add the chopped nuts, raisins, cardamom powder, soaked saffron with milk, and simmer for about 5 minutes.Switch off heat, garnish with pista and rose petals, and serve. You can serve it chilled too.Serve Rajgira Ki Kheer Recipe after a meal of Potato Paneer Curry Without Onion And Garlic, Airfried Yogurt & Cottage Cheese Kebabs and Singhara Atta Cheela.\n"
 },
 {
  "RecipeName": "Strawberry Brownie Bars Recipe",
  "Ingredients": "200 grams Dark chocolate,250 grams Butter (unsalted),80 grams Cocoa Powder,360 grams Caster Sugar,60 grams Whole Wheat Flour,1 teaspoon Baking powder,1 teaspoon Vanilla Extract,4 Whole Eggs,1 cup Strawberries - chopped",

  "Instructions": "To begin with Strawberry Brownie Bars, grease and line a baking pan of 9\"X10\" size. Preheat the oven to 170 C.Add chocolate and butter in a saucepan. Place the saucepan on a utensil with boiling water. Stir it till the chocolate and butter melts together and comes together as a silky mixture. Set it aside.Whisk Eggs in a small bowl and set aside. Then, whisk together flour, sugar powder, baking powder in a large bowl.Add the melted chocolate-butter mixture to this. Mix it till the mixture is smooth.Once the mixture is smooth, add the beaten egg and mix till everything comes together. Pour the mixture into the prepared tin and top it with chopped strawberries.Bake for 45 minutes or till the skewer comes out clean when inserted in the center.Let it cool in the tin for 10 mins and then cut it into bars.Serve Strawberry Brownie Bar with Paneer Pav Bhaji as a dessert after a light weekday dinner.\n"

 {
  "RecipeName": "Goan Style Sana Recipe (Soft Steamed Rice Cakes)",
  "Ingredients": "1 1\/2 cup Red matta rice - parboiled,3\/4 cup Basmati rice,1\/4 cup White Urad Dal (Split),1 cup Coconut milk - or toddy,3 tablespoon Sugar,1 teaspoon Active dry yeast,Salt - to taste",
  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Goan Recipes",
  "Course": "South Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Goan Style Sana Recipe, soak parboiled matta rice, basmati rice and urad dal in water for at least 4 hours.After 4 hours, grind the rice and urad dal to a smooth paste. The batter must be smooth and not grainy.You will now mix toddy, yeast, sugar and leave it to ferment for atleast 4 hours which will make the batter to rise well. Make sure you keep this in a warmer place.Once the batter is risen well. You can keep your idli steamer on with enough water below to steam. Take a cylindrical shapped vessel or a katori, apply oil and grease well. You can use about as many katoris that can fit in your idli steamer. Traditionally they use a ramkin mould called tondor to do so.Mix the risen batter with salt and keep stirring until the salt is evenly distributed. Add the batter carefully inside the katoris or moulds just till the brim.Keep these katoris carefully inside the vegetable steamer and steam the sanas for atleast 15 minutes. When you place your finger on the batter after 15 minutes, if it is not found sticky then it is done.Switch off the heat, take out the moulds or ramekins and keep it aside to cool down. By using a knife go around the edges and flip the sanas onto a serving plate and do the same for rest.Serve the Goan Style Sana Recipe along with Chicken Curry or a mutton curry to create make a best brunch for your weekend.\n"
 },
 {
  "RecipeName": "Horsegram And Foxtail Millet Idli Recipe",
  "Ingredients": "1 1\/2 cups Foxtail Millet,1\/2 cup White Urad Dal (Split),1\/2 cup Horse Gram Dal (Kollu\/ Kulith),2 tablespoons Poha (Flattened rice),1 teaspoon Methi Seeds (Fenugreek Seeds),Salt - to taste,Sunflower Oil - as required for greasing",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "South Indian Recipes",
  "Course": "South Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Horsegram And Foxtail Millet Idli recipe, wash and Soak Urad dal with methi seeds with enough water in a bowl for 6 hours or overnightLikewise, wash the horse gram and millets separately, soaking each of them in different bowls. Soak them for a minimum of 6 hours or leave it overnight. Wash the soak the poha in a bowl of water for 20 minutes before grinding the idli batter.Transfer the urad dal and methi seeds into a mixer-jar and grind into a smooth paste using a little water. Transfer this into a mixing bowl in which the batter will be mixed and set aside. Next transfer the horse gram into a mixer-jar and grind into a smooth paste using a little water. Add this to the bowl having the ground urad dal. Likewise grind the millets along with the poha and transfer it to the bowl in which the batter is going to be mixed. Bring all the ground mixtures together in a bowl and mix thoroughly to get a uniform batter. Rest and ferment for 8-10 hours in a warm place. Once the batter is fermented, add salt and water if required to adjust the consistency. We need a batter of dropping  consistency to make the idlis.Once you have the fermented  Idli batter, grease the Idli Steamer Plates with a little oil. Pour spoonfuls of the idli batter into these moulds.Do make sure you fill the idli batter only half way through as they will rise up to the top when steamed. Once all the plates are filled, place the filled idli racks one above the other making sure the holes are facing the filled portion.Prepare the idli steamer with a little water in the bottom. Place the filled idli racks in the steamer. Place the steamer on high heat and steam the idli’s for 10 minutes.After 10 minutes of steaming, turn off the heat. Open the steamer and insert a knife or a pick to test whether the idli's are cooked. If nothing sticks then the idlis are perfectly steamed.Now you can remove the idli from the steamer. Have a small bowl filled with water. Dip a spoon in the water and then scoop the idli out starting from the edges. Dipping the spoon in water helps in the easy removal of idli from the plates.Pair Horsegram And Foxtail Millet Idli with Mysore Chutney and Keerai Sambar for a delicious breakfast.\n"
 },
 {
  "RecipeName": "Mexican Brown Rice and Quinoa Casserole Recipe",
  "Ingredients": "1\/4 cup Quinoa,3\/4 cup Brown Rice,1 tablespoon Extra Virgin Olive Oil,3 cloves Garlic - minced,1-2 Green Chillies - finely chopped,1-1\/2 cup Vegetable stock,1 cup Rajma (Large Kidney Beans) - (or any beans) overnight soaked and cooked,1 Green Bell Pepper (Capsicum) - finely chopped,1 Orange Bell pepper (Capsicum) - finely chopped,2 Tomatoes - diced,1 Avocado - halved,1 teaspoon Red Chilli powder,1 Lemon - juiced,Coriander (Dhania) Leaves - small bunch",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Mexican",
  "Course": "Dinner",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the the Mexican Brown Rice and Quinoa Casserole, first clean, wash and soak the brown rice in water for about 15 to 20 minutes. Once soaked drain the soaked rice in a colander and keep the rice aside.Next heat olive oil in a large skillet over medium high heat. Add chopped garlic and green chilies and saute for a few seconds. Add the chopped bell peppers, sprinkle some salt and stir fry on medium heat until the peppers have slightly softened.Once cooked, add in the chopped tomatoes and the cooked beans and cook until the tomatoes soften.Add the drained rice along with quinoa, chili powder and cumin powder to the onion tomato mixture. Stir to combine and saute for few minutes. Add the hot vegetable stock, stir and season with salt and black pepper to taste. Bring the brown rice and quinoa mixture to a brisk boil once over medium high heat.Once it comes to a brisk boil, cover with the lid, reduce heat and cook until rice is cooked through and all the water is absorbed.Turn off the heat at this stage and allow the rice to rest for about 5 minutes. After 5 minutes, open the lid and fluff the rice and quinoa with the a fork. Stir in the avocados, lemon juice and chopped coriander. Check the spice levels and adjust to suit your taste. Take care to stir gently so the rice and the vegetables don't get mashed up. Transfer the casserole to a serving dish and serve warm.Serve Mexican Brown Rice and Quinoa Casserole along with chilled a Yogurt Dip or Mexican Chilli for a wholesome weeknight dinner.\n"
 },
 {
  "RecipeName": "Malvani Fish Curry Recipe - Delicious And Spicy Fish Curry",
  "Ingredients": "1 inch Ginger - finely chopped,4 cloves Garlic - finely chopped,1 Onion - finely chopped,2 Tomato - finely chopped,1\/2 cup Coconut milk,1\/4 cup Tamarind Water,1 sprig Curry leaves,1 teaspoon Mustard seeds,1 teaspoon Mustard oil,Salt - to taste,2 King fish - cut into flat fillet,1 teaspoon Red Chilli powder,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Cumin powder (Jeera),1 teaspoon Coriander Powder (Dhania),1 Lemon juice,Salt - to taste,1 teaspoon Coriander (Dhania) Seeds,1\/2 teaspoon Cumin seeds (Jeera),1 teaspoon Fennel seeds (Saunf),1 inch Cinnamon Stick (Dalchini),2 Cloves (Laung),1 Bay leaf (tej patta),1 pinch Nutmeg,1\/2 teaspoon Whole Black Peppercorns,4 Dry Red Chillies,1 Star anise",
  "Calories": 350,
