  "Cuisine": "Malvani",
  "Course": "Lunch",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Malvani Fish Curry Recipe, we will first wash the king fish well with water, drain the water completely. Add in red chilli powder, turmeric, cumin powder, coriander powder, salt to taste and lemon juice. Give it a mix and marinate the fish for at least 30 minutes.To make the Malvani MasalaHeat a saucepan, dry roast the coriander seeds, cumin seeds, fennel, cloves, cinnamon, cloves, bay leaf, star anise and black peppercorns for at least 5 minutes, until it is well roasted.Once done, grind all the roasted ingredients, along with dry red chillies, nutmeg to a smooth Malvani masala powder.To make the Fish CurryHeat a kadai, drizzle mustard oil, allow the mustard seeds to splutter for few seconds. Add in curry leaves.Leave it to crackle, and then add in chopped ginger, garlic and onions and saute until the onions soften have turned to golden brown.Add chopped tomatoes, sprinkle salt and turmeric and saute till the tomatoes turn slightly mushy.Sprinkle the freshly prepared Malvani masala as well and saute for a minute. Add in 1\/2 cup of tamarind water and allow it to cook in the masala and with the tomatoes for 2 to 3 minutes.Simmer the flame, add coconut milk and bring it to a boil. Slowly add in the marinated fish pieces into the boiling curry, you can also add in any extra marinated masala that is left in the bowl as well.Add a little water and adjust the consistency and add in salt o taste in the Malvani Fish Curry.Give the Malvani Fish Curry a light stir. Cover the bowl of a lid and simmer the Malvani fish curry for at least 10 minutes until the fish is completely cooked through.Once the Malvani Fish Curry is done, turn off the heat. Check the salt and spices and adjust accordingly. Transfer the Malvani Fish Curry to a serving bowl and serve hot.Serve the Malvani Fish Curry Recipe along with some Steamed rice, Fish Fry, Pickled onions by the side to make a delicious lunch or dinner. It also makes a perfect weekend lunch or weekend dinner idea.\n"
 },
 {
  "RecipeName": "Assamese Narasingh Masor Jhol Recipe (Fish In Curry Leaves Gravy)",
  "Ingredients": "4 Sardine fish - or carps,Curry leaves - 1 bunch,4 Garlic,2 Green Chillies - (adjust),1 tablespoon Whole Black Peppercorns - ground roughly,1 teaspoon Turmeric powder (Haldi),3 Dry Red Chilli - (adjust),1 tablespoon Mustard oil,Lukewarm Water - as needed",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Assamese",
  "Course": "Side Dish",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making Assamese Narasingh Masor Jhol Recipe (Fish In Curry Leaves Gravy), clean the fishes, their stomach and remove gills. Halve them if you have selected a little bigger fish like sardine.Marinate the sardines in turmeric and salt. (or any fish you have selected)Smear the mustard oil on a shallow fry pan and heat, on a medium heat till it is close to its smoking point (till the fumes arise from oil). (Do not allow the oil to come to smoking point if you are using cooking oil other than mustard oil)Make sure the pan is uniformly greased with oil, Otherwise the fishes will stick to the frying pan. You can also use a lid to close the pan and hence retain the moisture within the pan, but you should keep checking and sauteing as required, just to be sure.Shallow fry the fishes on pan and one they are all cooked and tender, switch off heat.In a mixer grinder, grind curry leaves, pepper and a green chilli till a smooth paste, by adding a little water.In a kadai, heat a little mustard oil and once the oil is hot, add dry red chillies and crushed garlic.Add the curry leaves paste and saute. See at all times that the gravy does not get burnt.Add a pinch of turmeric powder and salt to taste. After mixing thoroughly, check for spices and adjust.Add 1\/2 cup of warm water and cover cook for 2 to 3 minutes on medium flame.When the spices gets very well mixed together, add the fishes and simmer for 5 minutes in the gravy on a low heat, untill the spices get seeped inside the fishes.Serve Assamese Narasingh Masor Jhol Recipe (Fish In Curry Leaves Gravy) along with steamed rice, Egg Shoap Recipe | Assamese Appetizer and Nolen Gurer Payesh Recipe for a complete meal."
 },
 {
  "RecipeName": "Shrimp Walnut Bruschetta Recipe Flavored With Cheesy Dip",
  "Ingredients": "250 grams Shrimps - cleaned and deveined,1 Baguette - cut into slices,3 cloves Garlic - finely chopped,1\/4 cup Green olives - chopped,1\/4 cup Walnuts - roughly broken,4 tablespoons Del Monte Cheesy Dip,3 sprig Dill leaves - chopped,Salad leaves - (rocket leaves or any other salad leaf),Extra Virgin Olive Oil - as required,Butter - as required,Salt - as needed,Black pepper powder - as needed,Red Chilli flakes - as needed",

  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Shrimp Walnut Bruschetta Recipe Flavored With Cheesy Dip Mayo, get all the ingredients prepped and ready. Apply little oil on each side of the baguette slices, season with salt and pepper. Heat the pan and toast the slices until brown and crisp. You can also toast it in preheated oven at 180 C for 10 minutes until crisp and roasted.Take the baguette slices out of the pan and set aside. In the same pan, melt 1 tablespoon of butter. Add garlic and saute until golden and aromaticAdd shrimps and toss on high for a minute. Cook for 5 to 6 minutes until the shrimp is nicely seared and done. Season with salt pepper and chili flakes. Take it off the heat and keep the shrimp aside.In a bowl, add butter tossed prawns, walnuts, dill leaves, lemon zest, olives and mix. Stir in the Del Monte Cheesy Dip and mix well until combined. Check for salt and season if required and adjust to taste.Now, take the baguette slices and smear one side of the slices with Del Monte Cheesy Dip and top it with prepared Shrimp Walnut Mayo Mixture.Place the Shrimp Walnut Mayo Bruschetta on serving platter and serve with rocket leaves as an appetizer for parties."
 },
 {
  "RecipeName": "Bharwa Lauki Recipe In No Onion No Garlic Makhani Gravy",
  "Ingredients": "1 Bottle gourd (lauki) - peeled and cut into roundels,1 cup Paneer (Homemade Cottage Cheese) - crumbled,1 tablespoon Gram flour (besan),1 teaspoon Garam masala powder,1 Green Chilli - finely chopped,Salt - to taste,1 Ginger,2 tablespoons Cashew nuts,2 Cardamom (Elaichi) Pods\/Seeds,2 Cloves (Laung),2 Dry Red Chillies - (adjust),1 cup Homemade tomato puree,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Red Chilli powder,2 teaspoons Coriander Powder (Dhania),2 tablespoons Fresh cream,1 teaspoon Garam masala powder,Salt - to taste,Emami Rice Bran Oil - as needed,1 tablespoon Kasuri Methi (Dried Fenugreek Leaves)",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "North Indian Recipes",
  "Course": "Main Course",
  "Diet": "Sattvic",
  "Instructions": "To begin making the Bharwa Lauki Recipe In No Onion No Garlic Makhani Gravy, first prep and keep all the ingredients ready.Combine all the ingredients for the stuffing in a mixing bowl. Fill the cut lauki roundels with the stuffing.Heat a shallow pan with a little oil on medium heat. Place the stuffed lauki on the oil and shallow fry until the filling and the lauki gets a little golden brown from the sides and center.For the Makhani Gravy:Grind the cashew nuts, ginger, red chillies, cardamom pods and cloves along with water to a smooth paste.Heat the rice bran oil in a heavy bottomed pan; add in the cashew and spice paste and sauté on medium heat for a few seconds.Next add the tomato puree, coriander powder, red chilli powder, turmeric powder, salt and garam masala powder. Stir for another couple of minutes until the tomatoes begin to come to a bubble state.Stir in the fresh cream and give it a brisk boil.We will now prepare the coal for smoking.This method of coal smoking is not shown in the video. If you don't have access to coal, you can skip this step.Place the coal on the flame and allow it to become red hot. Once you notice that the coal is red hot, place it in a small heat proof cup. Place this cup of coal on top of the simmering Bharwa Lauki.Add a spoon of ghee on top of the coal. It will begin to smoke. At this stage, immediately close the lid  and allow the mixture to simmer for another 5 minutes. This helps the Makhani gravy to get the smoked flavor.After five minutes, turn off the heat, stir in the kasuri methi for added flavor. Spoon and transfer the Makhani gravy into the serving bowl and place the Bharwa Lauki over the gravy and serve hot.Serve the delicious Bharwa Lauki Recipe In No Onion No Garlic Makhani Gravy along with Jeera Rice, Tawa paratha and Palak Raita Recipe (Spinach Yogurt Salad) for a delicious Sunday lunch."
 },
 {
  "RecipeName": "Jeera Miri Kolambi Recipe - Cumin & Black Pepper Prawns",
  "Ingredients": "300 grams Prawns - shelled and deveined,1 Onion - finely chopped,1 Tomato - finely chopped,5 Curry leaves,4 tablespoons Sunflower Oil,2 tablespoons Coriander (Dhania) Leaves,1 inch Ginger,2 cloves Garlic,1 teaspoon Turmeric powder (Haldi),2 Dry Red Chillies,10 Whole Black Peppercorns,Salt - to taste,1-2 teaspoons Malt vinegar",

  "Cuisine": "Goan Recipes",
  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making Jeera Miri Kolambi Recipe (Cumin & Black Pepper Prawns), grind all the ingredients for the spice paste including ginger, garlic, turmeric powder, dry red chillies, whole black peppercorns, salt, malt vinegar with about 2 tablespoons water. Make a smooth spice paste.Marinade the prawns with the paste and add some salt. Keep aside.Heat the oil in a kadai. On a medium high heat, add the curry leaves and the onions. Stir occasionally.When the onions are caramelised, add the tomato paste or chopped tomato. Cook on medium heat till the tomatoes are mushy and the onions and tomatoes have come together.Add the prawns along with all the spice paste they were marinaded in. Add about 1\/4 cup of water and cook on high heat till the prawns are done and all the water has evaporated. (If you want, you can add more water and you can make a gravy dish from the same prawns as well.Garnish with chopped coriander leaves and serve hot.Serve Jeera Miri Kolambi Recipe (Cumin & Black Pepper Prawns) with some Coconut Rice and Raw Mango Raita Recipe or along with Green Chutney as a party appetizer served with Cucumbertini Recipe for cocktail party."
 },
 {
  "RecipeName": "Savory Waffles With Roasted Peppers In Sun Dried Tomato Pesto Recipe",
  "Ingredients": "50 grams Sun Dried Tomatoes - drain the excess oil,1 sprig Basil leaves - roughly chopped,2 cloves Garlic - finely chopped,1 tablespoon Badam (Almond) - roasted,1 tablespoon Parmigiano reggiano cheese - grated,2 tablespoons Extra Virgin Olive Oil,1\/2 tablespoon Whole Black Peppercorns,Salt - to taste,1 tablespoon Extra Virgin Olive Oil,1\/2 Red Bell pepper (Capsicum) - diced,1\/2 Green Bell Pepper (Capsicum) - diced,1\/2 Yellow Bell Pepper (Capsicum) - diced,2 tablespoons Black olives - sliced,2 tablespoons Pickled Jalapenos - sliced,3 tablespoons Sun Dried Tomato Pesto,1 Whole Egg,3\/4 cup Milk,1\/4 cup Sunflower Oil,1 teaspoon Sugar,2 teaspoons Baking powder,Salt - to taste,1 cup Whole Wheat Flour,1 teaspoon Black pepper powder,1 teaspoon Dried oregano",
  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Continental",
  "Course": "World Breakfast",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Savory Waffles with Roasted Peppers in Sundried tomato Pesto, we need to firsts make the Sun Dried Tomato PestoFor the Sun Dried Tomato PestoTo begin making the Sundried Tomato Pesto, we have to put all the ingredients together and put them into your blender and make a coarse paste.In a blender combine sundried tomatoes, basil leaves, garlic, almonds, parmigiano reggiano cheese, whole black peppercorns and salt.While you blitz, keep adding a little olive oil at a time if the paste if too firm to grind. If your sundried tomatoes are too firm, then its a good idea to soak it in a little warm water for about 15 minutes, then grind it to make a pesto.For Roasted Peppers and Sun dried tomatoes toppingIn a pan heat olive oil on medium flame, add  mixed bell peppers, black olives and pickled jalapenos. Switch to high heat and pan fry them for 2-3 minutes.Finally add in the sundried tomato pesto and give it a good stir. Turn off the flame.For the savoury wafflesPreheat waffle iron. Beat eggs in large bowl with hand beater until fluffy. Beat in milk, vegetable oil, sugar, baking powder, pepper, oregano and salt, just until smooth. Finally add in the flour and stir to combine well, until it is smooth with no lumpsGrease the waffle iron pan with oil. Pour mix on to hot waffle iron. Cook until golden brown. To assemble, place the waffles on a plate, top with mixed bell peppers. Serve Savory Waffles with Roasted Peppers in Sundried tomato Pesto along with Fried Egg Recipe (Sunny Side Up) and Refreshing Smoothie Recipe With Cucumber & Kiwi and fresh fruits for a Sunday brunch."
 },
 {
  "RecipeName": "Chicken Kathi Roll Recipe",
  "Ingredients": "1 cup Whole Wheat Flour,Sunflower Oil - for kneading,Salt - to taste,Sunflower Oil - to roast the parathas,200 grams Chicken breasts - cut into thin strips,1\/4 cup Hung Curd (Greek Yogurt),2 tablespoons Tandoori masala,1 tablespoon Lemon juice,1\/2 teaspoon Turmeric powder (Haldi),Salt - to taste,1 teaspoon Ginger - finely chopped,2 teaspoons Garlic - finely chopped,1 Onion - thinly sliced,1 Green Bell Pepper (Capsicum) - thinly sliced,1\/2 cup Pickled onions,Chaat Masala Powder - to sprinkle,2 Whole Eggs - beaten",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indian",
  "Course": "Main Course",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Chicken Tikka Kathi Roll Recipe we will first make the chicken tikka filling. To make the Chicken Tikka Filling In a mixing bowl, combine the washed and cleaned chicken strips along with the yogurt, salt, turmeric powder, tandoori masala, and lemon juice. Allow it to sit for at least 30 minutes. Heat a pan with oil on medium flame, to this add the ginger, garlic and saute for 30 seconds, now add in the sliced onions and capsicum. Continue to cook for another 3-4 minutes. Now add the marinated chicken along with the marinade. Cover and cook for 5-7  minutes until the chicken tikka masala has cooked through.  We need our chicken tikka to be just about coated with the masala. Turn off the flame, and transfer to a bowl and set aside.  To make the tawa paratha To begin making the Tawa Paratha, in a large bowl combine the flour, salt, a tablespoon of oil and knead adding little water at a time to make a firm and smooth dough.Add one tablespoon of oil to coat the dough and knead again. Cover and set aside for 15 minutes.Knead once again and divide the dough into 4 portions. Preheat the iron skillet on medium heat.Roll the dough portions into balls and flatten them with the palm of your hand. Toss them on flour and roll them out into circles of approximately 8 inches in diameter. Continue the same process of rolling with the remaining dough portions.With skillet on medium high heat, place a rolled out paratha on the skillet. After a few seconds flip on the other side At this point flip the plain paratha and add some oil. Cook until almost done. Now spread two tablespoons of the beaten egg on one side of the paratha and flip. Cook for about a minute till the egg is cooked. Remove from the tawa and place it on a plate. To assemble the Chicken Tikka Kathi RollPlace the prepared chicken tikka masala filling on one side of the paratha, place pickled onions next to it and sprinkle some chaat masala. Fold like that of a roll and serve. Serve Chicken Tikka Kathi Roll along with Spicy Chilli Mango Virgin Mojito Recipe and finish it off with a dessert of Apple Pie Ice Cream Recipe. "
 },
 {
  "RecipeName": "Smoked Tandoori Chicken Recipe - Classic North Indian Chicken Recipe",
  "Ingredients": "2 Chicken thighs,4 tablespoons Mustard oil,2 tablespoons Ghee,3 Charcoal - small pieces,1\/2 cup Hung Curd (Greek Yogurt),1 tablespoon Ginger - paste,1 tablespoon Garlic - paste,1 tablespoon Lemon juice,1 teaspoon Garam masala powder,1 tablespoon Coriander Powder (Dhania),1 tablespoon Kashmiri Red Chilli Powder,1 teaspoon Chaat Masala Powder,1\/4 teaspoon Black Salt (Kala Namak),Salt - as required,2 tablespoons Mustard oil",
  "Calories": 50,
  "Carbon Footprint Amt": "low",
  "Cuisine": "North Indian Recipes",
  "Course": "Appetizer",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Smoked Tandoori Chicken Recipe, clean, wash and make 1 inch slits on Chicken thighs on both sides and keep aside.Mix all the ingredients mentioned in 'marination' in a large bowl to make a smooth paste.Add chicken thighs in it and rub the marinade well all over the pieces. Cling wrap the bowl and refrigerate it for minimum 3-4 hours. (Overnight marination gives much more amazing results)Grill Pan MethodHeat some mustard oil in a grilling pan and place the marinated chicken thighs and allow then to cook till they get well cooked. Carefully flip the tandoori chicken and cook from another side as well. Brush some ghee or mustard oil in top while the chicken is grilling.Ones the tandoori chicken is soft, juicy, charred and nicely cooked, transfer it in a broad, wide base bowl.Oven MethodPreheat the oven to 210 C for about 10 minutes.Once the oven is heated, place the marinated chicken in the oven in the middle rack. Bake the Tandoori Chicken for half the time on one side, drizzle more ghee or oil in between and then turn it over and slather some of the masala from the pan and even it out. Bake until the masala and top of the tandoori chicken looks cooked and absolutely well done.For the Smoking the Tandoori Chicken Place the Tandoori chicken on the sides of the bowl and a small steel bowl covered with aluminium foil in the centre.Take a piece of charcoal and hold it on fire with the help of a tong.As soon as the charcoal starts burning and is red hot place it in the small bowl.Take 1 tbsp of ghee over the charcoal and close the lid such that all the smoke remain inside the bowl of tandoori chickenKeep the lid closed and open only when you are ready to serve the Tandoori Chicken.Serve Stove Top Grilled And Smoked Tandoori Chicken as a starter at your house parties with Dhaniya Pudina Chutney and some Pickled Onions.\n"
 },
 {
  "RecipeName": "Sorekai Majjige Huli Recipe (Bottle Gourd In Coconut Yogurt Curry Recipe)",
  "Ingredients": "1 Bottle gourd (lauki) - peeled and diced,Salt - to taste,1\/2 teaspoon Turmeric powder (Haldi),1 cup Curd (Dahi \/ Yogurt),Salt - to taste,1\/4 cup Fresh coconut - grated,1 tablespoon Chana dal (Bengal Gram Dal) - soaked in hot water for 10 minutes,2 Green Chillies,1 teaspoon Cumin seeds (Jeera),1 teaspoon Asafoetida (hing),1 teaspoon Sunflower Oil,1\/2 teaspoon Mustard seeds,1 sprig Curry leaves - roughly torn,2 Dry Red Chillies",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "South Indian Recipes",
  "Course": "Lunch",
  "Diet": "Diabetic Friendly",
  "Instructions": "We begin making the Sorekai Majjige Huli Recipe (Bottle Gourd In Coconut Yogurt Curry Recipe) by pressure cooking the bottle gourd with 1\/2 cup of water in a pressure cooker, you can also add a teaspoon of salt. Pressure cook for 1 whistle and set it aside to release the pressure naturally.Next step is to make the paste, In a blender add in all the ingredients and grind into a smooth paste, you can add water slowly while it is blending.In a sauce pan, add the bottle gourd and the ground paste and mix it evenly, let it cook for 2 minutes. Then reduce the heat to minimum.In a mixing bowl add the curd and add one cup water and beat it till it is smooth and turn into a buttermilk. Slowly add the buttermilk into the bottle gourd mixture and stir continuously. Check for seasonings.In a small-bottomed pan, heat oil and temper the mustard seeds, curry leaves and some torn dry red chilies. Pour in the Kadai onto the yogurt based curry.Serve the Sorekai Majjige Huli Recipe (Bottle Gourd In Coconut Yogurt Curry Recipe) with hot steamed rice and Elai Vadam Recipe (A Traditional South Indian Rice Papad)."
 },
 {
  "RecipeName": "Farali Pattice Recipe - A Popular Fasting Food",
  "Ingredients": "3 to 4 Potatoes (Aloo) - boiled,1\/4 cup Arrowroot flour - or corn flour,1 tablespoon Butter,1 cup Whole Wheat Bread crumbs - or sesame seeds or poppy seeds or even  rajgira lahyas,Salt - to taste,1\/4 cup Roasted Peanuts (Moongphali) - coarsely powdered,1\/4 cup Fresh coconut - grated,1 tablespoon Sugar,2 tablespoons Raisins - finely chopped,1 Lemon - juiced,1 tablespoon Cashew nuts - finely chopped,2 Green Chillies - finely chopped,1 inch Ginger - grated,1\/2 teaspoon Garam masala powder,Coriander (Dhania) Leaves - small bunch,Salt - to taste",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Gujarati Recipes?",
  "Course": "Snack",
  "Diet": "Sattvic",
  "Instructions": "To begin making the Farali Pattice, into a bowl we will first combine all the ingredients for the filling and bring them together to form a nutty dough.In another bowl combine the potato, arrowroot powder and butter together to form potato dough.To make the filling in a mixing bowl combine the roasted peanuts, freshly grated coconut, sugar, lemon juice, raisins, cashew nut, green chillies, grated ginger, garam masala powder and a small bunch of coriander leaves, finely chopped. Mix well to combine. Divide the potato mixture and the filling mixture each into 8 equal portions. Grease your palm with oil and flatten a portion of the potato mixture on your palm and place a portion of the filling mixture in the centre.Bring together the edges to seal. Roll the filled potato balls between the palms of your hands to a round shape and set aside. Repeat the above procedure with the remaining potato and filling and make the pattice.Now we will prepare to bake the Farali Pattice in the oven.  So for that first preheat the oven to 180 C.Roll the filled farali pattice on the bread crumbs (or sesame seeds or poppy seeds or even  rajgira lahyas) until it is well coated on all sides and place these filled potato balls on a cookie sheet lined with parchment paper.Place the bread crumb coated pattice in the oven and bake for 30 minutes, until crust turns golden and crisp evenly on all sides.Take the patties out from the oven place them on the serving platter.Serve the Farali Pattice as a fasting food during Healthy Appetizer for your parties.Serve Farali Pattice Recipe along with Green Chutney and Adrak Chai. "
 },
 {
  "RecipeName": "Chicken Donne Biryani Recipe - Bangalore Shivaji Military Style",
  "Ingredients": "500 grams Chicken - washed and cleaned,1\/2 cup Curd (Dahi \/ Yogurt),1 1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Lemon juice,Salt - to taste,1\/2 cup Coriander (Dhania) Leaves,1\/4 cup Mint Leaves (Pudina),4 Green Chillies,1 1\/2 cups Seeraga (Jeeraga) Samba rice - washed and soaked,2 tablespoons Sunflower Oil,1 Bay leaf (tej patta),1 inch Cinnamon Stick (Dalchini),2 Cloves (Laung),1 Cardamom (Elaichi) Pods\/Seeds,2 Star anise,2 Onions - thinly sliced,1 1\/2 tablespoons Ginger - finely chopped,1 1\/2 tablespoons Garlic - finely chopped,Salt - to taste",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Karnataka",
  "Course": "Main Course",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Chicken Donne Biryani Recipe, thoroughly clean and wash the chicken pieces.*For the marinationIn a large mixing bowl combine the chicken, yogurt, turmeric powder, salt and lemon juice. Nicely massage the chicken for 5 minutes and then allow it to rest for a minimum of 30 minutes.*For the green biryani masalaIn a mixer-jar combine the coriander leaves, mint leaves, and green chilies and grind to a thick fine paste along with some water. Transfer to a bowl and set aside.To make the Donne Biryani, in a heavy bottomed pan, heat oil on medium flame, add all the whole spices including bay leaf, cinnamon stick, cloves, cardamom and star anise, let this sizzle.Once the whole spices have sizzled add ginger and garlic paste and the sliced onions, fry until the onions turn golden brown in colour. This will take about 5 minutes.  Once the ginger-garlic-onion mixture has cooked well, add in the chicken pieces along with the marinade. Mix and continue to cook the entire mixture for 5-7 more minutes, stirring continuously.Finally add in the freshly ground green biryani masala and washed and drained rice, 3 cups of water into the pan. Give the Chicken Donne Biryani a good mix and cover the pan. Turn the flame to the lowest heat.In a saucepan, boil water and turn off the flame and place this hot pan on the lid of the kadai. This process is done in order to seal the kadai in which the Chicken Donne Biryani is cooking. The heat from the hot water in the saucepan provides heat from the top.After 20-25 minutes open the lid to check if the chicken and rice is done. If its is done, lightly fluff up the Chicken Donne Biryani with a fork . Transfer the Donne Biryani into a serving plate and serve piping hot.Serve this Chicken Donne Biryani Recipe along with Pudina & Dhaniya Raita Recipe, Roasted Papad and Satvik Carrot Sprout Salad for a hearty Sunday lunch."
 },
 {
  "RecipeName": "Andey Ki Kheer Recipe - Egg White Kheer",
  "Ingredients": "3 Whole Eggs,2 liter Milk - unskimmed,2 cups Sugar,Dry Fruits - a handful of dry fruits- (almonds,1\/2 teaspoon Cardamom Powder (Elaichi),1 teaspoon Kewra Water",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Indian",
  "Course": "Dessert",
  "Diet": "Eggetarian",
  "Instructions": "To begin making Andey Ki Kheer (Egg White Kheer) Recipe, take a sauce pan and add milk and cardamom powder to it. Boil it to reduce it to half its initial amount. It takes 30 minutes at medium flame.Meanwhile, separate the egg yolk from the eggs and keep aside.Once the milk reduces to half, add all the chopped dry fruits like Almonds, Pistachios and Cashew nuts. Do not add Raisins at this point since it may sour the milk causing it to curdle.Add sugar and keep stirring till the sugar get completely dissolved. This may cause a thinning effect on milk. Hence, keep stirring and let the mixture boil again until reduced to a creamy consistency.Once we add sugar the milk may get thin again, so keep stirring and boil the milk till it acquires a thick and creamy consistency.Take the egg whites in a separate bowl beat it till frothy.With the help of a spoon gradually add beaten egg white into the boiling milk in low flame, stirring.Beat the remaining egg white again to make froth. Again with a spoon take the frothing egg white and add in the milk, stirring. Repeat the process till all the egg white is spooned into the saucepan. The egg white froth appears like little dumplings in milk. Keep stirring.Keep the flame low and let the dumplings cook well. Allow the milk to cook till it becomes golden in color and gets a creamy texture.Now add Kewda water into it. This gives a royal aroma to kheer and eliminates the smell of eggs.Now add in raisins and put off the flame.Allow Andey Ki Kheer (Egg White Kheer) Recipe to cool down to room temperature.Refrigerate it for a couple of hours to adore the chilled Andey Ki Kheer or enjoy it warm. Serve Andey Ki Kheer as a dessert after your delicious meal of Palak Dal, Sev Tamatar Ki Sabzi and Tawa Paratha."
 },
 {
  "RecipeName": "Ari Pathiri Recipe | Malabar Rice Flatbread Recipe",
  "Ingredients": "1-1\/2 cups Rice flour - roasted or pathiri podi,1-1\/2 cups Water,Salt - to taste,1 teaspoon Coconut Oil",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Malabar",
  "Course": "Indian Breakfast",
  "Diet": "Gluten Free",
  "Instructions": "To prepare Ari Pathiri Recipe | Malabar Rice Flatbread Recipe, in a wide pan, bring the water to rolling boil. Add the salt and oil.Now turn the heat to low and slowly add the rice flour, while continuously stirring with a wooden spoon till the dough comes together. Cover the pan and let the dough cook for about 10 seconds. Turn the heat off and continue to knead the dough with wooden spoon or spatula.Grease your palms with some coconut oil and knead the dough with your hands while it’s still warm to a soft and non-sticky dough. Make sure you do not add more water or flour while kneading the dough.Divide the dough into equal lime sized balls and press it between your palm and on a slightly floured (rice flour) surface roll each ball into thin circle or you can use a pathiri press\/roti press.Heat a griddle pan\/flat pan over medium heat. When the pan is heated through, dust the excess flour off and cook each pathiri for 20-30 seconds on each sides while pressing gently with back of a flat ladle till it puffs up. Pathiri should not change the colour (off white-ish) so make sure that your pan is not over heated.Serve Ari Pathiri Recipe | Malabar Rice Flatbread Recipe with Kerala Chicken Curry Recipe With Freshly Ground Spice."
 },
 {

 },
 {
  "RecipeName": "Watalappan Recipe - Steamed Egg Pudding With Jaggery",
  "Ingredients": "300 ml Coconut milk,200 grams Jaggery - (Kithul Jaggery\/ Goan Jaggery),5 Whole Eggs,1 tablespoon Cardamom Powder (Elaichi),1 tablespoon Cinnamon Powder (Dalchini),8 Pistachios - finely chopped,6 Cashew nuts - finely chopped,10 Raisins",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Sri Lankan",
  "Course": "Dessert",
  "Diet": "Eggetarian",
  "Instructions": "To begin making Watalappan Recipe, grate the jaggery and keep aside. Use only Kithul Jaggery\/ Goan Jaggery as palm jaggery or sugar doesn’t give you the authentic flavour.Crack the eggs and add them in a big bowl. Beat the eggs until frothy.In a blender, add the beaten frothed up eggs, coconut milk, grated Goan jaggery, cardamom powder and cinnamon powder. Blend until it becomes fluffy without any lumps.Strain the mixture using a cloth or strainer and pour into a steaming bowl. Finely chop the pistachio, cashew, raisins or kishmish and sprinkle half of it on the mixture.Cover it with a foil and steam for 30 minutes in a steamer or pressure cooker on a medium heat.Turn off the heat once it is cooked well. Remove the Watalappan from the steamer, sprinkle the remaining chopped nuts over the Watalappan and serve it chilled.Serve Watalappan Recipe as a festive dessert along with a complete meal of Chicken Malai Kabab Recipe, Pakki Mutton Biryani Recipe, and  Tomato Onion Cucumber Raita Recipe."
 },
 {
  "RecipeName": "Vegan Baingan Makhani Recipe (Eggplant In Rich Coconut Gravy)",
  "Ingredients": "400 grams Brinjal (Baingan \/ Eggplant) - long purple ones,4 Tomatoes - blanched,5 cloves Garlic - finely chopped,1 inch Ginger - grated,2 Green Chillies - finely chopped,2 teaspoon Coriander Powder (Dhania),1 teaspoon Red Chilli powder,2 teaspoon Garam masala powder,1\/2 teaspoon Cardamom Powder (Elaichi),1 teaspoon Fennel Powder,3 tablespoons Coconut cream,2 teaspoons Kasuri Methi (Dried Fenugreek Leaves) - crushed,2 sprig Coriander (Dhania) Leaves - for garnish,1 Onion - sliced for garnish,1 Bay leaf (tej patta),2 tablespoons Sunflower Oil,Salt - to taste",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Indian",
  "Course": "Dinner",
  "Diet": "Vegan",
  "Instructions": "To begin making Baingan Makhani Recipe (Vegan), wash and cut the eggplants into cubes and keep it immersed in water until you cook, to avoid oxidation.Blanch the tomatoes in enough water for 10 minutes and then remove the skin, make a smooth puree using a mixer grinder and keep aside.Heat oil in a pan, add the drained eggplants and saute until they cook to 3\/4th and turn golden. Keep them aside.In the same pan, add the bay leaf, chopped garlic and saute till golden.Add the grated ginger, green chillies and tomato puree and saute for a minute.Add the coriander, red chilli, garam masala powder and saute till the oil separates on the sides.Add the cardamom, fennel powder and salt and simmer for a few more minutes.Add a cup of water if it gets too thick and simmer for 10 minutes.Now, add in the sauteed eggplants and simmer until they are cooked through.Switch off the flame, add the kasuri methi, coconut cream and mix well.Garnish with sliced onions, coriander leaves and serve hot.Serve Vegan Baingan Makhani Recipe along with flaky Tawa parathas and Kachumber salad for the weeknight dinner."
 },
 {
  "RecipeName": "Broccoli & Bell Pepper Zunka Recipe",
  "Ingredients": "1 teaspoon Cumin seeds (Jeera),1 teaspoon Turmeric powder (Haldi),1\/4 teaspoon Asafoetida (hing),1\/2 teaspoon Red Chilli powder,1\/4 cup Gram flour (besan),1\/2 cup Water,1 cup Broccoli - finely chopped,1\/2 cup Cabbage (Patta Gobi\/ Muttaikose) - finely chopped,1\/2 Red Bell pepper (Capsicum) - finely chopped,1\/2 Green Bell Pepper (Capsicum) - finely chopped,1 tablespoon Sunflower Oil",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Maharashtrian Recipes",
  "Course": "North Indian Breakfast",
  "Diet": "Sattvic",
  "Instructions": "We begin making Broccoli & Bell Pepper Zunka Recipe by prepping all the ingredients and keeping it ready. Make sure that the cabbage is chopped small and finely. In a kadai, add one teaspoon of oil and let it heat up.Once the oil is hot, add cumin seeds, asafoetida and let it crackle. Once the cumins seeds have crackled, add in the chopped vegetables - broccoli, bell peppers, cabbage and saute till it is cooked. Since the vegetables are chopped finely, the vegetables should take about 7 minutes to cook completely. Meanwhile, in a separate bowl add the red chilli powder, salt, chickpea flour\/ besan flour and water, mix well, keep it aside.Add it to the vegetables that are being cooked in the pan. Mix well and cook till it is cooked. Check for seasoning and saute well.Serve Broccoli & Bell Pepper Zunka Recipe along with some toasted bread or just eat it with Bhakri for breakfast."
 },
 {
  "RecipeName": "Savory Flax Seed Multigrain Crackers Recipe",
  "Ingredients": "3\/4 cup Whole Wheat Flour,1\/2 cup Jowar Flour (Sorghum),1\/4 cup Ragi Flour (Finger Millet\/ Nagli),2 teaspoons Sunflower Oil,2 tablespoons Sesame seeds (Til seeds) - white,2 tablespoons Flax seeds,3 to 5 Green Chillies - finely chopped (adjustable),Few sprig Coriander (Dhania) Leaves - finely chopped,Few Curry leaves - finely chopped,Water - as required,Salt - to taste",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Chettinad",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Savory Flax Seed Multigrain Crackers recipe, slightly roast white sesame seeds till they start cracking in a small pan.Roast flax seeds and roast them till the popping sound reduces. Turn off the flame and transfer the flax seeds to a separate plate and allow it to cool. Once the flaxseeds have cooled, add them to a mixer and make into a smooth powder.To a big mixing bowl, add ragi flour, wheat flour, jowar flour, roasted sesame seeds, powdered flax seeds, salt, green chillies, coriander and curry leaves.Add oil and mix everything nicely with your finger tips to form bread crumb like texture.Next, add water in steps and combine everything together to form a dough. Don't add whole water together as required water quantity may vary little depending on flour quality.Allow the dough to rest for 15 to 30 minutes. Preheat the oven at 180 deg C for 8 to 10 minutes. Divide the dough into two equal portions.Dust the slab and roll each portion into a big circle thicker than the roti. While rolling edges may break, try sealing them with your fingers and roll.Using a cookie cutter or any lid cut them into your desired shape and size.Slowly lift them and arrange them on a baking tray lined with parchment paper sheet and bake it for around 15 to 25 minutes at 160 deg C in an oven.Check the cookies after 15 minutes. Remove them if you see the edges turning red in colour.Once done, place them on a cooling rack to cool . They become more crispier once they cool down. Store the cookies in airtight containers.Serve Savory Flaxseed Multigrain Crackers along with Masala Chai for a perfect tea time break with your family."
 },
 {
  "RecipeName": "Whole Masala Gobhi Recipe - Spiced Whole Roasted Cauliflower Masala",
  "Ingredients": "1 Cauliflower (gobi),2 Onions - diced,2 Potatoes (Aloo) - diced,3 tablespoons Sunflower Oil,1 cup Hung Curd (Greek Yogurt),2 teaspoon Red Chilli powder,2 teaspoons Coriander Powder (Dhania),1 teaspoon Garam masala powder,2 cloves Garlic - grated,1 inch Ginger - grated,Salt - to taste,Coriander (Dhania) Leaves - a bunch",
  "Calories": 250,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indian",
  "Course": "Side Dish",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Poori Masala Gobhi Recipe, wash the cauliflower and remove the stem and leaves, while keeping the cauliflower as a whole. Boil the whole cauliflower in a large pot filled with water for 10 minutes until it is just about cooked through. The color of the cauliflower to a greenish color. Once done, remove the cauliflower from the water and allow it to cool a bit.Preheat the oven to 200 C.In a small bowl, mix together yogurt, a tablespoon of oil, red chili powder, coriander powder, garam masala powder, ginger garlic paste and salt.Once the cauliflower is cool, rub the yogurt mixture all over the cauliflower, potatoes and onions.Brush an oven proof skillet or roasting pan with oil. The pan should be large enough to fit the cauliflower, potatoes and onions.Place the poori gobi (cauliflower) along with the along with onions and potatoes in the roasting pan.Drizzle with the remaining oil over the poori gobi masala. Bake the poori gobi masala in a preheated oven for 20 -25 minutes till the top is golden brown and the cauliflower is cooked through. Since the cauliflower is already partially cooked, this process will not take time.Once you notice it is cooked, remove the Poori Masala Gobi from the oven and serve.Optionally sprinkle some chaat masala over the Poori Masala Gobhi Recipe and serve it as a side dish for dinner or for parties along with Lachha Parathas and Punjabi Dal Tadka and Paneer Butter Masala."
 },
 {
  "RecipeName": "Awadhi Style Karela Ka Dulma Recipe - Stuffed Bitter Gourd In Yogurt Gravy",
  "Ingredients": "2 Karela (Bitter Gourd\/ Pavakkai) - cut cylindrical,3 tablespoon Curd (Dahi \/ Yogurt),3 Onions - chopped,6 cloves Garlic - chopped,2 teaspoon Coriander Powder (Dhania),1 teaspoon Turmeric powder (Haldi),1 teaspoon Amchur (Dry Mango Powder),2 teaspoon Kalonji (Onion Nigella Seeds),2 teaspoon Ajwain (Carom seeds),5 Badam (Almond) - blanched and skin peeled,Salt - to taste,Sunflower Oil - for cooking",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Awadhi",
  "Course": "Side Dish",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Awadhi Style Karela Ka Dulma Recipe -Stuffed Bitter Gourd Simmered in Yogurt Gravy by cleaning and cutting the bitter into 2 inch length cylindrical shapes, remove the inner white part with the seeds using a spoon and hollow out the karela cylinders.Soak these cut bitter gourd in water mixed with salt solutions so that it reduces the bitterness little.Next is to make the stuffing so heat a flat non stick pan, add the kalonji seeds, fenugreek seeds, cashew nuts and almonds and roast it for 2 minutes until the nuts are roasted and stars to turn golden brown in colour.Then using a hand blander, blend it into a coarse paste. Heat another pan with oil, add ginger, garlic, onions and chilies, sauté till the onions are translucent.Add the powdered nuts and seeds and give it a stir. Once done, stuff it inside the karela tightly. Add these into the remaining stuffing on the pan and fry it for few minutes.Add curd and coat it evenly, making sure that the karela does not break. Simmer Awadhi Style Karela Ka Dulma Recipe for 2 minutes by closing it with a lid.Serve the Awadhi Style Karela Ka Dulma Recipe (Stuffed Bitter Gourd Simmered In Yogurt Gravy) along with Whole Wheat Lachha Paratha Recipe and Palak Raita for an everyday meal."
 },
 {
  "RecipeName": "Vegan Burger Recipe With Beans And Tofu Patty",
  "Ingredients": "1 cup Moth Dal (Matki) - soaked overnight,1 cup Kala Chana (Brown Chickpeas) - soaked overnight or any moong beans,1 Onion - chopped,1\/2 cup Carrot (Gajjar) - grated,1 cup Button mushrooms - finely chopped,2 Potatoes (Aloo) - or raw banana,3-4 tablespoon Tofu - grated,2 teaspoon Ginger Garlic Paste,1 teaspoon Coriander Powder (Dhania),1 teaspoon Cumin powder (Jeera),1\/2 cup Coriander (Dhania) Leaves - finely chopped,1\/2 cup Mint Leaves (Pudina) - finely chopped,1\/4 cup Whole Wheat Bread crumbs,2 teaspoon Red Chilli powder,1-1\/2 teaspoon Garam masala powder,2-3 tablespoon Rice flour,1\/2 tablespoon Lemon juice,2 tablespoon Sunflower Oil,Salt and Pepper - to taste,6-7 Burger buns,1 Tomato - sliced,1 Onion - cut into rings,1\/2 cup Iceberg lettuce - shredded,1\/4 cup Roasted tomato pasta sauce",
  "Calories": 50,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Continental",
  "Course": "Lunch",
  "Diet": "Vegan",
  "Instructions": "To begin making the Vegan Burger Recipe With Beans And Tofu Patty firstly, pressure cook the overnight soaked mixed beans with 1\/2 cup of water  and pressure cook for about 6 whistles.Turn off the flame. Allow the pressure to release naturally.Open the cooker and drain the water completely.Heat 1 tablespoon oil in a Wok\/pan.Add the chopped onions and ginger garlic paste.Sauté for a minute or till the onion just softens.Now add mushrooms and carrots.Stir and cook till water evaporates.To this add the coriander, cumin powder, garam masala, red chilli powder, and sauté for a few seconds.Add the cooked beans and salt. Stir and sauté for another minute or till all the water evaporates.Take it off the heat. Cool slightly.Pulse this bean-vegetable mixture coarsely in a food processor. In a mixing bowl, add bean mixture, potatoes, tofu, herbs, lime juice, rice flour and bread crumbs.Mix and knead lightly till it everything comes together. Adjust the amount of salt or masala if required.Make equal portions of the patty. Drizzle some oil on a grill pan and cook them on medium flame until the patties on both sides till they turn golden brown.To ServeWarm\/grill the burger buns on a pan. Slice them and spread some roasted tomato sauce on one slice.Place lettuce leaf, tomato, onion and cucumber slices on it, next a patty over the salad.Drizzle more sauce and top with the other half of the bun. Serve Vegan Burger Recipe With Beans And Tofu Patty immediately with Vegan Mayonnaise with more tomato sauce and Vegan Guilt Free Chocolate Espresso Mousse Recipe."
 },
 {
