  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Fusion",
  "Course": "Snack",
  "Diet": "Vegetarian",
  "Instructions": "To begin making Paneer Broccoli Soya Ghee Roast Pockets Recipe, first and foremost, knead the dough for the paratha pockets and keep aside. The next step is to soak the red chillies in hot water for about 20 minutes.Then soak the soya chunks in hot water for about 10-15 minutes. Heat 1 teaspoon ghee in a kadai and roast the coriander seeds, cumin, mustard seeds, fenugreek seeds, peppercorns, fennel seeds, curry leaves till they turn aromatic. Cool and grind together with drained red chillies, garlic cloves, and tamarind and salt using sufficient water to get a thick paste.Take half the masala mixture and mix with curd in a bowl. Add the paneer cubes and marinade it and keep aside.Drain the soya chunks, wash thoroughly with fresh water and squeeze tightly to drain out any water. Pulse in a mixer grinder to get a minced soy. Shallow fry the marinated paneer in hot ghee till roasted on both sides, in a shallow frying pan. In the same pan, add more ghee if required and add fennel seeds and chopped onions to it. Saute till onions turn translucent.Add the soya mince and the minced broccoli. Stir on high flame for a few minutes. Add the remaining ground masala and saute. Add very little water, a few teaspoons to cook the vegetables. Keep stirring on high flame. Mince the roasted paneer with your fingers and add to above mixture. Add salt to taste. Add red chilli powders and mix well. Once the mixture is dry, switch off the heat. Cool the mixture. To make the Paneer Broccoli Soya Ghee Roast PocketsStart rolling the parathas so as to get large squares. Cut into four equal parts.Spread sufficient filling one one part leaving about a centimeter space on all four sides. You can do these pockets of the size that is convenient to you.Now place the other part on the stuffed one carefully and seal from all four sides. Make a pattern on all four sides using the back of a fork. Roast on a hot griddle using ghee, till crisp on both sides. Serve Paneer Broccoli Soya Ghee Roast Pockets Recipe with Dhaniya Pudina Chutney Recipe and tomato ketchup for an after school snack or it can make into kids snack box too."
 },
 {

 {

 {
  "RecipeName": "Kerala Style Konju Curry With Thengakothu Recipe (Kerala Style Prawn Curry)",
  "Ingredients": "500 grams Prawns,2 Onions - finely chopped,1 inch Ginger - finely chopped,6 cloves Garlic,1 tablespoons Red Chilli powder,3\/4 tablespoon Coriander Powder (Dhania),1\/4 teaspoon Turmeric powder (Haldi),1\/4 cup Fresh coconut - pieces,1 Kokum (Malabar Tamarind) - soaked,2 Kokum (Malabar Tamarind) - soaked (for the curry),1 sprig Curry leaves,Water - enough to cook the prawns,Salt - to taste,1 tablespoon Coconut Oil,1\/4 teaspoon Mustard seeds,1 pinch Methi Powder (Fenugreek Powder),1 sprig Curry leaves",
  "Calories": 300,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Kerala Recipes",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Kerala Style Konju Curry With Thengakothu recipe, wash, clean and devein the prawns.Marinate it with 1 small piece of kudampuli and salt. Keep aside for 10 minutes.Throw away the kudampuli and wash the prawns under running water till cleaned well. Drain away all the water.Take a heavy bottomed pan and add the cleaned prawns into it.Into the prawns, add all the ingredients except the coconut oil.Mix well with hands (or with a wooden spoon) till masala has coated the prawns completely. [add just enough water to cover the prawns or a little lesser, because prawns releases it's own juices while cooking]Cover and cook the prawns for 10 to 12 minutes approximately or till its done. The cooking time depends on the prawns.Do not over cook the prawns. Over cooked prawns turns rubbery and under cooked prawns can make you sick. So be careful while cooking it.If there is too much gravy, reduce it a little. Switch off the flame.Heat coconut oil in a small pan. Add the mustard and allow it to splutter. Now add the curry leaves and fenugreek powder. (optional) Switch off flame.Pour the seasoning into the curry, mix well and serve hot. Kerala Style Konju Curry With Thengakothu is best served with hot rice, appams or neer dosa."
 },
 {
  "RecipeName": "Pumpkin Kofta Curry Recipe",
  "Ingredients": "150 grams Kaddu (Parangikai\/ Pumpkin) - chopped small,2 Potato (Aloo) - skin peeled and boiled,1 tablespoon Red Chilli powder,1 teaspoon Fennel seeds (Saunf) - crushed,1 teaspoon Coriander Powder (Dhania),1\/4 cup Corn flour,2 tablespoon Gram flour (besan),2 sprig Coriander (Dhania) Leaves,2 Onions - sliced,1 Tomato - chopped,1 inch Ginger - chopped,2 cloves Garlic - chopped,1 Green Chilli,1 teaspoon Turmeric powder (Haldi),1 tablespoon Garam masala powder,1 teaspoon Amchur (Dry Mango Powder),1 Cardamom (Elaichi) Pods\/Seeds,2 Cloves (Laung),1\/2 cup Curd (Dahi \/ Yogurt)",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indian",
  "Course": "Lunch",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Pumpkin Kofta Curry Recipe, we will first pressure cook the pumpkin and potatoes with water and salt for about 4 whistles.Allow the pressure to release naturally and drain all the water out. Mash the pumpkin and potatoes well.Heat a sauce pan add the mashed pumpkin along with all the spice powders and keep sautéing until all the water has evaporated from it.Make sure the mixture dries up. Add corn flour besan, Salt and coriander leaves to the mixture and bring all of it together. You will get a sticky dough. Switch off the heat, allow it to cool down for some time.Meanwhile go ahead to make the curry, for that heat a sauce pan with oil, add onions, garlic and ginger and saute until it softens.Add tomatoes and sprinkle little salt so that it will help to become mushy easily. After 5 minutes of sautéing add green chili along with all the spice powders except whole spice.Saute until all the spice powders have mixed well. Switch it off and cool it down and blitz it in the mixer along with curd to a smooth paste. Keep it aside.Shape the kofta dough into bite-size lemon balls and keep them aside. (About 8 to 10). If you plan to use the Kuzhipaniyaram Pan; then place the kofta balls in the pan's cavities; drizzle the kofta's with a little oil and pan fry them until golden brown on both sides. You will have to flip the kofta balls so they fry on all sides evenly.Heat a tablespoon of oil in a heavy bottomed pan, add cardamom pods and cloves. Pour in the curry paste and add about 1\/4 cup of water and bring it to a boil. Check for salt.Once the Pumpkin Kofta curry has thickened, add in the pan fried Pumpkin Kofta Balls and simmer for another couple of minutes.Transfer the Pumpkin Kofta Curry into a serving bowl, garnish by drizzling with fresh cream or just coriander leaves.Serve the Pumpkin Kofta Curry along with phulka, naan or Tawa paratha along with a subzi by the side."
 },
 {
  "RecipeName": "French Toast Recipe Flavored with Orange",
  "Ingredients": "4 Whole Wheat Brown Bread,3 Whole Eggs - whites only,3 teaspoons Caster Sugar,1 teaspoon Orange Zest (Rind) - (or more to taste),1 teaspoon Fresh orange juice,2 tablespoons Orange - segments,1 tablespoon Hung Curd (Greek Yogurt),2 teaspoons Sunflower Oil,2 teaspoons Honey - (optional),1 teaspoon Butter - (low fat)",
  "Calories": 150,

  "Cuisine": "French",
  "Course": "World Breakfast",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the French Toast Recipe Flavored with Orange, trim the crust from the bread slices. Slice diagonally into 2 parts. Keep aside.Take the egg whites in a shallow bowl; add 2 teaspoons sugar, orange rind and orange juice. Whisk lightly, mix well.Mix the orange segments and 1 teaspoon sugar into the hung curd. Apply half teaspoon hung curd on one diagonal slice of bread and sandwich with another diagonal slice of bread.Repeat with the rest of the bread. Soak these sandwiched slices in the egg white mixture for a few seconds. Take care not to soak too much as the bread will become soggy and tear.Heat a non stick skillet and grease lightly with oil. Shallow fry the French toast on medium heat till golden brown. Brush very lightly with butter. Drizzle honey on top.Serve French Toast Flavored with Orange for a classic weekend breakfast along with a cup of hot coffee or mulled apple juice."

 {
  "RecipeName": "Spiced Ghee Rice Recipe | Neychoru",
  "Ingredients": "1 cup Basmati rice - soaked in water for 20 minutes,1 Onion - chopped (lengthwise preferably),2 Green Chilli - slit,1 tablespoon Ginger Garlic Paste,1 tablespoon Ghee,1 teaspoon Fennel seeds (Saunf),1 Bay leaf (tej patta),1 Star anise,3 Cloves (Laung),2 Cardamom (Elaichi) Pods\/Seeds - crushed,Salt - as needed,4 Cashew nuts - broken,2 Raisins,1 Apricots - chopped,1-1\/4 cup Water - (adjust)",

  "Diet": "Gluten Free",
  "Instructions": "To prepare Ghee Rice Recipe | Neychoru, in a pan\/Pressure cooker add in a tbsp of ghee and fry the Raisins apricot and Cashew nuts and set aside.In the Same pan add in a quarter portion of the sliced Onions and fry till dark brown set that also aside. In the same pan add in another tbsp. of Ghee and then add in Fennel Seeds, Cinnamon sticks, Star Anise, Green Cardamom, Clove and Bay Leaves once they emits a nice flavour add in the Slit Green Chillies and fry for a minute.Next add in the remaining sliced onion and fry till they become golden brown.Next add in the Ginger Garlic paste and fry till the saw smell leaves and next add in the Soaked Basmati Rice. Fry it well for about 5 minutes in low flame.Mix well and add the measured water now you can keep the stove in a high flame add in required salt and mix well.Add in the remaining 1 tbsp of Ghee and once the water starts to boil close the cooker and cook for a whistle. Wait till the pressure gets released by itself and then open the cooker.Carefully fluff with a fork. Now top the Ghee Rice Recipe | Neychoru with the reserved onions and nuts and serve hot with Kozhi Kuzhambu (non-veg) or Senai Kizhangu Ghostu (veg) and Tadka Raita for complete meal."
 },
 {

 {
  "RecipeName": "Masala Akki Roti With Spinach Recipe - sarvapindi",
  "Ingredients": "3 cups Rice flour,2 cups Water,1 cup Spring Onion Greens - finely chopped (optional),1 cup Spinach Leaves (Palak) - chopped,1\/2 cup Coriander (Dhania) Leaves - chopped,Curry leaves - few,10 Green Chillies - minced,2 tablespoon Sesame seeds (Til seeds),Salt - to taste,Sunflower Oil - for pan frying",

 },
 {
  "RecipeName": "Tandoori Mayonnaise Chicken Cigar Recipe",
  "Ingredients": "250 gram Boneless chicken,4 tablespoon Del Monte Tandoori Mayo,Salt - to taste,1 teaspoon Black pepper powder,6 Tortillas,1 tablespoon Corn flour,Sunflower Oil - for deep frying",

  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Tandoori Mayonnaise Chicken Cigar recipe, clean and wash chicken well. Sprinkle salt and pepper powder over the chicken. Grease the aluminium foil lined on baking tray with olive oil or butter.Roast the chicken in oven for about 15 to 20 minutes at 170 degree centigrade. Chicken has to be cooked(not over cooked). Remove the chicken from oven, and cut them into small pieces.Add corn flour to water and mix well to remove all lumps and make a paste. Keep aside.Place a tortilla on the floor, scoop a tablespoon full of roasted chicken pieces on one side of the tortilla.Drizzle a good amount of DelMonte Tandoori Mayonnaise over the chicken. Apply the corn starch paste all over the edges. Start folding the tortillas and make a cigar shaped wrap. Make sure to seal the edges really well, if not the chicken will fall out of the wrap while frying. Repeat the same for all the wraps.Heat oil for deep frying in a wok. Once oil turns hot, drop few cigars into hot oil and fry on medium heat until golden brown on all sides. Remove from oil and drain it on kitchen paper. Serve hot.Serve Tandoori Mayonnaise Chicken Cigar along with Spicy Marinara Sauce as a appetiser for your house party or as a tea time snack."
 },
 {
  "RecipeName": "Vegan Mango Lassi Recipe",
  "Ingredients": "1 Mango (Ripe) - cut into small pieces,2-3 cups Almond Milk (Badam Milk),1 tablespoon Maple syrup,1 pinch Salt,1 teaspoon Vanilla Extract,1 pinch Saffron strands,4 Pistachios - chopped finely,1\/4 teaspoon Rose water - (optional)",

 {

  "Instructions": "To prepare Chicken Momos Recipe], prep up with all the ingredients mentioned. Boil the chicken, mince it.Boil the green peas and keep it ready. Grate garlic and ginger or finely chop them.To make the dumpling skinIn a mixing bowl, add the refined flour, salt, baking powder and water; and when the flour looks crumbly, knead to a stiff dough, with water and keep aside for about 20 minutes, covered with a wet cloth, so that the dough doesn't dry out.For the Chicken FillingHeat a tablespoon of oil in a wok and add the chopped green chilli or red chilli, onions, chopped ginger and garlic.Saute for about 4-5 minutes and add the boiled chicken mince and boiled peas and mix well till combinedTake it off the heat and mix in the soy sauce, salt and black pepper. Be careful while adding salt since the soy sauce also has salt in it.Divide the dough into equal small portions. Shape them into balls and roll them out thinly, to a circular shape.You can also make moms using a moulds, which will make the process even and easier.Take a dough disk, wet its edges and place a spoonful of filling of chicken, peas and sauteed veggies in the center, bring the edges together to cover the filling, twist carefully to seal the momos while you work on rolling up the edges artfully for the chicken momos.  Repeat the process till all the dough and the filling is used up.Meanwhile, get a dimsum steamer or dhokla-idli steamer ready and fill it with some water and keep it for boiling. Arrange the momos on the steamer and steam for about 15-20 minutes or till the momos are steamed well.Serve Chicken Momos Recipe (Delicious Steamed Chicken Dumplings) along with Peanut Chilli Dipping for an evening snack. "

 {
  "RecipeName": "Roasted Onion Gosht Recipe - Mutton Curry with Roasted Onion & Spices",
  "Ingredients": "300 grams Mutton - on the bone,3\/4 cup Curd (Dahi \/ Yogurt),Salt - to taste,1\/2 teaspoon Turmeric powder (Haldi),2 tablespoons Sunflower Oil,1\/2 inch Cinnamon Stick (Dalchini),1 Cloves (Laung),1 Cardamom (Elaichi) Pods\/Seeds,1\/2 teaspoon Cumin seeds (Jeera),3 Onions - thinly sliced,2 inch Ginger - finely chopped,6 cloves Garlic - finely chopped,1\/2 cup Homemade tomato puree,Salt - to taste,1 Green Chilli,1 teaspoon Red Chilli powder,1 teaspoon Cumin powder (Jeera),1 teaspoon Coriander (Dhania) Leaves,2 tablespoons Ghee,1 inch Cinnamon Powder (Dalchini),1 Bay leaf (tej patta),1 Cardamom (Elaichi) Pods\/Seeds,1 Cloves (Laung),1 teaspoon Garam masala powder,1\/4 teaspoon Nutmeg powder",
  "Calories": 450,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "North Indian Recipes",
  "Course": "Main Course",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Bhune Pyaz Ka Gosht Recipe we will first marinate the mutton.Wash and clean the mutton pieces well. Drain the water out completely.  In a mixing bowl, combine the mutton pieces along with salt, turmeric powder and the dahi. Mix well and massage the marinade into the mutton and set aside until required. To make the gravy for the Bhune Pyaz Ka GoshtHeat a pan with oil on medium heat, to this add the cinnamon stick, clove, cardamom and cumin seeds. Once the whole spices have begun to sizzle add the sliced onions and salt, and fry until it turns into a light brown colour. This will take about 3-4 minutes on medium heat.When the onions have just about turned brown, add in the ginger, green chilli and garlic. Continue to fry, stirring continuously, until the onions turn into a deep brown colour. At this stage add in the dry spice powders -  red chilli powder, cumin powder and coriander powder. Give it a good mix and add in the tomato puree. Cook the Bhune Pyaz masala for about a minute or two and turn off the flame. Allow the Bhune Pyaz Masala to come to room temperature. Transfer the Bhune Pyaz Masala to a mixer-jar and grind into a smooth paste using some water. Ensure your mixture is thick. Heat a pressure cooker with ghee on medium flame, into the cooker add the in cinnamon, bay leaf, cardamom and cloves. To this add the marinated mutton along with the marinade and continue to cook for a good 10 minutes. After 10 minutes of cooking the mutton in its own juices, add the freshly ground Bhune Pyaz Masala and the nutmeg and garam masala powder.Add 1\/2 cup of water, cover the pressure cooker and cook for 3 whistles. Turn off the heat and allow the pressure to release naturally. Open the pressure cooker, give the Bhune Pyaz Ka Gosht a stir, check the salt and spices and adjust according to taste.Transfer the Bhune Pyaz Ka Gosht to a serving bowl and serve hot.Serve Bhune Pyaz Ka Gosht Recipe along with Cheese Garlic Naan Recipe, Mint Coriander Spice Pulao Recipe, Pickled Onions, and Handi Biryani Recipe With Chicken. Serve Thandai Kulfi Recipe - Holi Recipe as dessert. "
 },
 {
  "RecipeName": "Dherosh Chingri Jhol Recipe (Bengali Style Prawn Curry With Ladies Finger)",
  "Ingredients": "200 grams Bhindi (Lady Finger\/Okra) - chopped,2 Onions - thinly sliced,1\/2 inch Ginger - crushed or grated,2 Green Chillies - slit,1 Tomato - chopped finely (optional),8 Prawns - deveined,1 teaspoon Turmeric powder (Haldi),1\/2 teaspoon Red Chilli powder,1 teaspoon Coriander Powder (Dhania),1 teaspoon Cumin powder (Jeera),Salt - to taste,1 tablespoon Mustard oil,Coriander (Dhania) Leaves - few sprigs",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Bengali Recipes",
  "Course": "Side Dish",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making Dherosh Chingri Jhol Recipe (Bengali Style Prawn Curry With Ladies Finger), Devein prawns and keep them in a mixing bowl. Add salt and turmeric powder and marinate for about 30 minutes.Wash and pat dry ladies finger and chop to bite size, excluding the tips that will be discarded. Perp with rest of the ingredients as well. After the prawns are marinated, heat oil in a non stick shallow frying pan, and with a bit of cooking oil\/mustard oil, shallow fry prawns until red on both sides. Once done, keep aside in a bowl.Heat mustard oil in a non stick kadai. Once the oil is smoking hot, add chopped onion, and saute on low heat until translucent.Add crushed ginger, saute for 1 -2 minutes or till the raw smell goes away.Add turmeric powder, cumin powder, chilli powder and coriander powder.Saute for 1-2 minutes or till the spices get combined well.Add ladies finger pieces and mix well with spices. Cover with a lid for 2-3 minutes, and continue cooking on low heat.Add chopped tomatoes (if using) and salt, add 2-3 tablespoons of water just enough to keep the veggies cooking well, cover and cook on low heat for 4-5 mins or until tomatoes are soft, stir occasionally.Add about a cup warm water to the cooked ladies finger. Cover and cook for 3-4 mins till everything combines well.Now to this, add shallow fried prawns, boil the prawns in the gravy for 5-6 minutes on a high heat.The gravy consistency needs to be medium, neither dry nor watery. Switch off once done, and garnish with chopped coriander leaves.Serve Dherosh Chingri Jhol Recipe (Bengali Style Prawn Curry With Ladies Finger) along with hot steamed rice and ghee on top, along with a Begun Bhaja Recipe and end your meals with Chocolate Sandesh Recipe."

 {
  "RecipeName": "Mushrooms And Zucchini Puffs Recipe",
  "Ingredients": "175 grams All Purpose Flour (Maida) - kept in freezer for an hour,130 grams Butter (unsalted) - frozen and grated,1\/2 teaspoon Salt,6 tablespoons Chilled water,1\/2 teaspoon Lemon juice,200 grams Button mushrooms - chopped,200 grams Green zucchini - chopped,1 Onion - thinly sliced,2 tablespoons Garlic - finely chopped,2 teaspoons Dried Thyme Leaves,1 tablespoon Butter,1 teaspoon Sunflower Oil,100 grams Cheese - grated (any cheese of your choice),Salt - as per taste,Sesame seeds (Til seeds),1 Whole Egg,2 teaspoons Milk",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Continental",
  "Course": "Snack",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Mushrooms & Zucchini Puffs, we will firstly make the puffs pastry.In a bowl, add flour and salt. Give it a mix. In a separate bowl, add the lemon juice to the cold water and keep aside.Now, add the frozen grated butter to the flour and mix it quickly with the help of a fork. Do not use your hands, otherwise butter will start melting.Start adding the cold water, a tablespoon at a time, and keep mixing with the fork. Then bring it all together with your hands. You will have a big rough ball of dough. Put the dough on a flat surface and lightly pat it with your hand. Then wrap it in a cling film and keep it in fridge to rest for a minimum of 1 hour. You can prepare this dough in advance also.You can keep it in the fridge for up to 3 days and up to 2 months in the freezer. The next step is to make the filling. In a non- stick pan, heat a teaspoon of oil and then add chopped mushrooms, zucchini, and a teaspoon of salt.Sauté it for about 5-10 minutes or until the water released from the vegetables dries up. Take the vegetables from the pan, pu it in a bowl and keep aside.Now, in the same pan, add butter and as soon the butter heats up, add garlic and onion. When the onion becomes golden brown, add the sautéed mushrooms and zucchini. Next, add salt and thyme, and cook for a minute. Remove from heat and keep aside to cool down.The final step is to prepare the puffs. To begin with, put your oven on preheat at 200°C and line your baking tray with parchment paper.Next, add egg and milk in a bowl and lightly beat it to prepare the egg wash. If you don’t want to use egg, then you can use only milk.Now, take out the prepared dough from the fridge and pat it down on a lightly floured surface. Using a rolling pin, roll it out to the thickness of a chapati\/roti.You can use dry flour whenever the dough starts sticking to the surface. For easier handling, you can take half of the prepared dough at a time as it will be easier to roll out.Using a round utensil, cut out the round shapes from the rolled out dough. I used a 5-inch bowl to cut and it made around 13-14 puffs.Now, on half portion of the cut out sheets, first put some grated cheese. Then spread the cooled prepared filling on top of the cheese. Make small cuts on the other half and then fold it over to close the puff.Using a fork, press the edges of the puffs to seal them properly. Now, lightly brush the puffs with egg wash\/milk wash and sprinkle sesame seeds on top.Put the prepared puffs on the baking tray and bake at 180°C for about 25 minutes or until the puffs become golden brown. Serve Mushrooms & Zucchini Puffs Recipe along with some Tomato Ketchup and hot cup of Masala Tea as an evening snack or at your tea or Kitty parties."
 },
 {
  "RecipeName": "Sri Lankan Chilli Potatoes Recipe",
  "Ingredients": "500 grams Potatoes (Aloo) - boiled,1 inch Cinnamon Stick (Dalchini),8 cloves Garlic,1 Onion - thinly sliced,1\/2 teaspoon Turmeric powder (Haldi),1\/2 teaspoon Red Chilli powder,2 tablespoons Red Chilli flakes,1 teaspoon Mustard seeds,1 sprig Curry leaves,2 teaspoons Lemon juice,1 tablespoon Sunflower Oil,Salt - to taste",

  "Cuisine": "Sri Lankan",

  "Diet": "Vegan",
  "Instructions": "To begin making the Sri Lankan Chili Potatoes Recipe, wash and pressure cook the potatoes for 2 whistles. Peel the skin and cut into big cubes and keep aside.Roughly pound the garlic cloves using a pestle and mortar and keep aside.Heat oil in a heavy bottomed pan, add cinnamon stick, mustard seeds, curry leaves and let it crackle.Add the pounded garlic and let its flavour infuse into the oil. Add the sliced onions and saute until it turns translucent.Add the turmeric powder, red chilli powder, red chili flakes and mix well. Now, add the boiled and cubed potatoes, season with salt and mix well.Let the potato mix slow cook with the spices for 10 minutes, occasionally keep stirring so that it does not stick to the bottom of the pan. Once the potates are fully coated with the spices and has come together, add in the lemon juice, mix well and turn off the heat.Serve the Sri Lankan Chili Potatoes Recipe along with Kerala Matta Rice, Sri Lankan Dal, Sambol and Sri Lankan Chicken Curry for a delicious Sri Lankan inspired menu for the weekend lunch."
 },
 {
  "RecipeName": "Mangalorean Manoli Curry Recipe - Indian Gherkins Curry",
  "Ingredients": "500 grams Tindora (Dondakaya\/ Kovakkai),1 Onion - chopped,4 Dry Red Chilli,1 teaspoon Methi Seeds (Fenugreek Seeds),1 tablespoon Coriander (Dhania) Seeds,1 teaspoon Cumin seeds (Jeera),1 tablespoon Whole Black Peppercorns,1 Tamarind,2 cups Fresh coconut - grated,3 cloves Garlic,1 teaspoon Turmeric powder (Haldi),Salt - to taste,Sunflower Oil - for cooking",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Mangalorean",
  "Course": "Side Dish",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Mangalorean Manoli Curry Recipe; we will first steam cook the Manoli. You can use a pressure cooker or a steamer to cook it. Precooking the Manoli (Indian Gherkins) makes the cooking process faster and more nutritious too.I like to use a pressure cooker for steaming the vegetables. To do this, place the cut Manoli (Indian Gherkins) along with a pinch of salt and 2 tablespoons of water into the pressure cooker.Cover the pan, place the weight on and allow the vegetable to cook in the pressure cooker until you hear two whistles.  After a whistle, turn off the heat and you can place the pressure cooker under running water to release the pressure immediately. Releasing the pressure immediately, helps retain the fresh green color of the Gherkins and also gives it a perfectly cooked texture.Click here to watch the video of how to cook vegetables in a pressure cooker.Our next step is to make the Manoli Curry Masala. In a small pan; roast the dry red chillies, fenugreek, coriander, cumin and black pepper until you can smell the roasted aromas. Add these to a small blender jar, along with the coconut, tamarind and turmeric powder.Grind the spices adding very little water to make a smooth curry paste. The Manoli curry paste is now ready. Keep aside.In the next step; heat a teaspoon of oil in a pan; add the chopped onions, and saute for a couple of minutes until the onions are soft and tender. Add the curry paste and saute for a couple of more minutes.Stir in the steamed gherkins, salt and add about 1-1\/2 to 2 cups of water. You essentially want a thick gravy for the Manoli Curry; hence add water accordingly. Give all the ingredients a good stir. Check the salt levels and adjust to suit your taste. Give the mixture a quick boil only when you are ready to serve. Serve the Mangalorean Manoli Curry Recipe along with Whole Wheat Lachha Paratha and Tomato Onion Cucumber Raita for an everyday meal."
 },
 {
  "RecipeName": "Indo Chinese Chicken Hakka Noodles Recipe",
  "Ingredients": "500 grams Hakka Noodles,1\/2 Chicken breasts - thinly sliced,1 Onion - thinly sliced,1 Green Bell Pepper (Capsicum) - thinly sliced,1 Carrot (Gajjar) - thinly sliced,4 cloves Garlic,3 Green Chillies,2 tablespoons Soy sauce,1 Tablespoon Vinegar,1 Tablespoon Red Chilli sauce,Sunflower Oil - as required,Salt - to taste,Black pepper powder - to taste",
  "Calories": 150,

  "Course": "Dinner",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Indo Chinese Chicken Hakka Noodles recipe, boil water in a saucepan on medium flame, when the water comes to a single boil, gradually add in the noodles along with a teaspoon of oil and some salt. Cook until the noodles are firm. Drain the water, and place the noodles in a colander to drain off the excess water. Rub your hands with oil and run it through the noodles. Heat up oil in the pan on medium heat and saute garlic for few minutes. Add chicken and cook for another 5 to 10 minutes.Next add all the chopped veggies and cook for a couple of minutes then add soya sauce, vinegar, red chilli sauce, green chillies and mix everything well.Now toss in the noodles and sprinkle salt , black pepper powder and give it a good stir. Use a fork to mix so that noodle do not break. Serve hot.Serve Indo Chinese Chicken Hakka Noodles along with Asian Style Honey Chicken With Vegetables Recipe and Burnt Garlic Veg Fried Rice Recipe  for a weekend dinner finished off with a dessert of Chocolate And Salted Caramel Tart Recipe. "
 },
 {
  "RecipeName": "Lau Chingri Recipe (Bottle Gourd And Shrimp Curry)",

 {
  "RecipeName": "Raw Banana & Ajwain Paratha Recipe",
  "Ingredients": "1 1\/2 cups Whole Wheat Flour,Salt - to taste,2 Raw Banana - boiled and mashed,1 teaspoon Ajwain (Carom seeds),2 teaspoon Garam masala powder,2 teaspoon Amchur (Dry Mango Powder),1 teaspoon Coriander Powder (Dhania),1\/2 teaspoon Turmeric powder (Haldi),2 Green Chillies - finely chopped,1 teaspoon Sugar,2 sprig Coriander (Dhania) Leaves - finely chopped",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "North Indian Recipes",
  "Course": "North Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "We begin making the Raw Banana & Ajwain Paratha Recipe by boiling the raw banana in the pressure cooker. Cut the banana into three pieces, remove the edges, boil it with water and salt for about 4 whistle.Once done, release the pressure naturally, remove the skin and mash it into a fine paste. Into this add the remaining ingredients and mix well.In order to make the dough, knead all the ingredients well into a soft dough Now to begin making the paratha, keep some flour aside for dusting. Divide the dough into large lemon side balls.Dust the dough portions in flour, flatten it and roll it into a 3 inch diameter circle. Place the filling on half side of the circle and close the paratha by folding it with the other half. Yes its as simple as that. We will have a semi-circle oval shape. Press the sides of the paratha down to seal the edges and gently using the rolling pin to flatten it. Take care, the filling can ooze out if the dough is rolled out too thin.Now to cook the Paratha, first preheat the skillet on medium heat. Place the rolled paratha on top and allow it to cook on one side. After about 10 to 15 seconds, flip the paratha.At this stage, smear some oil or ghee to cook the paratha. Cook the paratha by flipping over a couple of times until you see golden brown spots on both sides.Proceed the same way with the remaining dough portions and serve the Raw Banana & Ajwain Paratha Recipe Paratha with Raita and Sweet Lime Pickle for Breakfast meal."
 },
 {
  "RecipeName": "Chicken Galouti Kebab Recipe",
  "Ingredients": "500 grams Chicken breasts - chopped,1 Onion - sliced,6 cloves Garlic - chopped,1 inch Ginger - chopped,1 tablespoon Raw papaya - paste,1\/2 teaspoon Kababchini (Tailed pepper) - powdered,1\/2 teaspoon Cardamom Powder (Elaichi),1 teaspoon Red Chilli powder,1\/2 teaspoon Coriander (Dhania) Powder,1 Mughlai Meetha Attar - drop,1 teaspoon Rose water,Saffron strands - a few,1\/2 teaspoon Garam masala powder,1\/4 cup Gram flour (besan),Salt - to taste,Ghee - for shallow frying,1 tablespoon Sunflower Oil",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Lucknowi",
  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Chicken Galouti Kebab Recipe, into a preheated pan, add oil. Once the oil is slightly hot, add in the sliced onions. Saute on low to medium heat until the onions are caramelized. Once done turn off the heat and allow the caramelized onions to cool.Into a small jar of the mixer grinder, add the caramelized onions, garlic, ginger and blend to make a smooth paste. Pound the kebab chini in a pestle and mortar to make a fine powder. Add the chopping blade to a food processor and then add the chicken. Blend to make a smooth mince.Add raw papaya paste, garam masala powder, cardamom powder, rose water, saffron strands, mughlai meetha attar, kabab chini powder, coriander powder, gram flour and salt to taste to the minced chicken. Blend to combine all the ingredients.Once done, remove the Galouti Kebab Mixture into a bowl. Cover and refrigerate for 2 hours.After 2 hours divide and shape the mixture into round kebabs. Place the Chicken Galouti Kebab on a preheated pan. Drizzle Ghee and pan fry until golden brown on both sides. Transfer the Chicken Galouti Kebab to a serving platter and serve hot.Serve Chicken Galouti Kebab Recipe, as an appetizer along with Pudina Dahi chutney and Pickled Onions and with a meal of Nawabi Tawa Paratha, Dum Pukht Gosht and Carrot Cucumber Tomato Salad with Lemon and Coriander Recipe."
 },
 {
  "RecipeName": "Carrot Capsicum Poriyal Recipe",
  "Ingredients": "4 Carrots (Gajjar) - chopped small,2 Green Bell Pepper (Capsicum) - chopped small,1\/2 teaspoon Mustard seeds,1\/2 teaspoon Cumin (Jeera) seeds,1\/2 teaspoon White Urad Dal (Split),1 sprig Curry leaves - roughly torn,1\/2 teaspoon Asafoetida (hing),2 Green Chillies - slit,2 tablespoon Fresh coconut - grated,Salt - to taste,1 teaspoon Sesame (Gingelly) Oil",

  "Course": "Side Dish",
  "Diet": "Sattvic",
  "Instructions": "To begin making the Carrot Capsicum Poriyal Recipe, we will first boil the carrots. Firstly, wash and peel the carrots.Add all the carrots into a pressure cooker with 2 tablespoons of water, salt to taste and pressure cook for 2 whistles. Release the pressure immediately and keep aside.*Now we will make the Carrot Capsicum Poriyal:Into a preheated pan, add oil. Once the oil is hot, add the mustard seeds, cumin seeds and urad dal. Allow the seeds to crackle and the dal to turn golden brown in colour.Once the dal is brown add roughly torn curry leaves, asafoetida, green chillies and saute for a few seconds. Add the capsicum, salt to taste and stir fry for a few second. Reduce heat to medium and cover and cook until the capsicum is cooked. Stir occasionally to make sure that the capsicum does not burn and brown.Once the capsicum is cooked, add in the cooked carrot and stir on high heat for about a minute. Add the coconut, mix well to combine and turn off the heat.Transfer the Carrot Capsicum Poriyal into a serving bowl and serve hot.Serve Carrot Capsicum Poriyal Recipe with Manga Rasam, Steamed Rice and Elai Vadam for a wholesome lunch."
 },
 {
  "RecipeName": "Quinoa-Flaxseed Banana Muffins Recipe",
  "Ingredients": "4 Ripe Bananas,2 Whole Eggs,1\/2 cup Curd (Dahi \/ Yogurt),1\/2 cup Sunflower Oil,1\/2 cup Brown Sugar (Demerara Sugar),1\/2 cup Chocolate chips,1\/2 cup Flax seeds - powdered,1 cup Instant Oats (Oatmeal) - powdered,1\/2 cup Quinoa - powdered,1 cup Whole Wheat Flour,1\/2 cup Cocoa Powder,1 teaspoon Baking powder,1 teaspoon Baking soda,1\/2 teaspoon Salt",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Continental",
  "Course": "World Breakfast",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Quinoa-Flaxseed Banana Muffins Recipe, combine all the dry ingredients in a bowl, mix well and set aside. Mash the bananas and set aside.Preheat the oven to 180 C and grease the muffin pan with butter or line it with muffin liners and keep aside.In a large bowl, combine oil, yogurt and sugar using an electric hand beater. Beat at low speed until well blended. Add the eggs, one at a time and beat until combined. Gradually add in the mashed banana and beat well.Gradually add the dry ingredients into the wet mixture and beat until just combined and the flour is well incorporated into the mixture.Spoon the muffin batter into the prepared muffin cavities until it is only 3\/4 full, don't fill the batter till the brim.Top the muffin batter with oats and chocolate chips and place it in the preheated oven to bake for 15 - 18 minutes or until the cake is done - when a tester like a toothpick is inserted in the center it should come out clean.Once done, remove the Quinoa-Flaxseed Banana Muffins from the oven and allow it cool for a bit in the baking tray for two minutes, then cool them completely on cooling racks. Store Quinoa-Flaxseed Banana Muffins in airtight boxes or refrigerate for a longer shelf life.Serve the Quinoa-Flaxseed Banana Muffins along with Piña Colada Recipe and an Spanish Omelette for a wholesome breakfast."
 },
 {
  "RecipeName": "Paneer Stuffed Ragi Paratha Recipe - High Protein Breakfast",
  "Ingredients": "1 cup Ragi Flour (Finger Millet\/ Nagli),1 cup Whole Wheat Flour,1 teaspoon Salt,1 tablespoon Sunflower Oil,1 cup Paneer (Homemade Cottage Cheese) - grated,2 Green Chillies - finely chopped,1\/4 cup Mint Leaves (Pudina) - finely chopped,1 teaspoon Cumin powder (Jeera),Salt - to taste,Ghee - for cooking paratha",

  "Instructions": "To begin making the Paneer Stuffed Ragi Paratha Recipe, we will first make the paratha dough.For the dough, in a large bowl, add in the ragi flour, whole wheat flour and required salt.Use your fingers and stir in the salt into the flour. Add water a little at a time and knead to make soft, pliable paratha dough.Knead paratha dough for a couple of minutes until the paratha dough is smooth and elastic. Use the fold press and knead motion to make the dough smooth.Next add a teaspoon of oil to coat the paratha dough and knead a little more. You want a paratha dough that will be soft smooth and not sticky. Divide the dough into equal portions.Cover the ragi paratha dough and allow it to rest until you get the filling ready. The next step is to make the Paneer filling for the Ragi ParathaIn a mixing bowl, combine the grated paneer green chillies, freshly chopped mint leaves, salt to taste, cumin powder, Using your fingers again, mix all the ingredients well.Divide the filling into equal portions.This process of dividing and keeping the portions for paratha dough and filling ready, helps you gauge the number of parathas you can make and if you need more or less of the filling.The final step is to stuff the filling into the ragi paratha dough.Dust the ragi paratha dough in flour, flatten it with your finger and place it on a flat surface. Roll them out thin to approximately 3 inches in diameter.Take a portion of paneer filling and place it in the center. Next gather the sides of the paratha dough and bring them together. Remove the little excess dough which popped out when you brought them together. Press the filled ragi paneer paratha dough down.Dust the filled paneer paratha dough in some flour and roll it gently applying just a pressure. Roll it to desired thickness and proceed the similar way with the remaining portions of paratha dough and filling.Preheat skillet on medium heat and grease it with little oil. Place the filled ragi paneer paratha. Allow it to cook on medium heat for about 30 to 45 seconds and flip over.Spread a little oil over the paratha and keep pressing the ragi paneer stuffed parathas while on the skillet to cook the paratha evenly from inside out.Do the flipping over process a couple of times until both sides get cooked, browned and crisp evenly. Make sure you cook on medium heat as it allows the Paneer Stuffed Ragi Paratha Recipe to get a crisp on the outside and yet soft texture.Once the Paneer Stuffed Ragi Paratha Recipe is cooked transfer to a plate. Continue to the same process with the remaining parathas the same way.Serve this Paneer Stuffed Ragi Paratha Recipe along with Spring Onion and Peanut Raita Recipe and Amla Achaar Recipe for a hearty and healthy high protein breakfast or an indian diabetic breakfast or lunch."

 {

 {

 {

 {

  "Ingredients": "1-1\/2 cup Instant Oats (Oatmeal),1\/2 cup Sooji (Semolina\/ Rava),1 cup Curd (Dahi \/ Yogurt),1 Carrot (Gajjar) - grated,Coriander (Dhania) Leaves - a bunch,1\/2 teaspoon Enos fruit salt,Salt - to taste,1 teaspoon Sunflower Oil,1\/2 teaspoon Mustard seeds,1 sprig Curry leaves - finely chopped,1\/4 teaspoon Asafoetida (hing),2 Green Chillies - finely chopped,1 tablespoon Chana dal (Bengal Gram Dal),1 tablespoon Cashew nuts - broken",

 {

 {

  "Instructions": "To begin making the Oven Crisped Burritos we will make the Homemade Whole Wheat Flour Tortillas, combine the flour, salt and olive oil together in a large mixing bowl.Gradually knead the dough adding a little water at a time until the dough comes together and becomes smooth and elastic. Knead well for about 5 minutes, Rest the dough until you make the stuffing.Heat a skillet with oil, add chicken pieces and fry them till they turn light brown. Add about 1\/2 cup water and cook the chicken in the water covered for about 10 minutes until all the water evaporates and you are left crispy brown chicken.Take them out and start shredding into small pieces. In the same skillet add some more oil and start sautéing onions, garlic, bell peppers and once it softens add the shredded chicken.You can add in your spice powders and check for salt and add accordingly. The stuffing needs to be cooked for 5 more minutes and you can turn it off.Preheat the oven to 180 degree Celsius to 10 minutes and start to make the burrito pockets.Divide the dough into small portions and shape them into balls. Flatten these balls with the palm of your hand. Take a portion of the dough, toss it on the flour and roll out into thin circles to approximately 4 inches in diameter.As you roll them out, you can keep tossing the dough in dry flour while rolling; this will prevent it from getting sticky when rolling them out.Keep a bowl of glass next to you for sealing, spoon out the stuffing and place it in the center. Dip some water and coat it over the sides of the circle. Fold in from either side.  And seal the securely.To close both ends, you need to dab some water again and fold it inside and press it carefully so that it seals. Do the same for the other side as well. Repeat the process for rest of the burritos. Grease out a tray with olive oil and then place these burritos and bake them for about 15 minutes until they crisp up.Serve the Oven Crisped Burritos with salsa, Mexican Beans  {

 {
  "RecipeName": "Pumpkin Creme Brulee Recipe",

  "Instructions": "To begin making the Pumpkin Crème Brulee first preheat the oven to 160 deg C. If you do not have the pumpkin spice mix handy, grind a mix of nutmeg, cinnamon, dried ginger powder in equal quantity and use 1\/4 spoon of it.Whisk the egg yolks and 1\/3 cup sugar in a heat proof bowl, with the help of a hand mixer.Warm the cream in a heavy bottom pan\/saucepan till the small bubbles just start appearing around the edge.Add the pumpkin pie spice mix, stir and keep aside for 8-10 minutes to cool a bit.Whisking continuously, gradually add the cream to the egg yolk mixture till it is fully incorporated.Mix in the pumpkin puree.Pour the mixture into about 8-9, 3 ounce (mini) ramekins (or 5-6 large ramekins).Place them on cake pan or a roasting pan.Pour hot water in the pan till it comes halfway up the sides of the ramekins.Bake for about 20-25 minutes till the custard is almost set but is still wobbly in the centre. (Timing may change depending on the ramekin size and efficiency of the oven)Carefully take out the ramekins from the oven and from the pan.Cool on a wire rack for 10-12 minutes.Refrigerate for at least 2 hours or up to 2-3 days (when you are making the brulee in advance.Remove the crème brulee from the refrigerator for about 10-15 minutes before serving.Spread 1 tablespoon sugar on top of each custard filled ramekin.Using a blowtorch, melt and caramelise the sugar. You can alternatively broil the crème brulee in oven to caramelise the sugar.Keep the creme brulee aside for 5 minutes before serving to get the crunchy top layer.Serve Pumpkin Creme Brulee Recipe after a meal of French Onion Soup Recipe, Cauliflower Au Gratin Recipe, or French Onion Chicken Recipe and baguette bread."

 {
  "RecipeName": "How to Make Tutty Fruity Recipe",
  "Ingredients": "300 grams Raw papaya - cleaned and chopped finely,300 grams Sugar,1 teaspoon Vanilla Extract,1\/4 teaspoon Saffron strands",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Continental",
  "Course": "World Breakfast",
  "Diet": "Vegan",
  "Instructions": "To make Tutti Fruity, get the papaya washed, peel, remove its seeds and chop it finely.Blanch the papaya in boiling water for 3 minutes, switch off heat and let the pieces soak for another 5 minutes.Drain the chopped papayas after soaking.Dissolve sugar in 2 cups of water and stir on medium heat until sugar dissolves completely.Add papaya pieces in sugar syrup.Now cook until sugar syrup gets to one thread consistency, and until sugar syrup become viscous and papaya pieces are cooked completely.Turn off heat and add 1 tsp of vanilla essence in syrup.Add saffron for natural color. You can also add food color if you want. Divide the mixture, put in separate bowls to add various colors. Let these papaya pieces absorb the color and sugar syrup for next 16-24 hours. Cover and keep aside. Toss for every few hours for the color to be even.After the soaking time, take out the papayas and place them on a wire net placed on top of a plate. This is to drain out any extra syrup and dry the pieces and be freed of stickiness completely. This process speeds up under the sun. It may take 2-3 days depending on the temperature, humidity and the sunlight.After that, you can store the Tutti Fruity Recipe in an airtight container and use it whenever you want."
 },
 {
  "RecipeName": "Kung Pao Spaghetti Recipe",
  "Ingredients": "2 cups Spaghetti Pasta - cooked,1 Chicken breasts - cubed,2 tablespoon Raw Peanuts (Moongphali) - roasted,6 Dry Red Chilli - seeded,4 tablespoons Sunflower Oil,3 Cloves Garlic - chopped,1-1\/2 Inch Ginger - julienned,1 Spring Onion Greens,2 tablespoon Corn flour,1 tablespoon Rice Wine Vinegar,2 tablespoon Light soy sauce,1 teaspoon Dark soy sauce,1 teaspoon Sugar,1\/4 teaspoon White vinegar,2 tablespoon Water",
  "Calories": 150,

  "Cuisine": "Asian",
  "Course": "Dinner",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Kung Pao Spaghetti, wash and pat dry the chicken cubes using a paper towel. Take a bowl and add chicken cubes, 1 tablespoon cornflour, 2 teaspoon light soy sauce, rice wine, and oil. Mix everything well and let the chicken marinate for 30 minutes.Now take another bowl in order to make the sauce. Add 1.5 tablespoon light soy sauce, 1 teaspoon dark soy sauce, 1 teaspoon sugar, vinegar, water and 1 teaspoon cornflour. Mix it well and keep it aside.Next heat up a wok and add one tablespoon of oil and stir-fry the marinated chicken cubes. Do not overcook them otherwise they will become hard and chewy. Keep them aside and clean the wok.Add 2 tablespoon of oil and heat it up. Add ginger and garlic into the pan and cook for few seconds then add the dry red chillies. Keep the gas on low.Once you start getting the aroma of red chilies, add the chicken cubes and give it a good stir.Next, add the sauce and peanuts into the pan and make sure that chicken pieces are coated with the sauce but cook it on low heat.After 5 minutes of cooking add the cooked spaghetti, green part of the onions (chopped) and a very little amount of salt.Cook for few more seconds till the spaghetti is also covered with the sauce but make sure it is not getting too dry. Serve it hot after garnishing it with some more spring onions.Serve Kung Pao Spaghetti along with Hoisin Tofu & Mushroom Stir Fry for your weekend dinner."
 },
 {
  "RecipeName": "Whole Wheat Spinach Paneer Lifafa Paratha Recipe",
  "Ingredients": "2 cups Whole Wheat Flour,1 tablespoon Ghee,Salt - to taste,Ghee - for cooking the parathas,2 teaspoons Corn flour,250 grams Paneer (Homemade Cottage Cheese) - grated,1-1\/2 cup Spinach Leaves (Palak) - finely chopped (tightly packed),1 teaspoon Cumin seeds (Jeera),1 teaspoon Cumin powder (Jeera) - (roasted and ground),1\/2 teaspoon Chaat Masala Powder,1 Onion - finely chopped,3 Green Chillies - finely chopped,Salt - to taste,1 teaspoon Sunflower Oil",
  "Calories": 50,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Indian",
  "Course": "Lunch",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Whole Wheat Spinach Paneer Lifafa Paratha Recipe, in a mixing bowl add the whole wheat flour, salt, 1 tablespoon melted ghee and mix. Next add water little by little and start kneading the dough. If you are looking for softer texture add only milk to knead the dough and no water. Knead till you get soft, smooth dough. Cover and let the paratha dough rest for 30 minutes.While the lifafa paratha dough is resting we can make the stuffing.Heat oil in a pan. To hot oil add cumin seeds and wait till they turn slight brown. Add onions and green chilies and sauté till onions turn soft.Add finely chopped spinach and cook until spinach looses all it’s moisture. Add salt to taste. Once spinach is completely dry, turn off heat and keep it aside to cool down.Add roasted cumin powder, chaat masala to grated paneer. Add cooked spinach mix and mix them all together. This paratha stuffing mixture should be dry. If you find any liquid in it, squeeze it out. Divide them into equal sized balls.In a small bowl, combine the corn flour along with water to make a thick paste. This will be used for sealing the edges.Knead the paratha dough once more and divide them into equal sized balls (lemon sized). Roll it thin about 10 inch. Place it on hot griddle\/tawa and cook for 10 seconds on each sides, without oil. Dont over cook it. Take it out of tawa. Repeat this for rest of the dough.Now place half cooked rotis on a flat surface. Place a small portion of spinach paneer stuffing in the center. Spread the stuffing all over leaving out the edges.Apply corn flour paste on the edges of the roti. Fold the 2 opposite corners of the roti over the stuffing. Now fold the remaining 2 edges sealing the filling well. This will look like a folded envelope.Place the stuffed lifafa spinach paneer paratha over hot tawa, drizzle oil or ghee and cook on both sides until they turn brown on both sides.Serve the Whole Wheat Spinach Paneer Lifafa Paratha immediately with some yogurt and pickle for breakfast or even a weeknight dinner."
 },
 {
  "RecipeName": "Doi Bhetki Recipe - Bengali Style Yogurt Fish Curry",
  "Ingredients": "500 grams Bhetki fish - (asian sea bass),3\/4 cup Curd (Dahi \/ Yogurt),2 Onions,6 Green Chillies,8 cloves Garlic,1 inch Ginger - paste,1 teaspoon Turmeric powder (Haldi),2 teaspoon Cumin powder (Jeera),1 tablespoon Coriander Powder (Dhania),2 teaspoon Red Chilli powder,1 teaspoon Garam masala powder,1 teaspoon Black pepper powder,1 Bay leaf (tej patta),3 Cloves (Laung),2 Cardamom (Elaichi) Pods\/Seeds,Mustard oil - for deep frying the fish and 2 tablespoon for the curry,Salt - to taste",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Bengali Recipes",
  "Course": "Dinner",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Doi Bhetki Recipe, clean and wash fish pieces well. Add 1 teaspoon turmeric powder, 1 teaspoon red chili powder and salt to taste.Rub this spice mix well on both sides of the fish. Cover and marinate for 30 minutes.Grind onions, green chilies, ginger, and garlic into smooth paste adding little water using a mixer grinder.Heat oil in a wide pan for deep frying. Fry few pieces of fish at a time on medium flame on both sides. Remove the fish from the pan and drain in on paper towel.Now, add 2 tablespoon of the same oil in which fish was fried into a heavy bottomed pan. Add cloves, cardamom and bay leaf.Add the onion-chilli-ginger-garlic paste and cook until the raw smell of the paste is gone. It will take about 10 to 15 minutes.Now add all the spice powders including turmeric powder, cumin powder, red chilli powder, coriander powder, garam masala powder, black pepper powder into the pan and cook for about 3 to 5 minutes. Add 1 cup water, mix well and bring it to boil.Now add whisked yogurt, salt to taste and mix again. Bring it to boil on high flame. Simmer and cook for 10 minutes.Add fried fish into the curry and cook for another 5 minutes. Turn off flame and serve hot.Serve Doi Bhetki Recipe along with hot Steamed Rice and Begun Bhaja for a perfect and satisfying weekday meal."
 },
 {

 {

 {
  "RecipeName": "Spaghetti Aglio Olio Pasta Recipe with Bacon",
  "Ingredients": "400 grams Spaghetti Pasta,10 cloves Garlic,3 tablespoons Extra Virgin Olive Oil,2 teaspoons Red Chilli flakes,2 teaspoons Mixed Herbs (Dried),6 Bacon strips - cut into small pieces,Salt - to taste,2 tablespoons Parmesan cheese,1 Stalk Parsley leaves - chopped",

  "Cuisine": "Italian Recipes",
  "Course": "Dinner",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Bacon Spaghetti Aglio Olio Pasta Recipe, boil the spaghetti pasta first. Heat a sauce pan with enough water and allow it to come to a brisk boil. Once the water starts to boil, add your spaghetti pasta,  and 1\/4 teaspoon salt.Boil the pasta until it is al dente; that is just cooked. When the pasta is cooked, strain the water and run it under cold tap water - this will stop the cooking process and the spaghetti pasta will remain firm.Drizzle some olive oil over the spaghetti pasta and toss well. Keep the pasta aside.Heat a sauce pan and add the chopped bacon strips and cook until the bacon has become crisp. Once done take them out, leaving the excess fat in the pan. You can discard the fat or use the same fat instead of olive oil to make your Aglio Olio pasta..Drizzle about 2 tablespoon of olive oil into the same pan, add garlic and sauté until it is lightly brown.Add in red chilli flakes, dried herbs and stir for a few seconds. Stir in the cooked pasta and toss well.Once the spaghetti pasta is well combined with the herbs, stir in the crispy bacon strips and toss well. Sprinkle salt and check if the seasonings are perfect. Adjust the salt and seasoning according to your taste.Once done, turn off the heat.Transfer the Bacon Spaghetti Aglio Olio Pasta onto a serving plate and grate some parmesan cheese on top  top. Garnish with chopped parsley and serve.Serve the Bacon Spaghetti Aglio Olio Pasta Recipe along with Herbed Dinner Rolls Recipe and Cream of Celery Soup for a delicious Italian Dinner at home with friends and family."
 },
 {
  "RecipeName": "Chicken In Tomato Onion Gravy Recipe",
  "Ingredients": "500 grams Chicken - chopped to bite size,Sunflower Oil - to cook,2 Onions - roughly chopped,2 Green Chillies,3 Tomatoes - deseeded,2 teaspoons Ginger Garlic Paste,1 tablespoon Curd (Dahi \/ Yogurt),1\/2 Lemon - juiced,1 tablespoon Chicken masala,Salt - to taste,Coriander (Dhania) Leaves - chopped",

  "Instructions": "To begin making Chicken In Tomato Onion Gravy Recipe, take onions, green chillies and tomatoes (de seeded) in a mixer jar and grind to a smooth paste.In a pressure cooker, add the onion-chilli and tomato paste, curd, salt, chicken masala powder, lemon juice and ginger garlic paste. Stir to combine.Add the chicken pieces and about half cup of water and close the lid of the pressure cooker and cook on high flame for about 3 whistles or till the chicken is cooked till tender.Once the pressure is released on its own, heat a bit of oil in a kadai and once the oil is hot, transfer the gravy of the cooked chicken from the pressure cooker. Retain the cooked chicken in the pressure cooker. you may do this by refraining the chicken with a slotted spoon while pouring the gravy.Cook for a few minutes while stirring, till the gravy starts bubbling and thickening.Once the gravy is thickened to desired consistency, add the chicken pieces to the kadai, close a lid and cook on a low flame for about 5 minutes or till the flavours seep in a bit more in the chicken pieces.Garnish with chopped coriander leaves and serv. Serve Chicken In Tomato Onion Gravy Recipe along with Homemade Butter Naan Recipe (Soft Yogurt Bread) or Jeera Rice Recipe - Cumin And Ghee Flavored Rice and Pickled Onions for a complete meal."
 },
 {

 {
  "RecipeName": "Assamese Poita Bhat With Aloo Pitika Recipe",
  "Ingredients": "1 cup Cooked rice - soaked in 2 cups water over night,1\/4 cup Curd (Dahi \/ Yogurt) - or ½ cup buttermilk,2 tablespoon Onions - chopped,2 Green Chillies - finely chopped,Salt - to taste,3 Potatoes (Aloo),1\/2 teaspoon Turmeric powder (Haldi),1 tablespoon Mustard oil,2 Green Chillies,Salt - to taste",

 {
  "RecipeName": "Chicken Taquitos Recipe - A Classic Mexican Appetizer",
  "Ingredients": "4 Tomatoes,1\/3 cup Onions - finely chopped,1 Green Chillies - finely chopped,1\/4 teaspoon Cumin powder (Jeera),Salt - to taste,1 teaspoon Sugar,Coriander (Dhania) Leaves - a small bunch finely chopped,2 teaspoons Tabasco Original - Hot Sauce,1\/4 cup Homemade tomato puree,1 cup Makki Ka Atta (Yellow Corn Meal Flour),3\/4 cup All Purpose Flour (Maida),Salt - salt to taste,Water - water as required,1 tablespoon Extra Virgin Olive Oil,300 grams Chicken breasts - cut into small strips,6 cloves Garlic - chopped,2 tablespoons Taco seasoning,1\/2 cup Cheddar cheese - grated",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Mexican",
  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Chicken Taquitos Recipe, we will first make the tomato salsa.To make the tomato salsa We will first cook the tomatoes in a pressure cooker. Add half the tomatoes and place it in the pressure cooker along with 2 tablespoons of water. Allow it to pressure cook for 2 whistles.After 2 whistles, turn off the heat and allow the pressure to release naturally. Once the pressure releases, open the cooker, drain out the excess water and allow the tomatoes to cool completely.Once the tomatoes are cooled, peel the skin off the tomatoes and chop them fine. Place the chopped tomatoes in a mixing bowl. Add the onions, green chillies, salt, sugar, cumin powder, Tabasco sauce, tomato puree and coriander leaves. Mix the tomato Salsa well to combine. Check the taste and keep the Mexican salsa aside.To make the Chicken Taquito FillingHeat a skillet with oil, on medium heat, add the garlic and saute till it releases flavours for a few second. Add the chicken, 3 tablespoons of the freshly made tomato salsa, mix well and allow the chicken to cook until it is tender and just about done. This will take about 3 to 5 minutes. Once done, add salt and taco seasoning and continue to cook for about two more minutes, until the chicken is well cooked. Transfer Chicken Taquito Filling to a bowl and set aside. To make the corn tortillasIn a medium bowl, mix together the maize flour, all purpose flour, salt and mix well. Make a smooth firm dough using the required amount of water. Knead for a good 5 minutes until the dough is smooth.Place the dough in a bowl, cover with a tight fitting lid or a plastic wrap and allow it to rest for half an hour.Preheat a cast iron skillet or or a heavy bottomed skillet.Divide dough into 6 to 8 to equal size balls. Using a rolling pin, dust the dough portions on flour and roll out into a 6 inch diameter circle.Place the rolled out tortillas on to the preheated skillet and allow to cook for approximately 30 seconds. Flip over to the other side and cook the tortillas. To assemble the Chicken TaquitosPreheat an oven to 200 degree Celsius.Place a tortilla on the working counter, smear some tomato salsa on it, place the chicken filling in the center, top with some grated cheese, sprinkle some taco seasoning and close the tortilla like a rolling, fastening it with toothpicks to hold the chicken taquito. This way assemble the rest of the Chicken Taquitos and place them on a baking tray. Flash bake the Chicken Taquitos in the oven for a good 15-20 minutes, until the tortillas are nice and crisp.Once done, remove from the oven and serve hot immediately.Serve the Chicken Taquitos as a starter\/ party appetizer over along with Mexican Vegetarian Bean & Cheese Enchiladas as a main course and a Rich Dark Chocolate Mousse for dessert to make your party a complete hit with family and friends."
 },
 {
  "RecipeName": "Chocolate Flan Cake Recipe",
  "Ingredients": "1-3\/4 cups Vivatta Maida - (225grams),2 cups Sugar,3\/4 cup Cocoa Powder,1-1\/2 teaspoon Baking powder,1-1\/2 teaspoon Baking soda,1\/2 teaspoon Salt,2 Whole Eggs,1 cup Milk,1\/2 cup Sunflower Oil,2 teaspoon Vanilla Extract,1 cup Hot water,4 fl oz Britannia Cream Cheese - softened,4 Whole Eggs - at room temperature,14 fl oz Condensed Milk,12 fl oz Evaporated milk,1 teaspoon Vanilla Extract",
  "Calories": 100,
