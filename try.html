  Ingredients: "2 cups All Purpose Flour (Maida),1 teaspoon Baking powder,2 teaspoon Sugar,1\/2 teaspoon Salt,1\/4 teaspoon Baking soda,1 Butter (unsalted) - stick,1 cup Parmesan cheese,1\/2 cup Mixed Herbs (Dried),1\/4 cup Fresh cream,1\/4 cup Milk,1 Whole Egg",
  Calories: 450,
  CarbonFootprintAmt: "moderate",
  Cuisine: "Continental",
  Course: "World Breakfast",
  Diet: "Eggetarian",
  Instruction: "To begin making Parmesan And Fresh Herbs Savoury Scones, first set your oven to preheat at 180 degrees C. Place the oven rack to the lower-middle position. Line a baking sheet with parchment paper and set it aside for later use.In a medium bowl, mix the flour, baking powder, sugar, salt and baking soda. Grate 1\/3rd of the solid cold butter using large holes of a grater into the flour mixture. Toss the flour to coat the grated butter. Repeat the process until the butter is completed grated. Then work the butter and flour well together. Mix in the cheese and fresh herbs. Stir well.In a small bowl, mix the heavy cream, milk and egg with a fork until smooth.Pour the egg mixture into the dry ingredients. Stir with a fork until large dough clumps form. Then, using your hands, press the dough to the sides of the bowl and gather it together to form a ball. Do not add any additional cream or water at this stage, and simply continue to press so the dough will come together.Place the dough on a lightly floured surface and pat it into a circle of 3\/4 inch thickness and 7 inch diameter. Use a knife and cut the dough into 8 wedges.Arrange them on the lined baking sheet, an inch apart. Place the tray in the oven to bake for 15 to 17 minutes or until the scones turn golden on top.When baked through, remove the sheet form the oven and place the scones on a rack to cool.Serve Parmesan And Fresh Herbs Savoury Scones warm, with a dab of butter and Egg White Omelette with Spinach for breakfast, or as a tea time snack with masala chai."
 },
 {
  RecipeName: "Buckwheat & Oat Waffle Recipe With Bananas & Vanilla Ice Cream",
  Ingredients: "3\/4 cup Buckwheat Flour (Kuttu Ka Atta),1\/2 cup Whole Wheat Flour,1\/2 cup Instant Oats (Oatmeal) - instant,1-1\/2 teaspoon Baking powder,1 teaspoon Sugar,1 teaspoon Vanilla Extract,1\/4 teaspoon Salt,1\/4 teaspoon Cloves (Laung) - ground,1 cup Curd (Dahi \/ Yogurt) - add more if required,1 Whole Egg,1 tablespoon Sunflower Oil,2 Ice cream - vanilla,2 Ripe Bananas - sliced,Chocolate sauce - or maple syrup to drizzle on top,Mixed nuts - finely chopped for garnish (optional)",
  Calories: 150,
  CarbonFootprintAmt: "low",
  Cuisine: "Continental",
  Course: "Dessert",
  Diet: "Vegetarian",
  Instructions: "To begin making the Buckwheat & Oat Waffle Recipe With Bananas & Vanilla Ice Cream, in a mixing bowl, add the buckwheat flour, whole wheat flour, instant oats, baking powder, sugar, salt, ground clove and stir all the dry ingredients.Once the dry ingredients for the buckwheat and oat waffles are combined, add the wet ingredients-vanilla extract, yogurt and more if required, egg and oil.Stir well to make a thick waffle batter.The next step is to cook the buckwheat and oat waffles. Drizzle oil in the waffle cavities of the waffle maker. Spoon the waffle batter into the cavities, ensure that you don't overfill the cavities, else the waffle batter will ooze out from the sides while it is getting cooked. Allow the waffles to get cooked through or until the waffle maker shows a light indicator that it's done.Once done, remove the buckwheat and oat waffles from the waffle maker. Place it on the serving platter and serve along with bananas, vanilla ice cream and chocolate sauce or maple syrup drizzled on top and garnished with chopped nuts. Serve these Buckwheat & Oat Waffle With Bananas & Vanilla Ice Cream as a dessert for parties or even for an indulgent breakfast."
 },
 {
  RecipeName: "Sprouted Moong Dhokla Recipe",
  Ingredients: "250 grams Green Moong Sprouts,120 grams Gram flour (besan),1 Carrot (Gajjar),3 Green Chillies,1 inch Ginger,1-1\/2 tablespoon Sunflower Oil,Salt - to taste,1\/2 teaspoon Cumin powder (Jeera),1\/2 cup Buttermilk,1\/2 teaspoon Baking soda,2 tablespoon Coriander (Dhania) Leaves,1\/2 teaspoon Mustard seeds,1\/2 teaspoon Sesame seeds (Til seeds),1 sprig Curry leaves",
  Calories: 300,
  CarbonFootprintAmt: "moderate",
  Cuisine: "Gujarati Recipes?",
  Course: "North Indian Breakfast",
  Diet: "Vegetarian",
  Instructions: "To begin making the Sprouted Moong Dhokla recipe, wash the whole moong and soak them in water for overnight.Rinse again the soaked Moong and place them in a wet muslin cloth and again put them for 6 to 8 hours without disturbing the position.Untie the cloth and check the Moong, The sprouted Moong are ready to use. If they are not sprouted properly, sprinkle some water on them and again tie the cloth for 3 to 4 more hours.Now to make dhokla, first crush the sprouted Moong coarsely and put the paste aside. (Note: To crush the Moong, you can use little amount of water to make coarse paste.)Now, cut the carrot roughly, and add green chilies, ginger and some roughly chopped coriander leaves and make churn them in a mixer grinder.Add this carrot mixture paste in sprouted Moong paste and make a Dhokla batter by adding buttermilk and Gram flour.Season the batter with salt, red chili powder, and cumin seed powder and keep the batter aside.Now heat a dhokla maker with some amount of water in it, and grease the dhokla plate with oil.Let the water starts boiling, Now add Soda bicarb in dhokla batter and 1 tablespoon of oil and mix the batter properly, and place this mixture on dhokla plate, cover it with lid and steam the dhokla at least for 15-20 minutes.If you don't have dhokla maker, simply take a big deep vessel and add water in it, let it starts boiling and place the plate on it which has the exact diameter of that vessel, and spread the dhokla mixture in that plate and cover it with another big size of plate tied with muslin cloth.Serve Sprouted Moong Dhokla along with Dhaniya Pudina Chutney for breakfast or serve as a tea time snack."
 },
 {

 {
  RecipeName: "Spicy And Delicious Chicken Teriyaki Noodle Recipe",
  Ingredients: "2 cups Egg noodles - (Flat) boiled,100 grams Chicken - shredded,2 Carrots (Gajjar) - julienned,1 Green bell peppers - julienned,1\/2 Green zucchini - julienned,1 Onion - sliced,1 inch Ginger - chopped,4 cloves Garlic - chopped,3 tablespoons Sprig Ginger Teriyaki Sauce,2 tablespoons Soy sauce,1 tablespoon Red Chilli sauce,Salt and Pepper - to taste,1 tablespoon Sunflower Oil",
  Calories: 150,
  CarbonFootprintAmt: "moderate",
  Cuisine: "Indo Chinese",
  Course: "Main Course",
  Diet: "Non Vegeterian",
  Instructions: "To begin making the Chicken Teriyaki Noodle Recipe,follow how to make these flat noodles at home to make noodles.We will boil the noodles in a saucepan filled with enough water. Once the noodles are cooked, drain all the water and rinse the noodles over a running cold water. This is done in order to stop the noodles from cooking further. Drizzle some oil over the noodles, mix and keep it aside. In a bowl, add the shredded chicken pieces and two tablespoons of Teriyaki Sauce. Coat the chicken pieces with the sauce and let it marinate for at least 20 minutes. In a wok, add a tablespoon of oil and let it heat up. Once the oil is hot, add the chopped ginger and garlic and saute till they soften. Add in onions and saute till they turn translucent.Once the onions are translucent,  add carrots and sprinkle a little salt and saute for 5 minutes till the carrots are soft and cooked.Add zucchini and bell peppers and saute till they become soft. Once the vegetables are well roasted  add all the sauces - a tablespoon of ginger teriyaki sauce, soy sauce and sichuan sauce and mix well.Add in marinated chicken pieces and roast until the chicken is cooked. When the chicken is done, add in the cooked flat noodles and toss it well for 3 to 4 minutes and serve Chicken Teriyaki Noodle warm.Serve the Chicken Teriyaki Noodle Recipe along with Vegetable Clear Soup With Lemon Grass Recipe and Spring Rolls to make it a special meal for your weekend dinner.\n"
 },
 {
  RecipeName: "Ridge Gourd Peel Chutney Recipe",
  Ingredients: "6 Ridge Gourd Skin (Turai\/ Peerkangai),1 tablespoon Sesame seeds (Til seeds) - roasted,1 teaspoon Red Chilli powder,1 teaspoon Sugar,1\/2 teaspoon Cumin seeds (Jeera),2 teaspoon Sunflower Oil,Salt - to taste",
  Calories: 200,
  CarbonFootprintAmt: "low",
  Cuisine: "Indian",
  Course: "Side Dish",
  Diet: "Diabetic Friendly",
  Instructions: "To begin making the Ridge Gourd Peel chutney, roughly chop the peels of the ridge gourd.Heat 1 teaspoon oil in a pan, stir and roast the peels in the oil till the moisture evaporates and they become crisp. Alternatively, you can also microwave the peels with oil for about 1-1\/2 minutes.Let the roasted ridge gourd peels cool down and then coarsely grind them in a mixer grinder.Heat the remaining oil in the pan and add cumin seeds, and once they start to sizzle, add the roasted sesame seed and allow it to crackle.Add the ground Ridge gourd peels and red chilli powder to the oil and stir for a minute, turn off the heat, add salt and sugar, and mix well and serve warm.Serve the Ridge Gourd Peel chutney as a side dish along with Phulka or Steamed rice, Maharashtrian Aloo Bhujne and Pumpkin Dal with Garlic Tadka  ."
 },
 {
  RecipeName: "Hawaiian Chicken Skewers Recipe",
  Ingredients: "2 cups Chicken breasts - cubed,1\/3 cup Tomato Ketchup,1\/4 cup Brown Sugar (Demerara Sugar),1\/3 cup Soy sauce,1\/3 cup White vinegar,1\/4 cup Pineapple juice,Salt - as per your taste,1 tablespoon Sesame (Gingelly) Oil,6 cloves Garlic - minced,1 tablespoon Ginger - minced,3 tablespoons Whole Black Peppercorns - freshly ground,1 Red Bell pepper (Capsicum) - cubed,1 Yellow Bell Pepper (Capsicum) - cubed,1 Green Bell Pepper (Capsicum) - cubed,1 cup Pineapple - cubed",
  Calories: 350,
  CarbonFootprintAmt: "moderate",
  Cuisine: "Continental",
  Course: "Appetizer",
  Diet: "Non Vegetarian",
  Instructions: "To prepare Hawaiian Chicken Skewers Recipe, get ready with all the ingredients mentioned and start by coarsely grinding ginger and garlic in a Mixer and keep aside.In a bowl, combine tomato ketchup, soy sauce, rice vinegar, sugar, salt, pepper, olive oil, sesame oil, ginger garlic paste, and chicken. Adjust spices to suit your taste. Mix them well. Place them in an airtight bowl. Keep them aside for about 2 hours.Preheat the Oven to 350 degrees Fahrenheit\/180 degrees Celsius.Combine cubed peppers and pineapple chunks in a bowl. Add a tablespoon of olive oil, salt and pepper to the vegetables. Mix them together.In a wood skewer, thread chicken pieces, peppers, and pineapple chunks according to your imagination level. Soak the wood skewers in a cold water for about 20 minutes before usageArrange the wood skewers in a griller and cook them for about 15 minutes, turning sides for every 5 minutes.Brush the remaining oil on top of the chicken while cooking in an oven. The chicken would leave water on the tray while cooking and this is expected.Once the chicken pieces are half cooked, change the oven to broil mode and broil the chicken for about 10 minutes, turning sides for every 3-4 minutes.Once the chicken is cooked, remove the skewer from the oven and cool down. Do not overcook as the chicken might become hard and lose its juiciness.Serve Hawaiian chicken skewers recipe with with Crispy Whole Wheat Flatbread with Spinach Pesto & Roasted Vegetables on the sides and homemade mayonnaise and enjoy the start of a perfect Hawaiian island dinner at the comfort of your home."
 },
 {
  RecipeName: "Chai Ka Masala Recipe - Homemade Spice Powder for Tea",
  Ingredients: "1\/4 cup Cardamom (Elaichi) Pods\/Seeds,1\/4 cup Cloves (Laung),1\/4 cup Dry ginger powder,1 tablespoon Whole Black Peppercorns,2 inch Cinnamon Stick (Dalchini),1 teaspoon Nutmeg powder",
  Calories: 200,
  CarbonFootprintAmt : "moderate",
  Cuisine: "Goan Recipes",
  Course: "Lunch",
  Diet: "Non Vegetarian",
  Instructions: "To begin making Chai ka Masala, place a pan on medium heat. Add cloves, cardamom, black peppercorns and cinnamon, one by one, in no particular order.Dry roast the spices on medium heat for a couple of minutes until they release a roasted aroma. Turn off the heat and transfer the spices to a plate and allow them to cool.Once the spices have cooled, add the dried ginger powder, nutmeg powder and blend the roasted spice mixture in a blender to a smooth powder.Your Chai ka Masala is ready. Transfer the masala to an airtight container and store it for 4 to 6 months in a glass jar in the freezer and use and when required.Add 1\/4 teaspoon Chai Masala powder to make 2 cups of Chai (Tea). Adjust the masala to suit your taste. If you like black tea, then add a pinch and if you are making tea along with milk then 1\/4 teaspoon for two cups would give you a mild flavor. Every Chai lover has a preference in their ways the tea has to be made, so go ahead and experiment and enjoy this delicious Chai Masala."
 },
 {
  RecipeName: "Kashmiri Mutton Yakhni Recipe",
  Ingredients: "500 grams Mutton - on the bone,2 tablespoons Nutralite Classic Spread,4 Cardamom (Elaichi) Pods\/Seeds,2 inch Cinnamon Stick (Dalchini),2 Bay leaf (tej patta),2 Dry Red Chillies,3 Cloves (Laung),2 teaspoons Fennel seeds (Saunf),Salt - to taste,1-1\/2 cups Curd (Dahi \/ Yogurt),2 teaspoons Red Chilli powder,1 teaspoon Turmeric powder (Haldi),1 teaspoon Dry ginger powder,1 pinch Saffron strands,2 tablespoons Milk",
  Calories: 100,
  CarbonFootprintAmt: "low",
  Cuisine: "Kashmiri",
  Course: "Main Course",
  Diet: "Non Vegeterian",
  Instructions : "To begin making the Kashmiri Mutton Yakhni Recipe wash and clean the mutton well. Soak mutton in hot water for about 10 minutes and set aside. Heat milk in a bowl in the microwave for about a minute, remove from the microwave, add the saffron strands and allow it to rest and dissolve to get the color and the flavours.In a pressure cooker, heat Nutralite Classic Spread on medium flame, once its hot, add the cardamom, cinnamon stick, bay leaf, dry red chillies and cloves. Once they begin to sizzle, add the mutton, discarding the water and cook for a few minutes. Next, to this add the whisked yogurt and mix well. Add about 1\/3 cup of water and give it a good mix. Now add the red chilli powder, turmeric powder, dry ginger powder, salt to taste and the saffron strand along with the milk to the Kashmiri Mutton Yakhni.Close the pressure cooker and pressure cook the Kashmiri Mutton Yakhni for 3 whistles. Turn off the flame and allow the pressure to release naturally. Open the cooker, check the salt and other flavours and adjust to suit your taste.Transfer the Kashmiri Mutton Yakhni to a serving dish and serve hot.Serve this Kashmiri Style Mutton Yakhni Recipe along with Steamed Rice and some Kashmiri Style Haak T Thool Recipe - Greens Cooked With Eggs for a simple comforting Sunday lunch."
 },
 {
  RecipeName: "Surati Jowar Vada Recipe",
  Ingredients: "1 cup Jowar Flour (Sorghum),1\/2 cup Gram flour (besan),1 inch Ginger - chopped,4 cloves Garlic - chopped,1 teaspoon Red Chilli powder,1\/2 teaspoon Turmeric powder (Haldi),1 cup Curd (Dahi \/ Yogurt),Salt - to taste,3 teaspoon Sesame seeds (Til seeds),Sunflower Oil",
  Calories: 200,
  CarbonFootprintAmt: "low",
  Cuisine: "North Indian Recipes",
  Course: "Snack",
  Diet: "Gluten Free",
  Instructions: "To begin making the Surati Jowar Vada Recipe, mix all the ingridietns into a bowl and add about 1\/2 cup water to form a batter.Rest the batter for atleast an hour and then start to fry them.Heat the Kuzhi paniyaram Pan and add a drop of oil to coat the pan; once the pan is well heated scoop the vada batter using a scoop spoon. Cover the pan and allow it to steam.You will notice the top part of the vada getting cooked. At this point you could add another drop of oil and then using a tiny flat spoon gently flip the vada so it can get cooked from the other side and crisp as well.When you insert the back of the spoon or a knife in the center it should come out clean - this is the test to check whether it is has been cooked. Continue the same process with the remaining batter.Serve the Surati Jowar Vada Recipe as a snack recipe along with adrak chai or Punjabi Style Espresso Coffee."
 },
 {
  "RecipeName": "Filter Coffee Fudge Brownies Recipe",
  "Ingredients": "1 cup Butter - at room temperature + more for greasing,4 Whole Eggs,1\/4 cup Coffee Decoction,1 tablespoon Cocoa Powder,1 cup Brown Sugar (Demerara Sugar),1 teaspoon Vanilla Extract,350 grams Dark chocolate - (i used 70% cocoa),1\/2 cup All Purpose Flour (Maida),1\/2 cup Walnuts,1\/2 cup Dark Chocolate Chips,1 cup Heavy whipping cream,1 1\/4 cup Dark Chocolate Chips - or chopped chocolate,1 tablespoon Instant Coffee Powder - (like Nescafé)",
  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Continental",
  "Course": "Dessert",
  "Diet": "Eggetarian",
  "Instructions": "To make the Filter Coffee Fudge Brownies Recipe, prepare a Square brownie pan by greasing it with butter and line it with greaseproof paper.Preheat the Oven to 180 degree Celsius.Melt dark chocolate bar and butter in a heatproof bowl over a pot of simmering water (double boiling method). Make sure water doesn’t touch the bottom of the bowl. Once melted, turn off the heat.Now add the filter coffee, cocoa powder, vanilla extract and sugar into the chocolate mixture and whisk well until the sugar has dissolved.Now crack an egg into a bowl and then transfer it into the chocolate mixture and whisk it in until it is combined.Repeat it with the remaining eggs. Sift in the flour and salt, fold it in gently.Now combine the walnuts and chocolate chips into the batter.Pour this mixture into the prepared tin and bake it for 30-40 minutes or until the skewer comes out clean.Transfer this to a cooling rack and cool completely.Meanwhile to prepare the frosting, in a saucepan, add cream and swirl in the instant coffee and bring it to a gentle simmer. Let it infuse for half an hour.Now strain this mixture into a fresh saucepan and bring this to a gentle boil.Pour this over a bowl of chocolate chips and let it sit for a minute. Now gently mix it with a spatula until it is homogenous and well combined.Transfer the brownie back into the tin it was baked in and pour this fudge sauce over the brownie and spread it all over. (This helps in brownie be thickly covered with fudge). Now let this sit on the counter for 3-4 hours.Slice Filter Coffee Fudge Brownies Recipe and serve either warm or cold, with a scoop of vanilla ice cream with dessert at the end of the meal.\n"
 },
 {
  "RecipeName": "Russian Pattice Recipe - Parsi Chicken Cutlet",
  "Ingredients": "2 Potatoes (Aloo) - boiled and peeled,200 grams Chicken breasts,1\/2 cup Cheese - grated,1\/2 tablespoon Garlic - paste,1\/2 tablespoon Ginger - paste,2 Green Chillies,2 sprig Coriander (Dhania) Leaves,1\/3 cup Whole Wheat Bread crumbs,Salt - to taste,1 teaspoon Black pepper powder,1 teaspoon Garam masala powder,1 Whole Egg,1\/4 cup Sooji (Semolina\/ Rava),1\/2 cup Whole Wheat Bread crumbs",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Parsi Recipes",
  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Russian Pattice Recipe, we will first par boil the chicken. Heat water in a saucepan on high heat along with some salt and give it a brisk boil, add the chicken breast to it and cook it for about 3-5 minutes. Turn off the flame, drain the excess water and shred the chicken into small pieces. Transfer to a bowl. Along with the chicken in the bowl, add mashed potatoes, cheese, garlic, ginger, green chillies, coriander leaves, bread crumbs, salt, black pepper powder, garam masala powder, mix well and bring the mixture together. Divide the Russian pattice mixture into equal portions. Roll each portion between your palms and flatten it to resemble like a disc. Preheat a kadai, with oil on medium-highh heat. Alternatively, if you wish to, you could also shallow fry it. In a small bowl, break the egg and whisk it well. In yet another bowl, mix together the rava and the bread crumbs and set aside. Dip each pattice into the egg then roll it into the rava-bread crumb mixture. Drop these Russian pattice into the hot oil and fry until it turns into a lovely golden brown colour. Serve hot Russian Pattice. Serve Russian Pattice as a tea time snack or along with a Parsi meal along with Green Chutney or Tomato Ketchup. "
 },
 {
  "RecipeName": "Ginger Garlic Chicken Recipe",
  "Ingredients": "3 Chicken breasts - cut into 1 inch cubes,2 tablespoon Garlic - finely chopped,3 tablespoon Ginger - finely chopped,1 Onion - cut into cubes,2 Green Chilli - chopped,1\/4 cup Spring Onion Greens,2 tablespoons Sprig Ginger Teriyaki Sauce -,1 tablespoon Schezwan sauce,1 tablespoon Sweet and Spicy Red Chilli Sauce (Tomato Chilli Sauce),1 teaspoon Soy sauce - soy sauce,1 teaspoon Chilli vinegar - chilli vinegar,Salt - to taste,1\/2 teaspoon Black pepper powder -,1\/2 teaspoon Honey,2 teaspoons Corn flour",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indo Chinese",
  "Course": "Side Dish",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Ginger Garlic Chicken Recipe, combine the corn flour with 1\/4 cup of water and make a corn flour slurry. Keep this aside.Heat a skillet with oil on medium heat, add the ginger, garlic and saute for about a minute until starts turning into a light brown colour. Next add the onions, green chilli and saute for another minute. At this stage add in the salt and pepper and the chicken cubes. Continue to cook the Ginger Garlic Chicken by placing the lid on for 2-3 minutes until the chicken is tender and cooked.After 3 minutes, open the lid and add, ginger teriyaki sauce, schezwan sauce, red chilli sauce, chilli vinegar, soy sauce, honey and black pepper powder. Stir fry the Ginger Garlic Chicken on high heat until the chicken is well coated with the sauces.Finally add in the cornflour slurry and mix thoroughly on medium-high heat until the ginger garlic chicken becomes thick. Check the salt and other spices and adjust according to taste.Transfer the Ginger Garlic Chicken to a serving bowl and serve hot. Serve  Ginger Garlic Chicken Recipe along with Szechuan Vegetarian Fried Rice or Hakka Noodles With Egg Recipe followed by a dessert of Sticky Date (Fig) & Walnut Pudding Recipe with Toffee Sauce for a simple weekend meal. "
 },
 {
  "RecipeName": "Healthy Bharwa Karela Recipe - Stuffed Bitter Gourd",
  "Ingredients": "8 Karela (Bitter Gourd\/ Pavakkai),Sunflower Oil - coconut oil or mustard oil as required (maximum 3 tablespoons),1 teaspoon Kashmiri Red Chilli Powder,1 teaspoon Garam masala powder,1\/2 teaspoon Amchur (Dry Mango Powder),Salt - to taste,1 Onion - (red or white),1 Tomato,1\/4 cup Mango (Raw) - chopped,1 Green Chilli,4 cloves Garlic,1 inch Ginger - peeled,1\/2 inch Fresh turmeric root - or 1 teaspoon turmeric powder,10 Raw Peanuts (Moongphali),2 teaspoons Coriander (Dhania) Seeds,2 Dry Red Chillies,Tamarind - marble sized,1\/2 cup Fresh coconut - grated",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Indian",
  "Course": "Side Dish",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making Healthy Bharwa Karela Recipe (Indian Masala Stuffed Bitter Gourd), scrape the outer skin of the bitter gourds and make a deep vertical cut in the center leaving the base portion intact. Gently scoop out the seeds and the pith and set it aside.Rub the bitter gourds with salt, inside out.Mix about 1\/2 teaspoon of salt to the pith and seeds and allow it to rest for at least half an hour. Squeeze excess water and wash and drain them. Pat the bitter gourds with a kitchen towel.In the meantime, grind all the ingredients given under 'Ground Masala' in a mixer grinder including onion, tomato, raw mango, green chilli, garlic, ginger and fresh turmeric root.Heat a pan and gently roast the ingredients given under the 'dry masala' except coconut including raw peanuts, coriander seeds, dry red chillies and tamarind.Once it is done, grind them coarsely with coconut. Keep it aside.Heat a pan\/ kadai over a low flame with a little oil. When the oil heats up add the ground tomato onion masala and the pith of karela.Mix dry (roasted) masala, kashmiri red chili powder, amchur powder and garam masala. Add salt as required. Adjust spices.Allow it to cook for 8-10 minutes or till the time the excess water is absorbed and looks cooked, switch off.Spoon the masala into each processed bitter gourd\/Karela.Heat a wide pan with 1-2 tablespoons of oil.Gently place the stuffed bitter gourds in the pan and shallow fry them till all the sides are uniformly browned. You can keep the lid closed often to have them cooked evenly.Delicious Healthy Bharwa Karela (Indian Masala Stuffed Bitter Gourd) is now all set to be served. Serve Bharwa Karela along with Palak Dal, Phulka and Boondi Raita for an everyday meal."
 },
 {
  "RecipeName": "Alu Vadi Or Patrode Recipe - Maharashtrian Snack With Colocasia Leaves",
  "Ingredients": "6 Colocasia Leaves (Arbi) - de-stemmed,1-1\/2 cups Multigrain flour - or chickpea flour (adjust),2 tablespoon Tamarind Water,2 teaspoons Garlic - grated,1 teaspoon Cumin powder (Jeera),1 teaspoon Coriander Powder (Dhania),1\/2 teaspoon Asafoetida (hing),1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Red Chilli powder,2-3 teaspoons Jaggery - grated,Salt - to taste,Water - as required to make a thick batter,2 teaspoon Sunflower Oil,2 teaspoons Cumin seeds (Jeera),2 teaspoons Fennel seeds (Saunf),3 teaspoons Sesame seeds (Til seeds)",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Maharashtrian Recipes",
  "Course": "Snack",
  "Diet": "Vegetarian",
  "Instructions": "To begin making Alu Vadi or Patrode Recipe - Maharashtrian Snack With Colocasia Leaves, first wipe the colocasia leaves with a kitchen towel to remove excess moisture.Use a rolling pin to flatten the thick part of the vein so that it becomes easy to roll the leaves.In a mixing bowl add the flour, tamarind, spices, jaggery, salt, and garlic.Add enough water to make a thick paste\/batter.Place one leaf on a flat working surface.Spread some paste all over the leaf, leaving some space around the edge.Place another leaf over the batter. Spread some more batter over this leaf.Place another leaf over it and spread more paste.Starting from the stem side tightly roll the stacked leaves.Repeat this with the remaining set of leaves and batter.Prepare a steamer and place both the rolls in it.Steam for about 12-15 minutes or till the rolls are cooked through. You can insert a knife and check if it comes out clean.Cool the rolls on a plate .With a sharp knife slice the rolls.Heat oil in a pan. Add the cumin seeds and once they sizzle add the fennel seeds nd sesame seeds if using. Add the sliced vadi and gently stir to coat them with the seeds and tempering.Serve Alu Vadi or Patrode Recipe - Maharashtrian Snack With Colocasia Leaves as required, as a side dish or snack. Refrigerate if you need to store them for more than a day."
 },
 {
  "RecipeName": "Cauliflower Moong Dal Recipe",
  "Ingredients": "1 cup Yellow Moong Dal (Split),1 Cauliflower (gobi),1 teaspoon Turmeric powder (Haldi),3 Green Chillies,1 tablespoon Cumin powder (Jeera),1 Onion - chopped,Salt - to taste,2 Tomatoes,1 tablespoon Sunflower Oil - (adjust),1 teaspoon Ginger - minced,2 tablespoon Coriander (Dhania) Leaves,1 teaspoon Garam masala powder",
  "Calories": 300,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indian",
  "Course": "Side Dish",

 {

 {
  "RecipeName": "Vegetarian Mexican Chili for Tacos Recipe - Made from Horse Gram",
  "Ingredients": "1 cup Horse Gram Dal (Kollu\/ Kulith) - soaked for 4 hours,1 Onion - finely chopped,2 Stalk Celery - finely chopped,2 Pickled Jalapenos - finely chopped,3 cloves Garlic - finely chopped,1 Tomato - finely chopped,1\/2 teaspoon Red Chilli powder,2 teaspoons Cumin powder (Jeera) - roasted,1 teaspoon Dried oregano,1 Bay leaf (tej patta),1\/2 teaspoon Black pepper powder - adjustable,1 tablespoon Extra Virgin Olive Oil,Salt - to taste",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Mexican",
  "Course": "Dinner",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Vegetarian Mexican Chili, we will first cook the Horse Gram Lentils. We will cook the soaked horse gram using the pressure cooker method.  You can also cook it in a saucepan if you prefer that method. Place the soaked horse gram in the pressure cooker, along with 2 cups of water. Cover the pan, place the weight on and pressure cook the horse gram until you hear 5 to 6 whistles. After a couple of whistles, turn the heat to low and simmer the horse gram for 10 to 15 minutes. After 10 to 15 minutes turn off the heat. Allow the pressure to release naturally. Open the cooker, if there is excess water from the lentils, then drain the excess liquids and keep it aside in a separate bowl. We will use it for the chiles as and when required. The next step is to make the spice base for the Mexican Chili. Heat the olive oil in a heavy-bottomed pan on medium heat. Add minced garlic, the onions, the celery stalk and stir-fry until the onions and celery are tender. Once tender, add the chopped tomatoes, jalapenos, along with chili powder, ground cumin, bay leaf, dried oregano, black pepper, and cook until tomato become soft and well cooked. Now add the cooked horse gram lentils along with 2 tablespoons of reserved water. Give the Mexican Chili a brisk boil.Once it comes to a brisk boil, cover the pan, turn the heat to low and simmer the Vegetarian Mexican Chili for about 10 minutes and turn off the heat. Check the salt and spices and adjust to suit your taste.Transfer the Vegetarian Mexican Chili to a serving bowl. Serve it along with Taco Shells, a Lettuce Salad, sour cream, and grated cheddar cheese. "
 },
 {
  "RecipeName": "Pahadi Chicken Curry Recipe",
  "Ingredients": "500 grams Chicken - with bone,1\/2 cup Curd (Dahi \/ Yogurt) - whisked,1\/4 cup Milk,1 teaspoon Turmeric powder (Haldi),2 Cardamom (Elaichi) Pods\/Seeds,1 Black cardamom (Badi Elaichi),2 sprig Coriander (Dhania) Leaves - chopped,Salt - to taste,Sunflower Oil,2 Onions - chopped,4 cloves Garlic - chopped,1 inch Ginger,2 tablespoon Coriander (Dhania) Seeds,1 inch Cinnamon Stick (Dalchini),2 Cloves (Laung),1 teaspoon Fennel seeds (Saunf),1 teaspoon Whole Black Peppercorns,1 Green Chilli - chopped",

 },
 {
  "RecipeName": "Egg Butter Masala Recipe",
  "Ingredients": "4 Whole Eggs,3 Tomatoes - finely chopped,2 Onions - finely chopped,6 cloves Garlic,1\/4 inch Ginger,6 tablespoon Butter,1 Bay leaf (tej patta),1 teaspoon Red Chilli powder,1 tablespoon Garam masala powder,1 teaspoon Kasuri Methi (Dried Fenugreek Leaves),20 Cashew nuts,1 tablespoon Ginger Garlic Paste,Salt - to taste",
  "Calories": 200,

  "Cuisine": "Indian",
  "Course": "Lunch",
  "Diet": "Eggetarian",
  "Instructions": "To begin with Egg Butter Masala, soak cashew nuts in hot water for 30 minutes. After 30 minutes drain the water and retain the cashew nuts.Boil the eggs and after cooling, crack and discard the shell. Keep them aside.In a kadhai, add 2 tablespoon butter. After the butter melts, add onion and fry till onion turns pinkish. Add tomato and saute till tomato turns mushy.Add garlic, ginger and saute till raw smell of garlic goes away. Add the boiled cashew nuts and mix.Switch off the gas. After cooling, grind the sauteed onion tomato mixture by adding 1 cup water.Strain this gravy by passing through a strainer. While passing through a strainer, take a spoon and keep on pressing the contents against the strainer. Let the entire gravy pass through. Only seeds of tomato will remain on strainer as a residue which you can discard.Heat the kadai again, add 1 tablespoon butter. Add bayleaf and ginger garlic paste and fry for 1 minute.Add the gravy and mix everything well. Add 2 tablespoons butter and simmer the gravy for 10 minutes.Add chili powder, garam masala, kasuri methi and mix well. Finally, add the boiled eggs and simmer for 5 minutes. Add salt to taste.Garnish with chopped coriander leaves or fresh cream if you wish.Serve Egg Butter Masala with Whole Wheat Lachha Paratha and Jeera Rice."
 },
 {
  "RecipeName": "Carrot and Cucumber Thalipeeth Recipe",
  "Ingredients": "1 cup Rice flour,1\/2 cup Gram flour (besan),1\/2 cup Whole Wheat Flour,1 Cucumber - grated,1 Carrot (Gajjar) - grated,2 sprig Dill leaves - chopped,1 tablespoon Red Chilli powder,1 teaspoon Turmeric powder (Haldi),Salt - to taste",

  "Diet": "Sattvic",
  "Instructions": "We begin making the Carrot and Cucumber Thalipeeth Recipe by grating the cucumber and carrot. Squeeze out all the water from them and add it along with other ingredients in a bowl.Add 1\/2 cup of lukewarm water and knead it into a wet and soft dough.The dough will be slightly sticky to handle. Allow the dough to rest for 5 minutes. Divide the dough into 4 portions.Preheat the skillet on medium heat. Keep water in a separate bowl to wet fingers and a wet the muslin cloth dipped in water squeezing out any excess water.Spread the cloth on a smooth counter top. Take a portion of the Thalipeeth mixture and pat it on the wet cloth to about 4 inches in diameter. Try to not make it too thin as it can break while flipping it on the skillet.Carefully lift the cloth along with the patted mixture and flip the Thalipeeth over on the skillet. Drizzle a teaspoon of oil or ghee around the Thalipeeth and cook on medium heat.After about 3 minutes, you will be able to flip the Thalipeeth over to the other side. Allow each side to cook on medium heat for about 3-4 minutes, until the Thalipeeth are slightly crisp and browned. Remove from heat and place on a serving platter.Continue the same procedure with the other portions of the Thalipeeth dough.Serve the Carrot and Cucumber Thalipeeth Recipe along with ginger and walnut chutney or Dhaniya Pudina Chutney Recipe (Green Chutney) for your morning breakfast."
 },
 {
  "RecipeName": "Vietnamese Chicken & Potato Curry Recipe",
  "Ingredients": "300 grams Chicken breasts - cut into big chunks,2 Potato (Aloo) - skin peeled and cut into big chunks,2 Carrot (Gajjar) - skin peeled and cut into big chunks,2 Onion - sliced,4 cloves Garlic - finely chopped,300 ml Coconut milk,1\/2 teaspoon Turmeric powder (Haldi),Salt - to taste,Sunflower Oil,2 Bay leaf (tej patta),1 teaspoon Cumin seeds (Jeera),1 teaspoon Fennel seeds (Saunf),2 tablespoon Coriander (Dhania) Seeds,1 inch Cinnamon Stick (Dalchini),2 Cloves (Laung),1 Star anise,1 teaspoon Black pepper corns",

  "Cuisine": "Vietnamese",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Vietnamese Chicken & Potato Curry Recipe, we will roast the whole spice for Vietnamese curry powder on a small skillet over a medium heat. Roast the spice for at least 5 minutes until you get a good aroma from it. Once the whole spices are well roasted. Transfer it to a mixer and grind it into a smooth powder. In a mixing bowl, add the chicken pieces and half of the ground curry powder and turmeric powder. Mix well and rest for at least 30 minutes, keep it ready to roast them.  To make the Vietnamese chicken curry, you can keep pressure cooker over medium heat. Drizzle some oil, add the marinated chicken pieces and roast them for at least 3 minutes. Once done take the chicken pieces out, into the same oil add onions and garlic and saute till they turn translucent and soft. Add in chopped carrot and potatoes and saute for 2 more minutes and add in the remaining ground curry powder, coconut milk, 1 cup of water and mix well. Bring it to a boil, add the roasted chicken pieces and sprinkle salt to taste and mix well. Cover the Vietnamese Chicken & Potato Curry with a lid and cook for at least 2 whistles and turn off the heat.Allow the pressure to release naturally. Open the pressure cooker and give the Vietnamese Chicken & Potato Curry. Check the salt and adjust according to taste. Once done, serve Vietnamese Chicken & Potato Curry over serving bowl.Serve the Vietnamese Chicken & Potato Curry Recipe along with Steamed Rice and Vietnamese Vegetarian Spring Rolls to make a special weeknight dinner. "
 },
 {
  "RecipeName": "Radish Leaves Pachadi Recipe",

 {

  "Ingredients": "375 gram All Purpose Flour (Maida),125 Whole Wheat Bread crumbs,250 gram Sugar - (you can substitute with palm granulated sugar),25 gram Milk Powder,175 ml Lukewarm Water,1\/4 teaspoon Salt,1 teaspoon Baking soda,2 teaspoon Baking powder,2 teaspoon Cinnamon Powder (Dalchini),1\/4 teaspoon Vanilla Extract,2 Egg yolks,200 grams Butter,3 tablespoon Sesame seeds (Til seeds)",

 {
  "RecipeName": "Mughlai Style Chicken Changezi Recipe",
  "Ingredients": "2 tablespoon Curd (Dahi \/ Yogurt),1 teaspoon Ginger Garlic Paste,1 tablespoon Coriander Powder (Dhania),3\/4 teaspoon Cumin powder (Jeera),Salt - to taste,1\/2 teaspoon Turmeric powder (Haldi),1\/2 teaspoon Kasuri Methi (Dried Fenugreek Leaves),1-1\/2 teaspoon Kashmiri Red Chilli Powder,2 tablespoons Sunflower Oil,750 grams Chicken - cleaned,4 tablespoons Sunflower Oil,1 tablespoon Ginger - finely chopped,1 tablespoon Garlic - finely chopped,1 cup Homemade tomato puree,2 Onions - chopped,Salt - to taste,Red Chilli powder - Red chili powder to taste,2 tablespoon Fresh cream",

  "Cuisine": "Indian",
  "Course": "Dinner",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Chicken Changezi recipe, pat dry the chicken well after cleaning and prick it with a fork. This helps in getting the marinade deep inside chicken.To marinate the chicken , in a mixing bowl, combine the chicken along with dahi, ginger garlic paste, coriander powder, cumin powder, salt, turmeric powder, kasturi methi, kashmiri red chili powder, and marinade for 3-4 hours.Now bake chicken at 180°C for 30-40 minutes according to the size of the chicken pieces. Burn a small piece of charcoal on the direct flame.Place your chicken in a dish, once it is cooked. In the middle place a katori. Put the blazing charcoal in that katori and pour ghee over it. Cover and let it rest till all the smoke is infused in the chicken. This will give you a smoky flavor to chicken. Now, for the gravy, heat oil in a heavy bottomed pan. Add the ginger garlic and cook for about 30 seconds or till the raw smell disappears.Add tomato puree and masala gravy of onions. Cook until all comes together (about 2-3 minutes). Add salt, red chilli powder and baked chicken.Now cook for 5-7 minutes so that gravy is well absorbed by chicken. In the end simply add the cream, mix and serve. Garnish with coriander leaves.Serve Chicken Changezi along with Garlic Naan or Jeera Rice and Pickled Onions  for a soulful meal followed by a dessert of Malpua With Rose And Saffron Syrup Recipe"
 },
 {
  "RecipeName": "Chicken Corn Fritters Recipe",
  "Ingredients": "1 cup Chicken breasts,1\/2 cup Del Monte Whole Corn Kernels,1 Whole Egg - lightly beaten,1\/2 cup Milk,2 tablespoons Butter,1\/2 teaspoon Salt,1 teaspoon Red Chilli powder,1 teaspoon Black pepper powder,1 cup All Purpose Flour (Maida),1 teaspoon Baking powder,1\/2 cup Water,Sunflower Oil - for deep frying",
  "Calories": 450,

  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Chicken Corn Fritters recipe, wash chicken breasts with water thoroughly and chop them into small pieces.In a small pan, add the chopped chicken pieces and a pinch of salt. Add 2 to 3 tablespoons of water and cook for few minutes until the chicken turns white.Switch off the flame. Drain the water from the chicken and hammer them well. Gently mash them with hands.In a separate bowl, add flour, cooked chicken pieces, and beaten egg. Mix them together with a spatula.Add butter, milk, spice powders, salt and combine them together.Meanwhile, in a kadai, heat oil for frying fritters. Ensure the oil is right consistency by dropping a small ball of the flour and it should rise steadily.Once the oil is hot, take a small ball of the mixture and gently drop them into the oilFry the fritters in medium heat flipping occasionally until they turn golden in colour.Prepare this protein-rich Chicken Corn Fritters with Dhaniya Pudina Chutney and enjoy your evening with a hot cup of Masala Tea."
 },
 {
  "RecipeName": "Baked Beans & Potatoes Chaat Recipe",
  "Ingredients": "Whole Wheat Brown Bread - 8 slices,Baked beans - as needed,4 Potatoes (Aloo) - boiled,1 teaspoon Cumin powder (Jeera),2 Onions - finely chopped,2 Green Chillies - finely chopped,Chaat Masala Powder - for seasoning,Coriander (Dhania) Leaves - small bunch,Sev - for topping,Salt - to taste,Butter - for toasting the bread",

  "Instructions": "To begin making the Baked Beans & Mashed Potatoes on Toast Recipe, we first have all the ingredients ready.First, have the homemade baked beans ready. Click here to see the recipe of how to make homemade baked beansNext, boil the potatoes, peel and diced them. In a bowl, add the boiled potatoes, sprinkle salt, cumin powder, chaat masala powder, a tablespoon of butter and some chopped coriander leaves. Using a fork, mash the potatoes well and check the seasoning and adjust to suit your taste. Keep the mashed potato mixture aside.Butter the bread slices and cut them into half. Spoon the potato mixture over the bread slices and spread it evenly on the top. Preheat the oven to 200 C. Arrange the buttered bread with potatoes on the baking tray and bake in the oven for about 10 minutes until you notice the sides of the bread becoming brown and crisp.In a bowl, toss the onions, some chaat masala and chopped coriander leaves. Keep this aside.Now when you are ready to serve, warm the beans and spoon the baked beans on each of the mashed potatoes. Sprinkle them with the onion mixture and finally top it with crisp sev.Serve the Baked Beans & Potatoes Chaat immediately as a teatime snack or as an appetizer for your parties."

 {
  "RecipeName": "Moroccan Chicken Burgers With Feta And Carrot Recipe",
  "Ingredients": "400 grams Chicken - minced,1 Onion - finely chopped,1\/4 cup Mint Leaves (Pudina) - finely chopped,1 tablespoon Ginger - grated,1 tablespoon Harissa paste,1 tablespoon Paprika powder,1 tablespoon Cumin powder (Jeera),2 tablespoon Garlic - minced,Salt - to taste,1 teaspoon Black pepper powder,1 teaspoon Lemon juice,Sunflower Oil - little for brushing,4 Mini Pita Breads,Iceberg lettuce - Few,4 tablespoon Hung Curd (Greek Yogurt),1\/2 cup Feta Cheese - crumbled,3 Carrots (Gajjar) - cut into thin strips,1 teaspoon Lemon juice,1 teaspoon Black pepper powder,Salt - to taste,1 tablespoon Extra Virgin Olive Oil",

  "Instructions": "To begin making the Moroccan Chicken Burgers With Feta And Carrot recipe, into the minced chicken in a mixing bowl, add finely chopped onions, mint leaves, grated ginger, minced garlic, paprika, cumin powder, pepper powder, salt, harissa and lime juice. Mix well until combined. Divide into 4 equal portions. Shape into 1 inch thick patty. Keep aside.Heat up your grill on medium flame. Brush oil over the grill and place the chicken patty over the hot grill. Cook for 3 to 4 minutes on one side and then flip to cook on other side. Make sure chicken is cooked through and browned well. Remove the patty from grill.For carrot slaw, cut carrots into thin strips. Add olive oil, pepper powder, salt and lime juice. Mix well.Lightly grill the pita bread. Cut the pita bread in the middle from one end and leave the other ends intact. Smear hung curd inside the pita bread. Place few lettuce leaves and the chicken patty. Spoon some carrot slaw other the grilled chicken patty and crumble some feta cheese. Serve.Serve Moroccan Chicken Burgers With Feta And Carrot  along with Mulled Apple Juice Recipe followed by a dessert of Rich Chocolate Cheesecake Recipe. "
 },
 {
  "RecipeName": "Thandai Panna Cotta With Strawberry And Mango Coulis Recipe",
  "Ingredients": "2 cups Fresh cream,1\/2 cup Milk,2 teaspoon Gelatin,4 tablespoons Sugar,2 tablespoons Thandai Masala - or syrup,1 cup Mango Pulp (Puree),1 tablespoon Lemon juice,2 tablespoons Water,200 grams Strawberries - hulled,3 tablespoons Sugar,2 teaspoon Lemon juice,2 tablespoons Water",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Fusion",
  "Course": "Dessert",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin with Thandai Panna Cotta With Strawberry And Mango Coulis, firstly we will start making the strawberry coulis.Puree together the chopped strawberries, sugar, lemon juice and just 1-2 teaspoon of water. Transfer mixture to a saucepan over medium-high heat and bring it to a boil.Continue to boil until mixture thickens to syrup consistency. Strain and set it aside to cool. Pour into glasses, cover with foil\/ cling film and freeze till set.In the meanwhile, prepare the thandai. Pour 1\/2 cup of milk into a mixing bowl and evenly sprinkle some gelatin on top; set aside for two minutes.Place 1-1\/2 cups of cream, sugar and the thandai into a small saucepan and bring to a simmer (don't boil it). Use a whisk to stir the mixture together till its mixed well.Strain the gelatin mixture into the cream-thandai mixture and stir until gelatin is completely dissolved (mixture should be free of grit when rubbed between two fingers).Simmer for 5 mins and remove from heat. Keep whisking almost continuously.Let the thandai cream mixture come to room temperature. Once cool, whip up the remaining 1\/2 cup of cream and gently fold it into the panna cotta.Now pour it over the strawberry coulis and chill for 2 hrs. Make sure the strawberry is set first or the layers will run into each other.If you are making this well ahead of time, cover with foil tightly, and keep in fridge overnight.While that's setting, make the mango coulis in a similar way as you made the strawberry coulis. You just have to use chopped mangoes instead of strawberries. Once it is done, let it cool to room temperature.Make sure the thandai layer is set, then gently spoon the mango on top. Wrap and freeze to set completely.Remove when needed, taking the Thandai Panna Cotta out 5 mins before serving time and garnish it and serve.Serve Thandai Panna Cotta With Strawberry And Mango Coulis as a Dessert after your delicious dinner meal. "
 },
 {
  "RecipeName": "Snake Gourd Salan Recipe (Snake Gourd Cooked In Tangy Spicy Peanut Sesame Curry)",
  "Ingredients": "2 cups Snake gourd (pudulangai) - cut into 1 inch strips,1 teaspoon Cumin seeds (Jeera),1\/2 teaspoon Mustard seeds,1\/4 teaspoon Methi Seeds (Fenugreek Seeds),1\/4 teaspoon Turmeric powder (Haldi),1 teaspoon Coriander Powder (Dhania) - freshly roasted and ground,1 teaspoon Red Chilli powder,2 Tomatoes - pureed,1 cup Tamarind Water,1 sprig Curry leaves,Sunflower Oil - to cooking,2 tablespoons Coriander (Dhania) Leaves - to garnish,Salt - to taste,2 tablespoons Roasted Peanuts (Moongphali),2 tablespoons Sesame seeds (Til seeds) - roasted,3 tablespoons Fresh coconut - grated,3 cloves Garlic,1 inch Ginger,1 Onions - roughly chopped",
  "Calories": 250,

  "Cuisine": "Andhra",
  "Course": "Dinner",
  "Diet": "Vegetarian",
  "Instructions": "To begin making the Snake Gourd Salan Recipe, first grind the peanuts, coconut and till seeds along with a little water and grind to a smooth paste and keep aside. Also make onion, ginger garlic paste and keep aside.Steam the snake gourd in the pressure cooker for just one whistle and turn off the heat. After the whistle, release the pressure immediately, so it does not get over cooked. Heat a teaspoon of oil over medium heat in a pan; add the cumin seeds, mustard seeds, fenugreek seeds and curry leaves.When the seeds crackle, add the onion garlic and ginger paste and saute for about 2 minutes. Add the tomato puree and saute for 2 more minutes until the tomatoes begin to boil and bubble.Add the turmeric powder, coriander powder, chilli powder and powdered peanut-sesame mixture. Cook over a medium flame stirring continuously, for about 5 minutes.Add the tamarind water, the cooked snake gourd and salt and simmer until the gravy thickens for about 10 minutes. Once done, turn off the heat and garnish with coriander leaves.Serve the Snake Gourd Salan along with Peppery Mushroom Biryani Recipe and Tomato Onion Raita for a delicious weeknight dinner."
 },
 {
  "RecipeName": "Filling recipe",
  "Ingredients": "5 Karela (Bitter Gourd\/ Pavakkai),1 Onion - finely chopped,1 teaspoon Turmeric powder (Haldi),1 teaspoon Red Chilli powder,1 teaspoon Cumin seeds (Jeera),1 teaspoon Salt,1 teaspoon Coriander Powder (Dhania),1 teaspoon Mango pickle,Cotton threads - to tie and secure the guards,Sunflower Oil - for deep frying",

 },
 {

 {
  "RecipeName": "Whole Wheat Black Forest Cake In A Jar Recipe (Eggless)",
  "Ingredients": "2 tablespoon Butter - melted,2-1\/2 tablespoon Curd (Dahi \/ Yogurt),5 tablespoons Milk,3-1\/2 tablespoons Whole Wheat Flour,3 tablespoons Caster Sugar,1\/2 teaspoon Baking powder,Baking soda - a pinch,1 tablespoon Cocoa Powder,1 tablespoon Chocolate chips,1\/2 cup Water,1 cup Strawberries - finely chopped,3 tablespoons Sugar,200 ml Heavy whipping cream,4 tablespoons Caster Sugar,2 teaspoons Vanilla Extract,Strawberries - sliced,Chocolate chips - as required",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Continental",
  "Course": "Dessert",
  "Diet": "Vegetarian",
  "Instructions": "To begin making the Whole Wheat Black Forest Cake In A Jar recipe, firstly we will make the eggless chocolate whole whaet cake.In a microwave safe bowl, add butter, curd, milk, whole wheat flour, caster sugar, baking powder, baking soda and cocoa powder and mix it well using whisk.Sprinkle some chocolate chips and bake it for 20 minutes into preheated microwave at 180 degrees. Once cake has cooled, cut cake into tiny rounds and keep them aside.The next step is to make the strawberry syrup. In a saucepan, add in strawberries, water and sugar and toss it.Place saucepan on low heat until sugar begin to melt. Continue to stir until sauce it becomes very thick, about 4 minutes. Remove from heat cool completely and keep it aside.Now we will make the whipping cream. Whip heavy whipping cream, sugar and vanilla on high until stiff peaks form. Refrigerate until ready to use.The last step is to assemble the cake in the jar. Choose any medium sized jar. Stuff the jar first with chocolate cake piece.Add about 2 tablespoons strawberry syrup on top of cake piece (it will most likely soak through the cake as opposed to just sitting on top. Add strawberry slices. Top with whipped cream and chocolate chips.Repeat the steps 1-3 until jar is full and topped with whip cream. Garnish it with some chocolate chips, strawberry slices. Cover and refrigerate until ready to serve. Will stay fresh in refrigerator for about 4 days.Serve Whole Wheat Black Forest Cake In A Jar as a dessert after your meal or make them for your kids birthday parties."
 },
 {
  "RecipeName": "Spicy & Tangy Goan Chicken Stew Recipe With Vegetables",
  "Ingredients": "500 grams Chicken - (preferably with bones),1 Onion - finely chopped,1 Tomato - finely chopped,4 Green Chillies - slit,2 Carrots (Gajjar) - chopped,2 Potato (Aloo) - peeled and diced,1\/3 cup Green peas (Matar),1 inch Ginger - finely chopped,6 cloves Garlic - finely chopped,1 tablespoon Coriander Powder (Dhania),1-1\/2 teaspoon Cumin powder (Jeera),1 tablespoon Black pepper powder,4 tablespoons Tamarind Paste,Salt - to taste,1 tablespoon Gingelly oil,Water - as required,1 teaspoon Red Chilli powder,1 teaspoon Salt,1 tablespoon Lemon juice",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Goan Recipes",
  "Course": "Dinner",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Goan Chicken Stew recipe, firstly wash the chicken pieces well.To marinate the chicken, in a mixing bowl , add red chilli powder, salt, lime juice and chicken pieces. Mix well and let it sit inside the fridge for 1 hour.In a small bowl, dissolve the tamarind paste in 1-1\/2 cups of water and keep aside.The next step is to make the tangy masala for the Chicken Stew.In a large wok, heat oil on medium heat, add finely chopped ginger and garlic pieces and cook for 2 minutes until raw smell is gone. Add finely chopped onions and green chilies cook till onions turn translucent. this will take about 5 minutes. Once the onions have softened, add the tomatoes and saute until it softens.Next add marinated chicken pieces and saute for about 5 minutes until the chicken is partially cooked.At this stage, add chopped carrots and potatoes and mix well.  Add the spice powders - coriander powder, cumin powder, pepper powder and salt to taste.Stir well for a few minutes.Finally, add the green peas, tamarind water and any additional water and mix well. Cover the Goan Chicken Stew recipe and cook until chicken and vegetables are fully cooked. This will take a good 20 minutes to cook the chicken well. Once the Chicken Stew is done, check the salt and spices and adjust to suit your taste. Turn off the heat.Serve Goan Chicken Stew with Goan Style Sana Recipe (Soft Steamed Rice Cakes) or hot steamed rice for a perfect weekday meal."
 },
 {
  "RecipeName": "Vazhaipoo Bajra Adai Recipe - Banana Flower & Pearl Millet Dosa",
  "Ingredients": "1 Banana flower (Vazhaipoo) - cleaned and chopped,1 Onion - chopped,1 teaspoon Turmeric powder (Haldi),Salt - to taste,1\/4 cup White Urad Dal (Split),1\/4 cup Arhar dal (Split Toor Dal),1\/4 cup Chana dal (Bengal Gram Dal),1 cup Bajra (seeds),1 tablespoon Whole Black Pepper Corns,3 sprig Curry leaves",
  "Calories": 50,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Tamil Nadu",
  "Course": "South Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Vazhaipoo Bajra Adai Recipe, soak the dals and millet in water for at least 3 hours.Once the dals are soaked, grind them along with pepper and curry leaves to a coarse batter by adding little bit of water.The batter must be the same consistency of a dosa batter and not too runny. Once all of it is ground keep, stir in the salt and keep the Bajra adai batter aside aside.Move ahead to clean the banana flower, take out the petals first and you will notice small white florets at the bottom, pluck them out.Keep a container with buttermilk ready in order to add the used florets. From each banana floret, the stamen (kaalan) and the thin white colored cover portions must be removed and should be soaked in the buttermilk.Once u have done removing all the florets, drain the buttermilk and chop the florets into small pieces.Heat a kadai with oil, add onions and saute till they turn translucent. Add chopped florets, sprinkle with salt and turmeric and saute until the florets are cooked.Add these sautéed Banana Flower into the Bajra Adai batter and mix well to combine.Heat a dosa tawa, once it becomes hot, use a ladle to take little batter and pour it in the center and spread it in concentric circles with the back ladle to form a thin Adai.Drizzle oil around the Banana Flower Bajra Adai cook until the Adai is crisp and golden brown on both sides.Serve the Vazhaipoo Bajra Adai Recipe along with Coconut chutney and Sambar to make it a wholesome high protein meal."
 },
 {
  "RecipeName": "Egg Dosa Recipe With Cheesy Garlic Mayo",
  "Ingredients": "1 cup Idli Dosa Batter,2 Whole Eggs,1 Onion - finely chopped,1 Tomato - finely chopped,3 sprig Coriander (Dhania) Leaves - finely chopped,4 tablespoon Del Monte Cheesy Garlic Mayo,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Red Chilli powder,Salt - to taste,Sunflower Oil - for cooking,1 Onion - julienned,3 sprig Coriander (Dhania) Leaves - finely chopped",

  "Cuisine": "South Indian Recipes",
  "Course": "South Indian Breakfast",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Egg Dosa Recipe with Cheesy Garlic Mayo, take a mixing bowl and crack open the eggs. Discard the shell. Add turmeric powder, red chili powder, chopped onion, chopped tomato, chopped coriander leaves, salt to taste mix well.The next step is to begin preparing the egg dosa with Delmonte Cheesy Garlic Mayo.Heat a tava\/griddle and smear 1 tablespoon oil.  Take a ladle full of dosa batter and pour it on the hot tava. Immediately spread the batter on tawa by moving the ladle in circular direction all over on the batter till batter spreads around in thin consistency.As soon as bubbles start appearing on the top side, lower the heat. Smear 2 tablespoon mayo all over. Now pour the prepared egg batter on the dosa ensuring that the egg batter spreads evenly all over the dosa.  Cover the dosa pan and let this get cooked over low heat.Once the egg is cooked, gently flip the egg dosa and let it cook further till the egg gets cooked.After the egg dosa is cooked, remove the dosa on a plate and apply 2 tablespoon mayo all over it. Garnish with julienned onions and chopped coriander leaves and serve. Try the Egg Dosa with Del Monte Cheesy Garlic Mayo and serve it for a delicious sunday brunch along with a bowl of fruits and a cup of coffee."
 },
 {
  "RecipeName": "Raw Banana and Bhendi Vegetable Recipe - Raw Banana & Ladies Finger Stir Fry",
  "Ingredients": "300 grams Bhindi (Lady Finger\/Okra) - chopped,2 Raw Banana,1 teaspoon Turmeric powder (Haldi),1 teaspoon Black pepper powder,1\/2 teaspoon SSP Asafoetida (Hing),1 teaspoon Amchur (Dry Mango Powder),Salt - to taste,Sunflower Oil,1\/4 teaspoon Red Chilli powder,1\/2 teaspoon Garam masala powder,1\/2 teaspoon Coriander (Dhania) Powder",

  "Course": "Side Dish",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Kaccha Kela Aur Bhindi Ki Sabzi Recipe, we will pre cook the raw banana.Firstly, peel and cut the raw banana and keep it aside. In a pressure cooker combine, add the chopped raw banana with half cup of water, turmeric powder and salt. Cover and pressure cook for 3 whistles and turn off the heat.Once done, open the pressure cooker and allow the banana to cool and keep it aside.Heat oil in a heavy bottomed pan. Add cumin seeds, asafoetida and let the cumin seeds crackle. Once it crackles, add in the ladies finger, sprinkle little salt and saute till they soften and get cooked through. You can cover it and cook as it will cook faster.This will take about 10 minutes. Once the bhindi is cooked, add in the cooked raw banana, amchur powder, pepper powder, red chilli powder, coriander powder, garam masala powder and saute till the masala is well coated with the masala - about 4 to 5 minutes and turn off the heat.After 4 to 5 minutes, transfer the Kaccha Kela Aur Bhindi Ki Sabzi to a serving bowl and garnish it with coriander leaves.Serve the Kaccha Kela Aur Bhindi Ki Sabzi Recipe along with Gujarati Dal, Lauki Raita and Phulka to enjoy a good weekday meal."
 },
 {
  "RecipeName": "Mutton Keema Soup Recipe",
  "Ingredients": "200 Grams Mutton - minced (keema),1 Onion - chopped,1 Tomato - chopped,3 Green Chillies - chopped,2 Bay leaves (tej patta),2 Tablespoon Coriander (Dhania) Leaves - chopped,1 Sprig Fresh Thyme leaves - (Optional),1\/2 teaspoon Black pepper powder,2 inch Ginger - finely chopped,1\/2 teaspoon Turmeric powder (Haldi),4 Cups Chicken stock - or vegetable stock or water,1 Tablespoon Sunflower Oil,Salt - to taste",

  "Diet": "Non Vegeterian",
  "Instructions": "To begin making Mutton Keema Soup Recipe, get prep with all the ingredients first. In a medium saucepan kept on medium heat, add oil to heat.Once the oil is nice and hot, add bay leaves and chopped onions and fry till onions go translucent.Then add chopped green chilies and tomatoes.Fry till the tomatoes become soft and mushy.Add chopped ginger and fry for a minute.Add minced mutton, turmeric powder and a cup of chicken stock. Mix well, cover and cook for about 10 -15 minutes on medium heat. Check if the mince is cooked well.When the minced meat is tender and almost cooked, add the remaining stock\/water, chopped coriander leaves and thyme sprig. Mix and let the mixture boil for 5 more minutes on high heat, covered.Once done, add pepper powder and mix. Do a taste check and adjust spices and switch off heat.Serve Mutton Keema Soup Recipe with Sundried Tomato Focaccia Bread Recipe or Fennel Pesto Pull-Apart Bread Recipe."
 },
 {
  "RecipeName": "Chicken In Thai Basil Sauce Recipe",
  "Ingredients": "1\/2 cup Thai basil leaves,2 Lemongrass - stalks,6 cloves Garlic,5 Whole Black Peppercorns,1\/4 cup Spring Onion (Bulb & Greens),2 Green Chillies,1 inch Ginger,1 teaspoon Coriander (Dhania) Seeds,1 teaspoon Cumin seeds (Jeera),Salt - to taste,2 sprig Coriander (Dhania) Leaves,1 tablespoon Sunflower Oil,200 grams Chicken breasts - cleaned and cut into strips,1\/4 cup Roasted Peanuts (Moongphali) - lightly crushed,1\/2 cup Coconut milk,Salt - to taste",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Thai",
  "Course": "Appetizer",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Chicken In Thai Basil Sauce we will first make the fresh Thai basil paste . To make the Thai basil paste in a mixer grinder jar add, the Thai basil leaves, lemongrass, garlic, peppercorns, spring onion bulbs and greens, green chillies, ginger, coriander seeds, cumin seeds, salt to taste and coriander leaves. Grind this to fine paste with some water. Transfer to a bowl and set aside. Heat a shallow frying pan with oil on medium flame, once the oil is hot add the freshly ground Thai basil paste and cook for a few minutes, until the raw smell goes away. This will take about 5 minutes. You will see that the water would've evaporated and the raw smell would've gone away. Now add the chicken strips, sprinkle a few drops of water and cook on medium-high flame to cook the chicken. Once the chicken is almost cooked, add the coconut milk and the roasted peanuts and mix it well to combine with the chicken. Ensure the thai basil sauce has coated well around the chicken. Turn off the flame and serve hot.Serve Chicken In Thai Basil Sauce as appetizer along with a meal of Thai Raw Papaya Salad Recipe With Lemon Peanut & Honey Dressing followed by a main course of Spicy Vegetarian Thai Noodle Bowl Recipe. Finish the meal with a dessert of Khao Neeo Mamuang - Thai Sweet Sticky Rice With Mango"
 },
 {

  "Instructions": "To begin making the Saagwala Chicken recipe, firstly clean, wash the chicken breast and cut into small to medium sized pieces and keep the legs if you are using it. Into a pressure cooker, add the chopped spinach leaves, green chillies, along with 2 tablespoons water and pressure cook for 1 whistle and turn off the heat.Release the pressure immediately by running it under cold water. Open the cooker and allow the spinach to cool. It's important to open the spinach immediately, so the spinach remains green.Once the spinach cools, place it in a mixer grinder and make a puree. Keep the palak puree\/ spinach puree aside.Heat a heavy bottomed pan with ghee, add ajwain, cloves, cinnamon, cardamom and saute it for about 10 seconds.Add the ginger, garlic and onions and saute until the onions turn translucent. Add the chicken, salt and red chilli powder, garam masala powder and stir to combine.Cover the pan and cook the chicken on low heat until it gets cooked completely. Sprinkle a little water if required and cook the chicken until it is done.Finally, pour the spinach puree and cream. Mix everything well and let the Palak Chicken \/ Saagwala Chicken simmer for 4 to 5 minutes until the gravy chickens.Once the Saagwala Chicken is done, check the taste and adjust the salt accordingly.Serve Saagwala Chicken Recipe along with Burani Raita and Butter Garlic Naan Recipe for a weekend dinner along with your family. You can also serve Kachumber Salad with this meal."

 {
  "RecipeName": "Spicy Mango Lime Grilled Chicken Recipe",
  "Ingredients": "2 Chicken breasts,1 Mango (Ripe) - made into a puree,2 tablespoons Lemon juice,2 tablespoons Sriracha sauce - or any red chilli sauce,1 teaspoon Fish sauce,1 tablespoon Extra Virgin Olive Oil,4 cloves Garlic - finely chopped,Salt - to taste,1 teaspoon Honey,1 teaspoon Sriracha sauce,1 tablespoon Corn flour,1\/4 cup Water,Extra Virgin Olive Oil - to grill the chicken",

  "Instructions": "To begin making the Spicy Grilled Lime & Mango Chicken Recipe we will first make the marinade. To make the marinade in a mixer jar combine, the ripe mango with sriracha sauce, fish sauce, lemon juice, olive oil and garlic. Grind this into a smooth paste and set aside. You will have approximately 1 cup of the marinade mixture. You can add additional ripe mangoes if you would like more sauce.Wash the chicken breasts thoroughly and make diagonal slits on the surface of the breasts. In a mixing bowl, place the chicken breasts and pour this marinade over it. Marinade for about an hour.  Cover the chicken and keep it aside, while it is marinating.Heat a grill pan on medium heat and brush some oil on it. Ensure the pan is well heated. Once the chicken has been marinated for an hour, place it on the hot grill pan and cook it for about 3-4 minutes on each side, or until well done, ensuring the chicken has cooked through nicely. Ensure not to over cook as the chicken then becomes hard and rubbery.Once it is well cooked, remove it from the pan and allow it to rest on a plate. Transfer the remaining marinade into a saucepan, add in some more sriracha sauce, some honey and bring it to a single boil. Next in a small bowl make a slurry of the corn flour along with the water and add it to the saucepan which has the mango mixture and bring it to a boil and allow the sauce to thicken.Turn off the heat. Observe the sauce has thickened and has a nice sheen on it. This will be the sauce for our Spicy Grilled Lime & Mango Chicken Recipe.Once done, spoon the Mango Sauce on a platter and place a portion of the grilled chicken and serve hot.Serve Spicy Grilled Lime & Mango Chicken as an appetizer with some lemon wedges along with the sauce.Or you could also serve it as a main along with Buttered Herbed Rice Recipe or Garlic Bread With Herb Butter Recipe and some Roasted Mushroom Recipe for a steak style meal. Finish of with a dessert of Greek Yogurt Chocolate Mousse Recipe. "

 {

 {

 {
  "RecipeName": "Sindhi Sai Bhaji Recipe - Sindhi Sai Bhaji Recipe",

 {

 {

 {

 {
  "RecipeName": "Besan vegetable recipe",
  "Ingredients": "300 grams Karela (Bitter Gourd\/ Pavakkai),2 Onions - thinly sliced,6 cloves Garlic - finely chopped,1 inch Ginger - finely chopped,3 tablespoons Gram flour (besan),1 teaspoon Turmeric powder (Haldi),1 tablespoon Coriander (Dhania) Powder,1 teaspoon Garam masala powder,1 teaspoon Red Chilli powder,1 teaspoon Amchur (Dry Mango Powder),1\/2 teaspoon Ajwain (Carom seeds),1 teaspoon Mustard oil,Salt - to taste",

  "Cuisine": "Rajasthani",
  "Course": "Lunch",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Karela Besan Sabzi, first prep all the ingredients and keep them ready. It always helps in making the dish in a more organized way.Karela skin does not have to be peeled, it's important to cut it along with its green skin for maximum benefits. Also avoid soaking the karela in water to remove the bitterness. The bitterness is exactly what that adds to the nutrition. Only discard the hard seeds if the pulp is not tender.Into a pressure cooker, add the cut roundels of karela, along with turmeric powder, salt and two tablespoons of water.  Cover the pressure cooker and cook for 2 to 3 whistles and turn off the heat.Once done, release the pressure immediately by running it under cold water or by releasing it with a fork placed under the whistle.The next step is to make the Karela Besan Sabzi masala.Heat oi in a wok or a kadai over medium heat; add the ajwain and allow it to crackle for a few seconds.Add the onion, garlic and ginger and saute until the onions become soft and golden. This will take about 3 to 4 minutes in medium heat.Once the onions are golden, add the cooked karela, besan, amchur powder, red chilli powder, coriander powder and garam masala powder. Stir to combine all the ingredients well. Check the salt and add more if required.Cover the pan, turn the heat to low and simmer the Karela Besan Sabzi for about 3 to 4 minutes and turn off the heat.Check the seasonings and spices and adjust to suit your taste accordingly.You can optionally add jaggery to give it additional taste. If you are diabetic you can avoid the jaggery.Once done, transfer the Karela Besan Sabzi to a serving bowl and serve hot.Serve the Karela Besan Sabzi along with Rajasthani Kadhi and Methi And Palak Paratha for a wholesome weeknight or weekend dinner. \n"
 },
 {
  "RecipeName": "Heart Shaped Cake Pops Recipe",

  "Diet": "Eggetarian",
  "Instructions": "To begin making the Heart Shaped Cake Pops Recipe, you must have the pound cake ready. You can optionally buy a store bought cake and make it into crumbles.Add the crumbled cake into a large mixing bowl. Add a tablespoon of condensed milk at a time to bind the cake to make a cake dough. Take care to make sure the cake does not become too moist. The cake dough should be firm and shapeable. Pat and press the cake dough into a flat baking sheet with about 1-1\/2 inch thickness. Use a small heart shaped cookie cutter and cut small to make heart shaped cake pops.You can either make small ladoo shaped balls or use a small heart shaped cookie cutter for the shape. If making round balls, make sure there are no cracks in the ball. It should be very smooth. Proceed the similar way with the remaining dough. Place the cake pops on a foil sheet covered tray. Keep it in refrigerator for 30 minutes or till the cake pops are set firm. Once the cake pops are set, take them out and dust with cocoa powder. Make sure the cake pops are fully covered with cocoa powder. Take a heart cake pop and insert a toothpick right across the cake pop.Place the cake pops again in refrigerator for 15 minutes. Take 1 tablespoon of water or milk in a bowl. Take out the cake pops from the refrigerator. Brush them lightly with milk and sprinkle colored sprinkles and serve.Make these cute Heart Shaped Cake Pops for Valentine's day, for a baby shower or simply for your kids and enjoy it with a cup of delicious coffee."

 {
  "RecipeName": "Turai Moong Dal Recipe - Turia Mag Ni Dal",
  "Ingredients": "1 cup Yellow Moong Dal (Split),2 cups Water,1\/2 teaspoon Turmeric powder (Haldi),1\/2 teaspoon Salt,1 teaspoon Sunflower Oil,1 teaspoon Cumin seeds (Jeera),1 inch Ginger - finely chopped,1 Green Chillies - slit,1 Tomato - finely chopped,1 teaspoon Red Chilli powder,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Coriander (Dhania) Powder,1 Bay leaf (tej patta) - torn,1 inch Cinnamon Stick (Dalchini) - broken,1 Ridge Gourd (Turai\/ Peerkangai) - peeled and diced,1\/2 Lemon - juice extracted,Salt - to taste,6 sprig Coriander (Dhania) Leaves - finely chopped",

 {
  "RecipeName": "Sindhi Karela Bhaji Recipe - Sindhi Style Bitter Gourd Sabzi",
  "Ingredients": "2 Karela (Bitter Gourd\/ Pavakkai) - cut into roundels,2 Onions - thinly sliced,2 Tomatoes - finely chopped,1\/4 cup Curd (Dahi \/ Yogurt),2 Green Chillies - finely chopped,1 inch Ginger - finely chopped,5 cloves Garlic - finely chopped,1 teaspoon Cumin seeds (Jeera),1 teaspoon Kashmiri Red Chilli Powder,2 teaspoons Coriander Powder (Dhania),1\/2 teaspoon Cardamom Powder (Elaichi),1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Anardana Powder (Pomegranate Seed Powder),Coriander (Dhania) Leaves - finely chopped,1 tablespoon Sunflower Oil,Salt - to taste",

  "Course": "Lunch",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Sindhi Karela Bhaji Recipe, in a pressure cooker, add the karela along with 2 tablespoons water and salt. Pressure cook for two whistles and turn off the heat.Release the pressure immediately by running cold water over the pressure cooker. Releasing the pressure immediately prevent the karela from getting over cooked. Keep aside.Heat oil in a kadai on medium flame, add the cumin seeds and allow it to sizzle. Once the seeds have sizzled add the ginger and garlic, green chillies and saute for about 30 seconds. Now add onions and saute until it softens and turns golden brown. Once the onions have turned slightly brown; add the chopped tomatoes, mix well and cook until the tomatoes are mushy.Once the tomatoes are cooked, add the turmeric powder, kashmiri red chilli powder, coriander powder, cardamom powder, anardana, salt and mix well to combine. Cook for about 2 to 3 minutes until the masala comes together for the Karela bhaji.After the masala is cooked through add the yogurt and cook for a few minutes.Finally add the pre cooked Karela into the pan. Sprinkle some water and cover and let the Sindhi Karela Bhaji simmer for 5 minutes. Once done, check the salt and spices and adjust accordingly. Turn off the heat and stir in the coriander leaves. Transfer Karela Bhaji into a serving bowl and serve.  Serve the Sindhi Karela Jo Bhaji Recipe along with Sindhi Tidali Dal Recipe and Jowar Jo Dodo Recipe - Sindhi Sorghum Roti for a simple Sindhi meal. "
 },
 {
  "RecipeName": "Homemade Quick Puff Pastry Sheet Recipe | Perfect For Puffs, Tarts & Pies.",
  "Ingredients": "315 grams All Purpose Flour (Maida),5 grams Salt,220 grams Butter (unsalted) - chilled and chopped into 3\/4 inch pieces,120 ml Chilled water",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Continental",
  "Course": "Vegetarian",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Quick Puff Pastry Recipe Sheet for making puffs, measure all the ingredients and keep them ready.Add flour and salt to a large mixing bowl and give a quick stir to combine it. Add the large cubes of butter into the flour mixture.Ensure each piece of butter is coated fully into flour. When it is coated in flour it will be less likely to melt and also less likely to melt out of the dough later when we roll to make the sheets.This process of covering the butter with flour is called lamination of the butter with flour. If it is not laminated well, the butter will melt out of the dough and you will end up with a puff that is not flaky. Next, squish up the cubes of butter coated with flour by pressing between your fingers.  Like shown in the image below.Once all the pieces are squished, just toss them in flour once again. You need to ensure all the butter pieces are well coated with flour.Make a well in the center and add little ice water at a time. Starting with 1\/3 cup and then adding more if required a tablespoon at a time. Because every single brand of flour absorbs moisture differently, we need to ensure we add that water little at a time. To mix the water in, toss the flour into the water and it helps the water get incorporated to form the dough without kneading. Do not knead the dough, as it can activate too much gluten.When it gets to a stage where the puff pastry dough forms large clumps, you can knead a little to understand how much more moisture is needed to bring the dough together without breaking those butter shingles. Add a few tablespoons of water if needed again to bring the dry flour together to form the dough. It is important to get the dough to the right hydration level. If it becomes too wet, then the dough will become sticky and might not be the best thing for puff pastry. Gently press and bring the flour together to form a dough without kneading. It is important to work as quickly as possible. If you take too long and knead too long the heat from your hands will melt the butter and make it sticky. We need to ensure that the butter is still in big pieces in the dough after bringing it together.The dough will look rough and not smooth and you will be able to see the big chunks of butter and will not look totally smooth.Divide the dough in two halves and shape each piece into an almost square disk.Wrap each disc of dough in a plastic\/ cling film wrap and refrigerate for at least one hour. Based on the warmth and the humidity of the region, a minimum one hour will allow the dough to rest before we begin the folds to make the puff pastry sheet.After one hour, remove the dough from the refrigerator.Dust the working surface with very little flour. Open one of the discs while the other is still in refrigeration. First RoundRoll out the dough into a rough rectangle shape to about 1\/2 inch thickness. The dough will be tough, so use a little muscle to roll it out.If you feel the dough is sticky with butter, sprinkle a little bit of flour in the area where the butter feels sticky.  Ensure you dust off any excess flour.Once you have rolled it into a 1\/2 inch thick rectangle, fold the dough into half and then fold the half into a quarter again. This is the first fold. We will proceed to make the 2nd fold in the same round.Dust a little flour if required and roll into a 1\/2 inch rectangle again and then do the folds (first into half and then again fold the half into a quarter).Wrap this dough the same cling wrap and refrigerate for at least 30 minutes to an hour until the dough is firm.Second RoundAfter an hour, repeat the process mentioned in the first round again. Once you are done with at least 3 to 4 rounds of rolling, folding and chilling process, the puff pastry dough is ready. You need to ensure you refrigerate the puff pastry dough for at least 6 to 8 hours before you are ready to use it to make puffs, tarts and more. These puff pastry sheets can be stored in the freezer for up to 3 to 4 months. When you are ready to use them, thaw for 15 to 20 minutes at room temperature and begin using it for the recipes. "
 },
 {
