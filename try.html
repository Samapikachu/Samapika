  "Course": "Dessert",
  "Diet": "Eggetarian",
  "Instructions": "To begin making Chocolate Flan Cake Recipe, preheat the oven to 350 F.Melt 4 tablespoons of sugar in a broad saucepan, on low heat till the sugar starts caramelising.Once it browns, pour the caramelized sugar to the base of the bundt pan and twirl around to coat.In a large mixing bowl, stir together the flour, sugar, cocoa powder, baking powder, baking soda and salt until everything is blended. Add the cake batter to the mould.In a separate mixing bowl, combine the eggs, milk, oil and vanilla and whisk to combine. Then whisk in the boiling water.Now add the wet ingredients to the dry and stir until combined. Combine cream cheese, eggs, sweetened condensed milk, evaporated milk and vanilla in blender container. Process until blended. Pour slowly over the cake batter. (While baking, the cake rises and the milk mixture goes to the bottom) Coat piece of foil with no-stick cooking spray.Cover pan, coated side down, tightly with foil. Place it in a large roasting pan. Pour hot water into roasting pan to a depth of about 2 inches.Bake it for one hour or till the toothpick comes out clean. Let it cool very well and preferably overnight in refrigerator. Then unmold it, slice and serve.Serve Chocolate Flan Cake Recipe after a dinner of a Greek Style Gigantes Plaki Recipe and lemon broken rice."
 },
 {
  "RecipeName": " Rava Upma Recipe With Peanuts, Peas & Corn",
  "Ingredients": "1 cup semolina, 1\/2 teaspoon mustard, 1 tablespoon ghee, 2 tablespoons peanuts, 1\/2 teaspoon cumin seeds, 1 onion - chopped, 1 teaspoon ginger - grated, asafetida - a pinch, 1 teaspoon White urad dal, 2 green chillies - cut, 2 sprig curry leaves, 1 carrot - chop, 1\/2 capsicum (green) - cut, 1 tomato - chopped, 2 green peas, 1 teaspoon green coriander - Cut it, 1 tablespoon sweet corn, 1 tablespoon lemon juice, salt - as per taste, red chili powder - pinch, coriander powder - pinch, pomegranate - little",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "South Indian Recipes",
  "Course": "South Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To make the peanuts, peas and corn rava upma, first put semolina in a pan, turn on the gas and cook until the semolina turns light brown. Keep in mind that semolina should not burn. Turn off the gas and drain in a bowl. Now heat 1\/2 teaspoon of ghee in the same pan. Add peanuts to it and cook on low heat till they turn light brown. It will take 3 to 4 minutes. Take it out in a bowl. Now put 3 cups of water in a saucepan and let it boil. While the water is boiling, heat the ghee in a pan. Add the mustard seeds and after it sizzles add cumin and urad dal to it. Cook till it becomes light brown. After being light brown add onions and cook till they become soft. After the onion becomes soft, add curry leaves, green chillies, ginger and half peanuts. Let it cook for 1 minute. Add tomatoes to it for 1 minute and cook till they become soft. Now add peas, sweet corn, red chili powder, coriander powder and salt. Mix and let it cook for 3 to 4 minutes. Add semolina and mix. Now slowly add hot water to it and keep stirring for 3 to 4 minutes so that it does not get lumpy. Turn off the gas, add lemon juice and mix. Garnish with green coriander and serve. Serve peanuts, peas and corn rava upma recipe with coconut chutney and filter coffee for breakfast."
 },
 {
  "RecipeName": "Eggless Mango Cake Recipe",
  "Ingredients": "1 cup All Purpose Flour (Maida),1\/2 cup Chiroti Rava - super fine,2 tablespoons Milk Powder - optional,1\/2 teaspoon Baking soda,1 teaspoon Baking powder,Mixed nuts - chopped,pinch Salt,3\/4 cup Sugar - granulated,3-4 Cardamom (Elaichi) Pods\/Seeds - powdered,1 Mango (Ripe) - big or 2 medium sized,1\/4 cup Curd (Dahi \/ Yogurt),2 tablespoon Sunflower Oil,2-3 tablespoons Hot water",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Continental",
  "Course": "Dessert",
  "Diet": "Vegan",
  "Instructions": "To prepare Eggless Mango Cake Recipe, prep up with all the ingredients first. Chop nuts and de seed mango and chop its pulp, discarding the peel.Preheat the oven at 190 degree Celsius for 10 minutes. Prepare the baking pan by greasing with a little oil or butter and dust 1-2 teaspoon of maida\/all-purpose flour.Mix the dry ingredients-maida, chiroti rava, milk powder (if using), baking soda, baking powder and salt well in a mixing bowl. Keep aside.In a Mixer, puree mango along with sugar and cardamom. No extra water is required at this stage.Later mix all the wet ingredients in another mixing bowl-mango and sugar puree, oil, and curd. Give a nice stir to mix them evenly.Slowly mix the dry and wet ingredient mixtures now by combining well to form a thick cake batter of dropping consistency.Add hot water about 2 tablespoons (not any more than 1\/4 cup water is required).Add chopped nuts and mix once. Reserve above 1 tablespoon of nuts for topping.Transfer the batter to the prepared cake pan. Top the cake batter with remaining chopped nuts.Bake in the oven at the same temperature for 30-40 minutes.Check after 30 minutes. The top should have turned to a golden brown in color and if you check with a toothpick in the center of the cake it should come out clean when the cake is done. My cake took 38 minutes.Cool the eggless mango cake recipe for 15-20 minutes on a wire rack, unmold and slice them.Serve the Eggless mango Cake is ready to be relished with a scoop of Mango ice cream or vanilla ice cream with chopped mango slices to go with it perfectly."
 },
 {
  "RecipeName": "Tandoori Chicken Crostini Recipe",
  "Ingredients": "2 Ciabatta bread - cut into 1\/2 inch thick ovals,500 grams Chicken - boneless,2 teaspoons Kashmiri Red Chilli Powder,2 tablespoons Lemon juice,1\/2 cup Curd (Dahi \/ Yogurt),2 tablespoons Ginger Garlic Paste,Salt - to taste,1\/2 teaspoon Garam masala powder,1 teaspoon Mustard oil,1 tablespoon Butter - to baste,1\/2 teaspoon Chaat Masala Powder,4 tablespoons Classic Mayonnaise (With Egg) - (preferably tandoori mayonnaise,4 tablespoons Green Chutney (Coriander & Mint),2 teaspoons Lemon juice,4 tablespoons Mixed vegetables - (I used Cabbage & Onion) thin sliced and drenched in vinegar,2 Green Chillies - chopped,2 tablespoons Coriander (Dhania) Leaves - fine chopped",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Italian Recipes",
  "Course": "Appetizer",
  "Diet": "Non Vegeterian",
  "Instructions": "For Marinade: To prepare Tandoori Chicken Crostini Recipe, first prepare the marinade. In a large mixing bowl mix Kashmiri red chili powder, lemon juice, yogurt, ginger-garlic paste, salt and mustard oil to make a paste.Add chicken pieces and mix well with the marinade such that everything incorporates well. Cover and refrigerate for an hour.Thread the chicken onto a skewer and cook in a moderately hot tandoor or in a preheated oven at 200°C for 12-15 minutes, or until almost done.Baste chicken with a little butter and cook for another 4-5 minutes. Remove, sprinkle some chaat masala. Fine chop tandoori chicken pieces with a sharp knife and collect in a bowl.For Crostini: Toast or Grill Ciabatta Bread slices, until crisp and keep aside. Spread tandoori mayo over a bread, top with some vinegar soaked cabbage and onion slices, chopped tandoori chicken, drizzle mint and coriander dip generously, sprinkle some chopped green chilies, few drops of lemon juice and garnish with chopped coriander. Similarly make many more Tandoori Chicken Crostini Recipe and serve hot with Spinach Corn Pasta in Whole Wheat White Sauce and a salad."
 },
 {
  "RecipeName": "Misa Maas Kordoi Tenga Recipe (Shrimp With Star Fruit Curry)",
  "Ingredients": "1 cup Star fruit - cut into small pieces,10 Shrimps - peeled and deveined,1\/2 cup Tomato - crushed,1 teaspoon Garlic - crushed,1 Dry Red Chilli,1 teaspoon Turmeric powder (Haldi),1 teaspoon Sugar,1 tablespoon Mustard oil,1 teaspoon Mustard seeds,Salt - to taste",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Assamese",
  "Course": "Side Dish",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making Misa Maas Kordoi Tenga Recipe (Shrimp With Star Fruit Curry), rub salt and turmeric powder on shrimps.Heat oil in a wok\/frying pan & add shrimps and just fry for 2 minutes. Take out and keep aside.On same wok add dried red chili and mustard seeds, as when start crackling add garlic paste, fry for a bit.Add star fruit pieces.After star fruit is tender add 1\/2 a cup water, turmeric powder, sugar and salt. Let it cook for about 5 minutes.Add fried shrimp and crushed tomato and cook for another 10 minutes.Switch off the flame. Serve Misa Maas Kordoi Tenga Recipe (Shrimp With Star Fruit Curry) hot with warm steamed rice."
 },
 {
  "RecipeName": "Rich Chocolate Cheesecake Recipe",
  "Ingredients": "250 grams Bourbon Biscuits - or any other biscuits of your choice,100 grams Butter - melted,450 grams Dark chocolate - roughly chopped (I use bournville dark chocolate),50 grams Butter,2 tablespoons Cocoa Powder,650 grams Britannia Cream Cheese - room temperature (I use britannia cream cheese),350 grams Mascarpone Cheese,200 grams Caster Sugar,4 Whole Eggs,2 teaspoons Vanilla Extract,Strawberry Compote - or fresh raspberries to serve",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Continental",
  "Course": "Dessert",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Rich Chocolate Cheesecake recipe, first preheat the oven to 180 C. Keep all the ingredients ready, so you can proceed to make the cake as explained below.First we will make the biscuit base for the cheesecake.In the food processor, crush the biscuits until it forms crumbs. Add in the butter to the biscuits and blend to combined.Pour the biscuit butter mixture onto the springform pan and press it down evenly. Refrigerate the crust until we make the cheesecake batter.Next we will make the chocolate sauce for the cheesecake using the double boiler method.Place the chocolate in a saucepan and add in the 50 grams of butter. Place the saucepan over another bowl, that has water boiling underneath. This is called the double boiler method. Melt the chocolate over the simmering water until the chocolate is smooth and creamy. Remove from the heat and keep aside to cool.Once the chocolate cools, stir in the cocoa powder and keep aside.If you stir the cocoa when the sauce is hot, the mixture will thicken too quickly and it will become lumpy.Our next step is to make the cheesecake batter.For this place the cream cheese, caster sugar in a large bowl or the bowl of the stand mixer with the paddle attachment and beat until the cream cheese is fluffy. Gradually add in one egg at a time and beat until the mixture is smooth and creamy.Next beat in the chocolate cocoa sauce into the cheesecake batter. Finally add in the mascarpone cheese and vanilla extract and beat until just combined. Pour the chocolate cheesecake batter onto the biscuit base. Wrap the outside of the springform pan with a foil. We do this so that water does not get into the cheesecake while we are baking. Place a roasting tin of the oven, filled with quarter way through with hot water and place it in the middle rack of the oven. This will help the cake steam as well as bake and retain the moisture needed for the cheesecake.Place the springform cake pan on this roasting tin and bake the Chocolate Cheesecake in the preheated oven for about 45 minutes. The cake will jiggle a little bit when you remove from the oven. This is the consistency we want for the cake. Remove the cheesecake from the oven and allow it to cool completely. Refrigerate for at least 12 hours before you are ready to serve.To serve the Rich Chocolate Cheesecake , remove the side of the springform pan and cut into wedges of desired size. Top the cheesecake with tart fruits like raspberries or a strawberry compote. Serve this Rich Chocolate Cheesecake as a dessert after a meal of Lemon Coriander Soup Recipe and Schezwan Noodle Sandwich Recipe."
 },
 {
  "RecipeName": "Thai Style Fried Bananas Recipe",
  "Ingredients": "4 Ripe Bananas,2 tablespoons All Purpose Flour (Maida),2 tablespoons Rice flour,2 tablespoons Corn flour,2 tablespoons Dessicated Coconut,1 pinch Salt,1\/2 teaspoon Baking powder,1\/2 teaspoon Cardamom Powder (Elaichi) - (optional),Sunflower Oil - to drizzle,1\/4 cup Rice flour - for coating,Sesame seeds (Til seeds) - for coating",
  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Thai",
  "Course": "Dessert",
  "Diet": "Vegan",
  "Instructions": "To begin making the Fried Bananas, get all the ingredients together and keep them handy.We will begin by making the batter for the fried bananas. Into a large bowl, add in the maida, rice flour, corn flour, baking powder, salt, coconut and stir to combine well. Next add in little water at a time to make a thick and almost smooth batter. The batter should be such that it can coat the back of a spoon.Keep the rice flour and sesame seeds ready.If you are using mini bananas (almost a large finger size), then slice it lengthwise into half. If you are using a large banana, then cut it into half, then slice it half lengthwise. Keep it aside.Next grease a 8 x 8 inch foil or a butter paper with oil and dust it with flour. This is so that when we air fry the batter dipped bananas, they don’t stick to the foil or the paper.Fit the foil or the butter paper pinching the ends so as to leave a little gap for air circulation.Dip banana slices into the wet batter, then roll the wet batter coated banana slices into the dry rice flour and then onto the sesame seeds. I like adding sesame seeds to the top as it adds a crunchiness to the air fried bananas.Place the batter dipped bananas into the greased foil or butter paper. Air fry the bananas at 200C for about 10 to 15 minutes, flipping half way through so it gets fried evenly all around.Once ready, serve the Thai Crispy Fried Bananas as an tea time snack or even as a dessert served along with vanilla ice cream."
 },
 {
  "RecipeName": "Pohala Jhola Recipe (Pohala Fish Curry)",
  "Ingredients": "300 grams Pohala fish,1 teaspoon Turmeric powder (Haldi),2 Tomatoes,2 Onions - red ones,4 Green Chillies,8 cloves Garlic,1 teaspoon Cumin powder (Jeera),3 tablespoon Mustard oil,3 cups Water,Salt - as required",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Oriya Recipes",
  "Course": "Lunch",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Pohala Jhola recipe, clean fish and give marks on it with knife. Add turmeric and salt and keep aside for 5 minutes.Make a paste of garlic, onion, green chili and grind the tomatoes coarsely.Heat oil in a cast iron pan and fry fish on both side until they are done. It will take 3 to 5 minute.Take them out, add onion masala paste in the same pan and fry for a minute.Add tomato paste, salt and fry for another 2 minutes until it's done. Add water and let it boil for 2 minutes more.Add cumin powder and mix well. Immediately add fried fishes to it and cook for 2 minute at low flame.After 2 minutes, switch off the stove and it is ready to serve.Serve Pohala Jhola with hot steamed rice for a delicious weekday lunch or dinner."
 },
 {
  "RecipeName": "Chicken Vindaloo Recipe",
  "Ingredients": "500 grams Chicken,2 Onions - finely chopped,4 Dry Red Chillies,7 cloves Garlic,1 inch Ginger,1\/4 cup White wine vinegar,1 teaspoon Mustard seeds,Sunflower Oil - as required,Salt - to taste,4 Cloves (Laung),3 Cardamom (Elaichi) Pods\/Seeds,1 teaspoon Cinnamon Powder (Dalchini),1\/2 tablespoon Whole Black Peppercorns,1 tablespoon Cumin seeds (Jeera)",
  "Calories": 200,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Goan Recipes",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Chicken Vindaloo recipe, soak the whole chilies, garlic cloves and ginger in the white wine vinegar for about an hour, till the chillies soften. Grind to a paste in a mixer grinder.Make diagonal cuts on the surface of chicken legs and smear them with the prepared chilli paste. Cover and marinate in the fridge for about an hour.Dry roast the spices - cloves, whole cardamoms, cinnamon powder, peppercorns and cumin seeds on low flame till fragrant. Grind to a powder when cool.In a heavy bottom pan, heat oil on medium flame and add mustard seeds.When they begin to splutter, add onions and fry till they turn golden brown.At this stage, add the marinated chicken along with all the juices and liquid in the pot.Fry till the chicken is well coated in the masala. Add the vindaloo masala and salt, fry further for 2 minutes.Add one cup of water, cover and cook till chicken is cooked through and the gravy is thick. Garnish with coriander and serve hot.Chicken Vindaloo is perfect to be served with steamed rice or pav and makes a perfect sunday brunch meal."
 },
 {
  "RecipeName": "Sweet Potato & Methi Stuffed Paratha Recipe",
  "Ingredients": "1 cup Whole Wheat Flour,1 tablespoon Sunflower Oil,Salt - to taste,2 Sweet Potato - skin peeled and boiled,1 cup Methi Leaves (Fenugreek Leaves) - chopped,1 teaspoon Cumin seeds (Jeera),1 inch Ginger - chopped,1 Green Chilli - chopped,1 teaspoon Turmeric powder (Haldi),1 teaspoon Red Chilli powder,1 teaspoon Coriander Powder (Dhania),2 tablespoon Mustard oil,Salt - to taste",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "North Indian Recipes",
  "Course": "North Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Sweet Potato & Methi Stuffed Paratha Recipe, pressure cook the sweet potato with water for about 4 whistle. Release the pressure naturally. Once they cool down, peel the potatoes and mash them. Keep them aside.In the meantime clean the methi and keep it ready. Wash and chop them roughly.Add wheat flour, salt, oil. Knead it into soft dough by adding little water for the Chapati or the outer layer. Keep it covered and leave it aside.Heat a sauce pan with mustard oil, add cumin seeds and allow it sizzle for few seconds. Add in ginger and saute till they are translucent.Add chopped methi leaves and saute till the leaves are cooked. Add mashed potato, green chillies and all the spice powders including turemric powder, red chilli powder, coriander powder.Give it a mix and check for salt. Leave it aside to cool down for a while.Divide the stuffing into 4 equal portions. Divide the dough also into 4 equal portions, take one small ball of dough, Roll the dough ball into a small thick flat round shape. Place the stuffing in the center and close from all sides.Roll it very carefully to a round shaped bread, with 1 centimeter thickness. It can be little thick also.Now to cook the Paratha, first preheat the skillet on medium heat. Place the rolled paratha on top and allow it to cook on one side. After about 10 to 15 seconds, flip the paratha.At this stage, smear some oil or ghee to cook the paratha. Cook the paratha by flipping over a couple of times until you see golden brown spots on both sides.Proceed the same way with the remaining dough portions and it is ready to be served.Serve the Sweet Potato & Methi Stuffed Paratha Recipe along with Tomato Onion Cucumber Raita , Carrot Cucumber Tomato Salad with Lemon and Coriander to make it a complete meal."
 },
 {
  "RecipeName": " Easy Creamy Chicken Curry Recipe",
  "Ingredients": "500 grams chicken - with bone, 2 cups yogurt, 1 tbsp lemon juice, salt - as per taste, 1 inch ginger - finely chopped, 8 cloves garlic - finely chopped, 1 tsp black pepper powder, 1 tsp Kasuri methi, 1\/2 cup cream, 1 tbsp oil",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "North Indian Recipes",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To make the creamy chicken curry recipe, first of all add chicken, lemon juice, salt, yogurt and all in a bowl. Keep it aside for 1 hour. Now heat oil in a pan. After the oil is hot, add ginger, garlic, light water and cook it for 3 to 4 minutes. After 3 to 4 minutes, add chicken pieces along with the remaining marination. Cook for 5 minutes. Turn the chicken over and let it cook for another 5 minutes. Cover the chicken and let it cook on low heat for 25 minutes. After 25 minutes remove the lid from the pan and mix well. After the chicken is cooked add cream, black pepper powder and kasoori methi to it. Mix it all and let it boil. After boiling, turn off the gas and serve. Serve the Creamy Chicken Curry Recipe with Tawa Paratha, Cumin Rice and Tomato Onion Cucumber Raita for dinner."
 },
 {
  "RecipeName": "Delhi Style Fruit Chaat Recipe -Homemade Kulle Chaat Of North India",
  "Ingredients": "1 Apple - peeled and diced,2 Ripe Bananas - peeled and diced,1\/2 cup Pineapple - diced,1\/4 cup Anardana Powder (Pomegranate Seed Powder),1 Potato (Aloo) - boiled,1 Sweet Potato - peeled and diced,1 Green Chilli - finely chopped,2 sprig Coriander (Dhania) Leaves - finely chopped,1 teaspoon Chaat Masala Powder,1\/2 teaspoon Cumin powder (Jeera) - roasted,1\/2 teaspoon Red Chilli powder,Salt - to taste,1 Lemon juice,Ghee - for stir frying",
  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "North Indian Recipes",
  "Course": "Snack",
  "Diet": "Vegan",
  "Instructions": "To begin making the Delhi Style Fruit Chaat or the Kulle Chaat Of North India, first boil the potatoes and keep them ready. Cut and peel the fruits and keep them ready by the side.Heat a tablespoon of ghee in a heavy bottomed pan or a wok.  Roast the diced and boiled potatoes on medium high heat until roasted and browned. Once roasted, turn off the heat and keep aside.In a large mixing bowl, add the roasted potatoes, the cut fruits like apple, banana, pineapple and pomegranate. Add the remaining ingredients like chaat masala, red chili powder, cumin powder, green chilies, lemon, coriander leaves & salt into the bowl and stir well to combine all of them.Check the salt and spices and adjust to suit your taste .Serve Delhi Style Fruit Chaat Recipe or Kulle Chaat along as an evening snack or as an appetizer for parties along with Pav Bhaji, Dahi Vada, Pani Puri and finally end it with a Paneer Kheer as a dessert."
 },
 {
  "RecipeName": "Prawns Theeyal Recipe (Chemeen Theeyal)",
  "Ingredients": "500 grams Prawns - tiger,1 cup Fresh coconut - grated,2 tablespoons Coriander (Dhania) Seeds,4 Dry Red Chillies,8 Shallots,8 cloves Garlic - split lengthwise,1 teaspoon Methi Seeds (Fenugreek Seeds),1-1\/2 teaspoon Cumin seeds (Jeera),Turmeric powder (Haldi) - a pinch (optional),1 teaspoon Mustard seeds,Curry leaves - Few,30 grams Tamarind,Salt - to taste",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Kerala Recipes",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Prawns Theeyal recipe, start by taking grated coconuts in a blender and blending it so it becomes fine.This will help the coconut to brown evenly and faster.In a wok\/kadhai, take coconuts and start roasting on medium flame. Stir every 10 seconds to avoid burning.Once the coconuts have achieved light brown colour add coriander seeds, red chilly, some curry leaves, 2-3 shallots, cumin seeds, fenugreek, turmeric powder and roast.Once the coconut mixture is nicely roasted and achieved a deep brown colour take it off heat to cool.Once cooled blend the mixture in blender. First blend it to powder everything. Then add the tamarind pulp and little water and blend. Blend till it becomes a cohesive smooth paste.In the same wok\/kadai, heat some coconut oil. Once hot, splutter some mustard seeds.Add the remaining shallots and garlic and sauté till everything turns translucent.Add curry leaves and sauté for another minute. Add the coconut paste in and give a good mix. Add 1 cup water and bring to a boil.Add salt as per taste and let it boil until the oil starts appearing on top. This will take 5-10 minutes.Now add cleaned prawns and let it cook for 3-5 minutes before switching off the flame.Serve Prawns Theeyal Recipe with hot steamed rice for a perfect weekday meal."
 },
 {
  "RecipeName": "Beetroot Chutney Recipe",
  "Ingredients": "1 Beetroot - grated,1 sprig Curry leaves,2 Green Chillies,1 pinch Asafoetida (hing),1\/2 tablespoon Sesame (Gingelly) Oil,1 tablespoon Chana dal (Bengal Gram Dal),1 tablespoon White Urad Dal (Split),1\/3 cup Fresh coconut - grated,1\/2 cup Water,Salt - to taste,1 tablespoon Sesame (Gingelly) Oil,1\/2 tablespoon Mustard seeds,1 sprig Curry leaves,1 pinch Asafoetida (hing)",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "South Indian Recipes",
  "Course": "Side Dish",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Beetroot Chutney recipe, heat oil in pan.Add bengal gram and black gram, saute them till both lentils become golden in colour. Make sure you don’t burn them.Now add asafoetida, curry leaves and saute it for a few seconds.Add grated beetroot and chopped green chillies. Saute them for 5 to 6 minutes or till the raw aroma of beetroot goes away.Switch off the flame and add grated coconut, mix well. Let the mixture bit cool down.Once the mixture is cooled down, add it to a grinder jar. Add salt, some water and grind it in a smooth paste.Take the smooth paste in a bowl. Now we will start making the tempering for chutney.Heat oil in a tadka pan. Add mustard seeds and let them crackle.Now add curry leaves and pinch of asafoetida, mix well and switch off flame. Pour the tempering over beetroot chutney mixture. Mix well and Beetroot Chutney is ready to be served.Serve Beetroot Chutney along with Keerai Sambar and Steamed rice for a healthy and tasty weekday lunch or dinner."
 },
 {
  "RecipeName": "Bengali Style Chingri Macher Cutlet Recipe (Prawn Cutlet)",
  "Ingredients": "4 Prawns,1 Onion - paste,1 tablespoon Garlic - paste,1\/2 tablespoon Red Chilli powder,1 teaspoon Garam masala powder,1 Whole Eggs,Salt - to taste,1 cup Whole Wheat Bread crumbs,1 cup Gram flour (besan),Sunflower Oil - as required,1 Onion - thinly sliced",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Bengali Recipes",
  "Course": "Snack",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Bengali Style Chingri Macher Cutlet recipe, firstly we will do the marination. Cover prawns with a aluminium foil and flatten fillets before marinating with a meat pounder or flat ladle. In a mixing bowl add egg, garlic paste, onion paste, red chili powder, garam masala powder and salt then whisk to make a smooth thin paste. Dip fillets to coat the paste, cover and refrigerate for 2 hours.The next step is to make the cutlets. In a flat tray\/plate, add besan, bread crumbs and mix well.Shake the marination from fillet and coat it with bread crumb and besan mix, with hands press the bread crumb mix in fillets while shaping it like cutlets.Assemble them in a flat tray, cover and refrigerate for at least 1 hour to set.After an hour, take out raw cutlets out from freezer, 30 minutes before the time of frying.Heat oil in a deep frying pan, when the oil is hot simmer the flame. Gently place 1 or 2 to cutlets at a time and fry for 10 minutes. The outer colour of the cutlets will be light brown. Drain in a paper towel for removing excess oil.Serve Bengali Style Chingri Macher Cutlet along with Mustard Sauce and onion slices."
 },
 {
  "RecipeName": "Palak Paratha Recipe-Spiced Spinach Flatbread",
  "Ingredients": "200 grams Spinach Leaves (Palak) - washed and finely chopped,2 Green Chillies - optional,2 cups Whole Wheat Flour,1 teaspoon Fennel seeds (Saunf) - roasted and coarsely pounded,1 teaspoon Turmeric powder (Haldi),1 teaspoon Cumin powder (Jeera),Salt - to taste,Black pepper powder - to taste,Ghee - for smearing (optional)",
  "Calories": 150,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Indian",
  "Course": "North Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Palak Paratha recipe, in a large bowl combine all the ingredients and knead adding little water at a time to make firm and smooth dough. Add one tablespoon of oil to coat the dough and knead again. Cover and set aside for 15 minutes.Knead once again and divide the dough into 8 portions. Preheat the iron skillet on medium heat.Roll the dough portions into balls and flatten them with the palm of your hand. Toss them in flour and roll them out into circles of approximately 3 inches in diameter. Drizzle a little ghee and spread it on the rolled dough.We need to get a triangle shape, to do so, first fold into a semi-circle, then fold the semi-circle into half again. You get a mini triangle shape. Tossing the triangle in a little flour, roll it out gently into a big triangle. Continue the same process of rolling with the remaining dough portions.With skillet on medium high heat, place one rolled out palak paratha on the skillet. After a few seconds, you will notice air pockets popping out. At this point flip the palak paratha and smear about 1\/2 a teaspoon of ghee. Using a flat spatula do a light pressing and turning motion to cook to the paratha.Flip to the other side and press and turn the paratha in a similar way. You will notice brown spots around the parathas and it will be slightly crisp. Remove from heat and place on a platter or serve hot.Continue the similar process with the remaining rolled portions and stack the cooked paratha one above the other and serve hot.No Oil MethodYou can skip smearing paratha with oil for cooking, instead cook it directly over the flame like Chapati until the paratha is fully cooked from both the sides. Serve the paratha hot with Raita and Chutney.Serve the Palak Paratha for dinner along with Batata Nu Shaak or Baingan Bharta or any other Dry Vegetable or Vegetables in Gravy combination."
 },
 {
  "RecipeName": "Kadai Egg Masala Recipe",
  "Ingredients": "4 Whole Eggs,1 Onion - diced,1 Green Bell Pepper (Capsicum) -  diced,1 teaspoon Ginger - grated,2 cloves Garlic - finely chopped,1 cup Homemade tomato puree,1 Cardamom (Elaichi) Pods\/Seeds,1 teaspoon Turmeric powder (Haldi),1 teaspoon Cumin powder (Jeera),1 teaspoon Red Chilli powder,1 teaspoon Black pepper powder,1 teaspoon Kasuri Methi (Dried Fenugreek Leaves),Sunflower Oil,1 tablespoon Butter,Salt - to taste",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "North Indian Recipes",
  "Course": "Lunch",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Kadai Egg Masala Recipe, please follow the recipe link on How to boil the eggs. deshell them and keep it ready.Heat a kadai pan with oil, add the onions, green bell peppers, ginger, garlic and sauté until the onions and peppers are tender.Once the onion and peppers have turned slightly tender, add the tomatoes, turmeric powder, cumin powder, black pepper powder, red chilli powder and saute until the water from the tomatoes have evaporated and become a thick paste.Add butter, salt, cardamom powder or badi elaichi and and sauté for few more minutes. Cut the egg into half and add the egg pieces and kasuri methi.Cover the pan and simmer the kadai Egg for a few minutes on low heat. After a few minutes, turn off the heat. Check the salt and spice levels and adjust to suit your taste. Transfer the Kadai Egg to a serving bowl and serve warm."
 },
 {
  "RecipeName": "Chicken Tomato Macaroni Recipe- Pasta with Indian Masalas",
  "Ingredients": "750 grams Chicken - cut into small pieces,8 Dry Red Chillies,2 Green Chillies,1 teaspoon Fennel seeds (Saunf),1\/2 teaspoon Turmeric powder (Haldi),Salt - to taste,2 tablespoons Sunflower Oil,400 grams Macaroni pasta,1 Onion - finely chopped,1 tablespoon Ginger Garlic Paste,5-8 Green Chillies - finely chopped,100 grams Tomato - paste,1 teaspoon Garam masala powder,Salt - to taste,Sunflower Oil - to cook,1 tablespoon Coriander (Dhania) Leaves - chopped,Sunflower Oil - to cook,1 tablespoon Coriander (Dhania) Leaves - chopped",
  "Calories": 100,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Fusion",
  "Course": "Dinner",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making Chicken Tomato Macaroni Recipe, keep all the ingredients ready. To make the marinade for the Chicken Tomato Macaroni Recipe in a mixer-jar combine, dried red chillies, green chillies, fennel seeds, turmeric powder, and salt and grind to a coarse paste. Transfer this marinade to a mixing bowl, add the chicken pieces and coat it well. Set aside. Heat oil in a pan on medium heat and stir fry the chicken pieces for about 10 minutes until the chicken is well cooked. We will then cook the macaroni pasta along with salt in boiling water until al dente.Once the pasta is cooked, drain it from the hot water and run it under cold water immediately to stop the process of cooking.Drain the pasta from its water and drizzle a bit of olive oil to prevent it from sticking to each other. Keep the pasta aside.Heat oil in a pan, on medium heat, add onion and sautè till transparent. This will take about two minutes.  Add in the green chillies and ginger garlic paste and sautè till the raw smell goes away.Next add in the tomato paste, salt, garam masala and give it a good mix.  Cover & cook for 5 minutes. Turn the flame to low. Now add the cooked macaroni pasta and chicken and mix well. Cover the Chicken Macaroni Pasta for another 2 minutes.Finally, add coriander leaves and mix. Serve Chicken Tomato Macaroni along with Garlic Bread With Herb Butter Recipe and  Minestrone Soup for a weeknight dinner with your family."

 {
  "RecipeName": "Almond Nu Gosht Recipe - Badam Nu Gosht Recipe",
  "Ingredients": "300 grams of mutton - boned, 2 bay leaves, salt - as per taste, 2 onions - finely chopped, 2 tomatoes - finely chopped, 1 cup milk, 1 tablespoon ghee, 1\/3 cup almonds, 1 inch ginger, 5 Bud garlic, 4 dry red chillies, 1 inch cinnamon, 5 whole black pepper, 2 long",

  "Instructions": "To make Badam Nu Goshta recipe, first we will make masala for gravy. Soak the almonds in hot water for 10 minutes. After 10 minutes take out the water and put the soaked almonds in the mixer jar. Add ginger, garlic, dry red chilli, cinnamon, black pepper, long, a little water with almonds in a mixer jar and grind it to a paste. Keep it aside. Wash the mutton and soak it in hot water for 10 minutes. Now in a pressure cooker, add mutton, bay leaves, salt, 1\/2 cup water and cook the pressure till 3 hours come, turn off the gas and let the pressure drain automatically. Heat the ghee in a pan. Add onions and cook it to become light brown. Now add almond masala and cook for 5 to 6 minutes. Now add tomatoes, salt and cook till the tomatoes become soft. It will take 3 to 4 minutes. After 3 to 4 minutes add mutton to it, turn the heat on high, add milk and cook for 3 to 4 minutes. Turn off the gas after cooking and serve. You can serve Badam Nu Goshta Recipe with Cheese Garlic Naan and Shahanshahi Parsi Keema Pulao for dinner."

 {
  "RecipeName": "Mutton Dum Biryani Recipe",
  "Ingredients": "8 Onions - thinly sliced,1\/4 cup Ginger - chopped,1\/4 cup Garlic - cloves,7 Green Chillies,1 Bay leaves (tej patta) - torn,2 Cardamom (Elaichi) Pods\/Seeds,1 inch Cinnamon stick,3 Cloves (Laung),2 cups Basmati rice - washed and soaked for 30 minutes,Salt - to taste,500 grams Mutton - curry cut,1 cup Hung Curd (Greek Yogurt),1 tablespoon Ginger Garlic Paste,1 teaspoon Red Chilli powder,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Garam masala powder,Salt - to taste,2 Bay leaves (tej patta),2 inch Cinnamon Stick (Dalchini),4 Cloves (Laung),1 Mace (Javitri),4 Dagad phool (\/pathar phool\/black stone flower),1 teaspoon Red Chilli powder,1\/4 teaspoon Garam masala powder,2 Tomatoes - finely chopped,1\/2 cup Mint Leaves (Pudina) - chopped,Salt - to taste,1\/2 cup Milk,Saffron strands - a few,4 tablespoons Sunflower Oil,4 Ghee,2 cups Whole Wheat Flour - for sealing the vessel",
  "Calories": 50,
  "Carbon Footprint Amt": "low",
  "Cuisine": "North Indian Recipes",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Mutton Dum Biryani Recipe, first we will make a paste of the ginger, garlic and green chillies.Into a mixer grinder add the chopped ginger, garlic cloves and green chillies. Blend to make a paste and keep aside.Next step is to marinate the mutton for the Mutton Dum Biryani.Wash mutton thoroughly. Add the washed mutton into a mixing bowl and add the yogurt, 1 tablespoon of the ginger garlic and chilli paste, red chilli powder, turmeric powder, garam masala and salt to taste. Cover and place the  mutton in the refrigerator and marinate it for at least 4 hours.Once we are ready, the next step is to caramelize the onions.Into a preheated pan add oil and the sliced onions. Saute the onions on low to medium heat until caramelized. This process takes time so be patient so as to get the perfect golden brown caramelized onions.If you brown the onions on high heat then the onions will not caramelize evenly.Once done keep 1\/2 the portion of the caramelized onions for the biryani masala and 1\/2 portion for garnishing the Mutton Dum Biryani.The next step is to cook the rice until it is 3\/4th done. Into a saucepan add 4 cups of water, the bay leaf, cardamom pods, cinnamon stick, cloves, salt to taste and the washed basmati rice. Allow the rice to boil in the water for 3 to 4 minutes.Power cook the rice until 3\/4th done. Once done drain the water from the rice, add a tablespoon of ghee to the rice and mix gently. Cover & keep aside.Next to make the saffron milk; dissolve the saffron strands in warm milk and keep aside.Next is to make the dough to seal the bowl for dum cooking. Into a bowl add the wheat flour and add water to make a firm dough. Cover and keep aside.To make the Mutton Dum BiryaniInto a large biryani pan add 2 tablespoons of ghee. Once the ghee is hot add bay leaves, cinnamon stick, cloves, mace, pathar ka phool and saute for a few seconds until the aromas come through.Once done add the rest of the ginger garlic and chilli paste and saute for a minute. Now add the red chilli powder, garam masala and saute it in the onion garlic paste until the raw smell goes away.Add the chopped tomatoes, salt to taste and saute until the tomatoes become soft and mushy.Once the tomatoes are soft add the caramelized onions and stir well to combine.Add the marinated mutton, the chopped mint leaves and stir for 2 to 3 minutes. Add 1\/2 cup of water and cover with a lid. Reduce the heat and simmer and cook mutton for 40 minutes until the mutton is cooked and the gravy becomes thick. Once done add the 3\/4th cooked rice on top of the mutton gravy. Spread the rice evenly over the gravy. Drizzle the saffron milk over the rice and add some caramelized onions. Keep a tablespoon of caramelized onions aside for final garnish. Finally a small bunch of chopped mint leaves. Turn the heat to low. Cover the pan and seal the lid with the atta dough.Cook on low heat for 15 minutes and turn off the heat. Allow the Mutton Dum Biryani to rest for 10 minutes before opening the pot. Cut the atta dough and remove the dough. Open the pot and mix the Mutton Dum Biryani gently and transfer into a serving bowl. Garnish with the remaining caramelized onions and serve. Serve the Mutton Dum Biryani Recipe is serve along with boondi raita, cucumber and onion raita or mirch ka salan and Traditional Shahi Tukda Recipe - Hyderabadi Double Ka Meetha for a weekend meal or party."
 },
 {
  "RecipeName": "Cauliflower And Peas Bhurji Recipe",
  "Ingredients": "2 cups Cauliflower (gobi) - florets,1\/2 cup Green peas (Matar),5 Green Chillies - finely chopped,1\/2 teaspoon Turmeric powder (Haldi),Salt - as per taste,1 teaspoon Sunflower Oil,1\/2 teaspoon Mustard seeds",

 {
  "RecipeName": "Murgh Ajmeri Recipe",
  "Ingredients": "1 kg Chicken - cut into medium size pieces,4 tablespoon Ghee - or oil,4 Onion - coarsely ground,2 tablespoon Coriander Powder (Dhania),1 tablespoon Red Chilli powder,1 teaspoon Garam masala powder,2 tablespoon Fresh cream,2 tablespoon Cashew nuts - chopped (optional),Salt - as needed,3 Mint Leaves (Pudina) - roughly torn,2 tablespoon Coriander (Dhania) Leaves - freshly chopped for garnish,1 cup Curd (Dahi \/ Yogurt) - whisked,2 tablespoon Ginger - paste,2 tablespoon Garlic - paste,1 tablespoon Green Chilli - paste,1 tablespoon Mustard oil - (optional),1 teaspoon Salt,1 teaspoon Lemon juice,2 Bay leaves (tej patta),4 Whole Black Peppercorns,4 Cloves (Laung),2 Black cardamom (Badi Elaichi),4 Cardamom (Elaichi) Pods\/Seeds,1 inch Cinnamon Stick (Dalchini),1 teaspoon Mace (Javitri),1\/2 teaspoon Ajwain (Carom seeds) - (optional)",
  "Calories": 200,

  "Cuisine": "Rajasthani",
  "Course": "Dinner",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Murgh Ajmeri recipe, clean and wash chicken nicely collect in a bowl.Add all the above mentioned ingredients under 'marination' and mix well with the chicken. Cover the bowl with a lid or cling wrap it and refrigerate it for 1 hour.Heat oil or ghee in a pan and add all the above mentioned ingredients under 'whole spices' and let them crackle.Now add coarsely ground onion and saute till raw smell goes off and it turns golden in colour. Add marinated chicken pieces along with marination and mix well, fry till curd starts leaving water.Keep the flames high and allow the curd water to dry.Now add coriander powder, red chilli powder, garam masala powder and mix well.Add some torned mint leaves while the chicken is frying with the masala for some aroma.Let the chicken cook on low heat till oil starts leaving from sides. This might take around 25 to 30 minutes. Adjust salt as needed and add fresh cream, chopped cashews and mix well. Cook on low heat for another 5 mins.Once the chicken masala is nicely fried and oil starts oozing out from sides, add warm water to the chicken to make curry as per required consistency. Usually the curry is thick so add water accordingly.Check salt again and adjust if needed. Mix well and let the chicken cook in low heat with lid closed until soft and tender.Turn off the heat and garnish the curry with fresh chopped coriander. Serve Murgh Ajmeri along with Garlic Naan or Jeera Rice and Onion salad for a weeknight dinner."

 {

 {
  "RecipeName": "Recipe Wheat Phulka Yeast- Diabetic Friendly Baker's Yeast",
  "Ingredients": "1\/2 cup Ragi Flour (Finger Millet\/ Nagli),1 cup Whole Wheat Flour,Salt - to taste,1 teaspoon Sunflower Oil,Ghee - to serve",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indian",
  "Course": "Main Course",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Ragi Wheat Phulka Recipe, in a large bowl combine the ragi flour, wheat flour and salt; add a little water at a time to make firm dough. Add a teaspoon of oil to coat the dough and knead for a few more minutes until smooth. Divide the dough into equal portions.Cover and set the dough aside to rest for 15 minutes. Preheat the tawa on medium high heat.Take one dough ball, flatten these balls between your palms.Toss it in the flour and roll out into thin circles of 6-7 inches in diameter.Place rolled ragi wheat phulka dough on the hot tawa. In a few seconds you will notice that small air pockets start to form. At this point flip the ragi phulka to the other side on the tawa. Flip over again and cook the first side pressing lightly with a napkin. The rolled out ragi phulka dough should begin to start puffing up. At this stage place the Ragi wheat phulka on the direct flame, allow it to puff up. With a help of a tong flip the ragi phulka again and cook the other side for a few more seconds.Once cooked remove the Ragi Wheat Phulka from the heat, transfer onto a plate, smear ghee generously on the ragi wheat phulka and serve. Continue the process of rolling with the remaining portions of the ragi dough and cooking them on the tawa. Serve this Ragi Wheat Phulka Recipe along with Horsegram Dal Recipe, Keerai Masiyal Recipe and Beetroot, Carrot & Cucumber Salad with Peanuts Recipe for a complete Diabetic Friendly meal."
 },
 {
  "RecipeName": "Gravel-til Bhakri Recipe (Cesme Crusted Barge Flobard)",
  "Ingredients": "3 cups Bajra Flour ( Pearl Millet),1\/4 cup Sesame seeds (Til seeds),Salt - to taste,Lukewarm Water - as required",
  "Calories": 50,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Maharashtrian Recipes",
  "Course": "Indian Breakfast",
  "Diet": "Diabetic Friendly",
  "Instructions": "To begin making the Bajri-Til Bhakri, first sift the bajra flour and salt together in a deep mixing bowl.Knead the dough well with 1\/4 cup of lukewarm water at a time, until it comes together in a smooth ball. The dough will be similar to what we prepare for Makke Ki Roti.Grease the dough with ghee, cover with a muslin cloth and let rest for 10 minutes.Meanwhile heat tawa over medium heat. Dust your rolling surface with little whole wheat flour.Divide the dough into 6 - 8 equal portions and roll out a portion of the dough into a round and thick roti using your hands. You can shape the roti by pressing out a circle with your fingers as well.Place the roti over the pre-heated skillet and spread a little water on the surface of the bhakri.Now sprinkle some sesame seeds on the surface and press lightly with a flat spatula, so that the seeds stick to the upper part of the roti.Turn over the roti and cook the other side for a few more seconds.Lift the roti tongs and roast over the direct flame till brown spots appear on both the sides.Similarly, prepare the remaining Bajri-til Bhakri and serve it with a dollop of ghee and Bhogichi Bhaji."
 },
 {
  "RecipeName": "Creamy Potato Egg Salad Recipe with Herbs",
  "Ingredients": "6 Potatoes (Aloo) - boiled and peeled,6 Whole Eggs - boiled,1 Onion - finely chopped,1\/2 cup Dill leaves - finely chopped,5 Gherkins - pickled,1 1\/2 cup Sour cream,1 teaspoon Black pepper powder,1\/2 teaspoon Red Chilli flakes,Salt - to taste,Lemon juice - from 1\/2 lemon",
  "Calories": 150,

  "Cuisine": "Continental",
  "Course": "Dinner",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Creamy Potato Egg Salad With Herbs, we will first boil the potatoes either in a Pressure Cooker or in a sauce pan until cooked through and yet firm. Once cooked, cool the potatoes completely, peel the skin of the potatoes and cut into cubes. Keep this aside or refrigerate for a chilled salad.Boil eggs until well done. This takes about 10 to 12 minutes on high heat. Once boiled, peel the shell and cut the egg lengthwise into quarters. Finely chop all the other ingredients, keep aside.The next step is to make the sour cream using hung yogurt. Hang the yogurt in a fine mesh cloth sieve for a few hours until all the whey has drained out. Whisk the yogurt along with a little salt and a dash of lemon and the sour cream with yogurt is ready. Keep this refrigerated until ready to use.Finally when you are ready to make the salad, add all the ingredients into a Large Mixing Bowl and stir well to combine. Check the salt and herbs and adjust to suit your taste and serveServe the Creamy Potato Egg Salad along with Vegetable Clear Soup With Lemon Grass and Garlic Bread with Herb Butter for a weeknight dinner."
 },
 {
  "RecipeName": "Assamese Saaru Maas Diya Adar Jhol Recipe - Fish In Ginger Gravy",
  "Ingredients": "10 Fish - small,1-1\/2 cups Water,1-1\/2 teaspoon Turmeric powder (Haldi),Salt - as needed,1 teaspoon Corn flour - mixed in 1 tablespoon water,2 inch Ginger - peeled and grated,2 Green Chillies - slit and cut into half,1 Bay leaf (tej patta),1 Dry Red Chilli - (optional),1 teaspoon Panch Phoran Masala,Mustard oil - for shallow frying and cooking",
  "Calories": 150,

  "Cuisine": "Assamese",
  "Course": "Dinner",
  "Diet": "Non Vegetarian",
  "Instructions": "To gein making the Assamese Saaru Maas Diya Adar Jhol Recipe (Fish In Ginger Gravy), get prepped with all the ingredients.Heat mustard oil in a pan for shallow frying and meanwhile, rub the fish with 1\/2 teaspoon turmeric powder and salt to taste such that everything incorporates well.When the oil is hot, shallow fry the fishes and collect them in a plate and keep aside on a plate\/bowl.Add a half to one teaspoon mustard oil if required and heat.Once the oil is hot, add bay leaf, red chili, panch phoron and wait till they crackle.Add grated\/pounded or minced ginger along with green chilies, turmeric powder and saute till you start getting a nice aroma.Once the ginger is nicely sauteed, add cornflour and water mix and season with salt as needed.Let the curry come to a boil and keep stirring to avoid lumps.Now simmer the gas and add fried fishes into the curry and let them cook for a minute or more.The curry should be really light so add water to make it thin.Once the curry is done, serve Assamese Saaru Maas Diya Adar Jhol Recipe (Fish In Ginger Gravy) along with Steamed Rice and any Salad of your choice for your weekday meal. You can also make Rava Fried Prawns as a side dish with this meal."
 },
 {
  "RecipeName": "Chow-Chow Kothamalli Chutney Recipe - Chayote Coriander Chutney",
  "Ingredients": "1 Chow chow (chayote squash) - diced,1 cup Coriander (Dhania) Leaves,2 teaspoon White Urad Dal (Split),1 teaspoon Chana dal (Bengal Gram Dal),30 grams Tamarind,3 Dry Red Chillies,2 teaspoon Sunflower Oil,Salt - to taste",

 {
  "RecipeName": "Lagan Ki Machli Recipe - Delicious Pomfret Curry",
  "Ingredients": "2 Pomfret fish,1 tablespoon Ginger - paste,1 tablespoon Garlic - paste,Salt - to taste,1 tablespoon Lemon juice,1 teaspoon Red Chilli powder,1\/2 teaspoon Turmeric powder (Haldi),1 tablespoon Sunflower Oil,1 teaspoon Cumin seeds (Jeera),1 Star anise,1\/2 inch Cinnamon Stick (Dalchini),2 Dry Red Chillies,2 Onions - sliced,1 teaspoon Red Chilli powder,1 teaspoon Garam masala powder,1 teaspoon Coriander Powder (Dhania),1 teaspoon Cumin powder (Jeera),Salt - to taste,1\/3 cup Homemade tomato puree,1\/3 cup Curd (Dahi \/ Yogurt),2 sprig Coriander (Dhania) Leaves",
  "Calories": 350,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Indian",
  "Course": "Main Course",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Lagan Ki Machli Recipe we will first mariante the pomfret fish. To marinate the PomfretWash the fish well, make slits on both sides of the surface of the fish. In a mixing bowl, combine the  ginger paste, garlic paste, salt to taste, lemon juice, red chilli powder and turmeric powder. Mix well and rub this marinade into the the slits on the fish. Massage the fish well and allow it to marinate. Heat a skillet, on medium flame, with a teaspoon of oil, place the fish along with the marinade, until the outside of the fish is cooked and gets a nice fried texture. This will take about 3 minutes on each side. We are focusing only on cooking the outer surface of the fish. The inside of the fish will cook, when it is simmered in the gravy. To make the gravy for the Lagan Ki MachliHeat a kadai, with oil on medium flame, to this add the cumin seeds, star anise, cinnamon stick and dry red chillies. Once these spices begin to sizzle, add in the sliced onions and cook until they turn into a deep brown colour. This will take a good 8-10 minutes. Once done turn off the heat and set aside to cool. Once the onion mixture has cooled to room temperature, transfer it to a mixer jar and grind to a fine paste using very little water. Transfer this to a bowl and set aside. In the same, kadai, add the tomato puree, and allow it to come to a single boil, now add in the freshly ground onion paste and whisked yogurt, mix well, Now add the red chilli powder, garam masala, coriander powder, cumin powder and salt to taste. Add  the precooked pomfret fish and allow the Lagan Ki Machli to come to a boil. Once the Lagan Ki Machli comes to a boil. Turn off the heat. Mix in the coriander leaves and serve hot. Serve Lagan Ki Machli along with Cheese Garlic Naan Recipe or Dhaba Style Spicy Ghee Rice Recipe Made From Whole Spices, Pickled Onions for a complete meal."
 },
 {
  "RecipeName": "Himachali Pahari Mutton Recipe",
  "Ingredients": "500 grams Mutton - with bone,1 Bay leaf (tej patta),1 Black cardamom (Badi Elaichi),2 Cardamom (Elaichi) Pods\/Seeds,3 Cloves (Laung),1 inch Ginger - chopped,4 Cloves (Laung) - chopped,2 Onions - chopped,2 Tomatoes - chopped,1\/2 cup Curd (Dahi \/ Yogurt),1 Green Chillies - slit,1\/4 teaspoon Turmeric powder (Haldi),1 teaspoon Garam masala powder,2 teaspoon Coriander Powder (Dhania),Salt - to taste,Sunflower Oil",
  "Calories": 200,
  "Carbon Footprint Amt": "low",
  "Cuisine": "Himachal",

  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Himachali Pahadi Mutton Recipe, marinate the mutton pieces with curd and leave it aside for 1 hour.We will heat a pressure cook with oil, add whole spice like bay leaf, big cardamom, green cardamom and cloves.Allow the spice to roast for few seconds. Add ginger and garlic and saute until it softens. Add in onions and saute till they turn translucent.Add marinated mutton pieces along with the curd and also add chopped tomato and give it a stir.You will see the curd will start curdling a little, add coriander powder, garam masala powder and turmeric powder.Keep stirring and sprinkle salt and cover it and cook in the pressure cooker for at least 6 whistle and serve hot.Serve the Himachali Pahadi Mutton Recipe along with Whole Wheat Palak Naan or just plain tawa paratha to enjoy your mutton curry on a Sunday evening. "
 },
 {
  "RecipeName": "Banana Cream Pie Recipe",
  "Ingredients": "2 Ripe Bananas - big ones and sliced,1 pinch Cocoa Powder - to garnish (optional),2 cups All Purpose Flour (Maida),140 grams Butter - chilled and cut into cubes,2 tablespoon Icing Sugar,3 tablespoon Chilled water,1 1\/2 cups Milk,5 Egg yolks,4 tablespoon All Purpose Flour (Maida),1 tablespoon Corn flour,1\/4 cup Caster Sugar,1 pinch Salt,1 teaspoon Vanilla Extract,1 cup Heavy whipping cream - (or non-dairy cream),3 tablespoon Icing Sugar,1\/2 teaspoon Vanilla Extract",
  "Calories": 150,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Continental",
  "Course": "Dessert",
  "Diet": "Eggetarian",
  "Instructions": "To begin making the Banana Cream Pie, first make the pie crust. Pre-heat the oven to 190 degrees Celsius.Add Maida, butter and icing sugar in a mixing bowl or the bowl of a food processor. Rub with your finger tips till the mixture resembles bread crumbs (or pulse 2-3 times, if using the food processor). Add cold water as required, until the dough just comes together. (Do not handle the dough too much, work quickly)Make a disk and wrap the dough in plastic film. Keep refrigerated for 45 minutes or an hour.Grease a 7-inch loose bottom, fluted tart pan.Dust the work surface with a little flour and roll out the dough into a circle slightly bigger than the pan.Carefully pick up the rolled out dough and place on the pan.Press the bottom and the sides evenly. Scrape off the excess dough that comes out over the edge.Prick the bottom with a fork and refrigerate the crust for 10 minutes.Cut a baking paper slightly bigger than the tart pan.Place it on the crust and fill with baking beans (or dried Red kidney beans\/Chickpeas)Bake for 10-12 minutes. Remove the baking paper and beans and bake the pie crust for 6-7 minutes, till it is light brown. Cool on a wire rackInvert a glass and place it on a flat surface. Carefully place the pie pan over it. The fluted edge drops down.Keep the pie crust on a flat surface. Use a palette knife to take off the plate at the bottom, ensuring that the crust does not crack. (or you can just leave it as it is)For the Vanilla Pastry Cream, heat the milk in a saucepan.In a heat proof bowl add the egg yolks, sugar, flours, vanilla extract. Whisk.When you see a few bubbles around the edge of the pan (or when the milk is about to boil), pour half of the milk over the egg yolk mixture, whisking constantly till the mixture is homogeneous.Pour the mixture back into the saucepan and heat on low flame, whisking constantly till the custard thickens (about 2-3 minutes) Keep it covered to avoid the formation of skin on top of the custard.For the whipped cream, whip the cream, sugar, and vanilla extract to stiff peaks using a hand blender.If using non-diary cream skip the sugar.To assemble the Banana Cream pie. Place the banana slices on the pie crust, top them with the pastry cream, spread evenly.Spread the whipped cream over it (or you can pipe out a design)sprinkle the cocoa over the whipped cream, if using.Refrigerate for 3-4 hours, cut into wedges and serve.Your Banana Cream Pie is ready to eat.Banana Cream Pie can be served as a dessert for your special dinner.For an amazing dinner, you can serve Roasted Vegetable Pasta Primavera and for dessert serve Banana Cream Pie."
 },
 {

  "Instructions": "To make the zoodlesWe begin making the Zucchini Zoodles with mushroom Meatball Recipe by first prepping for the zoodles. For that take one zucchini, chop both the ends. Place it in the spiralizer, in between the spiked handle and the end of the blade. Then by spinning the handle you can get shreds of Zucchinni.Or otherwise cut thin slices of zucchini lengthwise and then cut them into thin long julienne to get your desired shape. Once done toss it with few teaspoon of olive oil, lemon juice, salt and pepper and keep it aside.To make the SauceIn a pressure cooker, add the Tomatoes that are just scored on one end. Add 1 cup water and then pressure cook it for about 1 whistle. Release the pressure take it out and cool it down. Blitz it in the blender till it becomes a smooth paste.Heat a sauce pan, add chopped garlic, onions and saute till it is translucent. Add the tomato paste along with basil leaves, oregano, cumin powder, honey, red chilli powder, pepper and salt.Let it cook till the color changes to dark reddish. Add in 1 cup water and chopped mushroom and give it a stir then cook for 20 more minutes. Keep it aside.To make the MeatballHeat another saucepan, add oil and garlic and onions, saute till it is translucent. Then add in the chopped mushroom. Saute till all the water evaporates.Once that is done grind the soaked chickpeas into a coarse mixture and then add in that into the pan along with rest of the herbs and seasonings. Once it all combines switch of the flame.Let it cool down, and make them into balls, coat them well with bread crumbs and keep it aside. Heat a Kuzhi paniyarama pan with oil and fry these balls till they become crispy on the outside. Then dung them into the sauce mixture.Now to assemble, place the zoodles on the plate and then pour over the meatball sauce mixture on top and serve with some chopped parsley. Serve the Zucchini Zoodles with mushroom Meatball Recipe as a one pot meal for your Sunday lunch."

  "Instructions": "To begin making the Badam Nu Gosht Recipe - Parsi Style Mutton In Almond Gravy we will first make the masala for the gravy. To make the Badam gravy masalaSoak almonds in hot water for 10 minutes. Drain the excess water and transfer into the mixer-jar In a mixer jar, along with the almonds add, ginger, garlic, dry red chillies, cinnamon, black peppercorns, and cloves. Grind into a smooth paste with some water and set aside. Wash and clean the mutton soak in hot water for about 10 minutes. This will help remove the impurities if any and help tenderise the meat.In a pressure cooker, add the washed and cleaned mutton, bay leaves, salt, 1\/2 cup of water and pressure cook for 3 whistles. Turn off the flame and allow the pressure to release naturally. Heat a skillet on medium heat, add the ghee, once the ghee has melted, add the onions and cook until it starts turning into a light brown colour. To this add the freshly ground badam gravy masala and saute for about 6 minutes.Then add tomatoes, and salt to taste and continue to cook with the lid on for a few minutes or until the tomatoes turn mushy. This takes a good 3-4 minutes. Open the  pressure cooker and transfer the mutton along with the stock to the badam gravy masala. Increase the flame to medium-high, add milk and give the Badam Nu Gosht a brisk boil for 3 to 4 minutes.This will help the mutton absorb the flavours. Once done, turn off the heat and check the salt and seasonings and adjust to taste accordingly.Once done, transfer the Badam Nu Gosht to a serving bowl and serve hot.Serve the Badam Nu Gosht along with Cheese Garlic Naan Recipe and Shehenshahi Parsi Keema Pulao Recipe for a Parsi style Weekend Lunch. "

eans, fajitas, sour cream and roll it tightly and cover it with a foil. Cut them half and serve.Serve Chicken Burrito along with Low Fat Vegetable Dip Recipe with Herbs at your house parties or serve it for your weekend dinners."

  "RecipeName": "Delicious Breakfast Anda Ghotala Recipe With Butter Pav",
  "Ingredients": "2 tablespoons Butter,1\/2 teaspoon Cumin seeds (Jeera),6 cloves Garlic - finely chopped,1 Green Chilli - finely chopped,2 Onions - finely chopped,Salt - to taste,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Red Chilli powder,1 teaspoon Coriander Powder (Dhania),2 Tomatoes - finely chopped,2 tablespoons Pav bhaji masala,1 teaspoon Cumin powder (Jeera),4 Boiled egg - cut into medium sized pieces,1 teaspoon Butter,4 Whole Eggs,Salt - to sprinkle,Pav bhaji masala - to sprinkle,Coriander (Dhania) Leaves - finely chopped,Pav bhaji masala - to sprinkle,Coriander (Dhania) Leaves - finely chopped",

  "Diet": "Eggetarian",
  "Instructions": "To begin making the Anda Ghotala Recipe, melt butter in a preheated pan.To the melted butter, add the cumin seeds and once they begin to sizzle, add in the garlic and saute for a few seconds until their aroma wafts in the air. Next, into the pan, add the onions along with the green chillies. Cook the onions until they turn into a lovely golden colour. This will take about 4-6 minutes on medium heat, stirring occasionally. Once the onions have reached the desired golden colour, add the salt, turmeric powder, red chilli powder, coriander powder and cumin powder. Stir in the chopped tomatoes, sprinkle some water and cover and allow the tomatoes to become mushy. Cook the tomatoes for about 3-4 minutes, then open the lid and using a potato masher, mash the onion-tomato mixture well. To further season this mixture, add the pav bhaji masala and mix well. Break three eggs, in a bowl and gradually add them to the onion- tomato base on medium high heat. Mix vigorously to scramble the eggs in the onion tomato masala.Once the eggs are well scrambled, add the chopped boiled eggs and mix until well combined. Check the salt and adjust to taste accordingly.Turn off the heat and transfer the Anda Ghotala into a serving platter and set aside. To make the Fried eggHeat a small omelette pan with the butter, grease the entire pan with butter. Break an egg in a bowl, and then carefully add it to the hot greased pan. Sprinkle some salt, pav bhaji masala and coriander leaves. Cook for about 2-3 minutes, until the egg white is cooked and the yolk is just about firm. Now gradually slide the fried egg on to the platter that has the anda ghotala. Make the remaining fried eggs the similar way and serve it over the individual portions of the Anda Ghotala. Serve Anda Ghotala Recipe as a brunch along with Homemade Whole Wheat Pav Recipe \/ Ladi Pav and Masala Soda Shikanji Recipe for a complete meal."

 {
  "RecipeName": "Sugar Free Pineapple Dates Cake Recipe",

 {

 {

  "Instructions": "To begin making the Red Velvet Cake Recipe, preheat the oven to 180°C.Grease and line the sides of a 6?cake tin with parchment paper.Cream the butter in the bowl of the stand mixer until creamy. Add the sugar and beat until the mixture is pale and fluffy. For about 3 minutes. Add the vanilla extract and the egg yolks, one by one, beating well after each addition till well combined. Do not over beat. That will curdle the mixture.Sieve the flour, cornflour, baking powder and cocoa powder in a sieve resting on a plate.Add the buttermilk with the food colouring and mix together. It should be very red, so add more if you need to.Sift one-third of the dry ingredients into the butter and eggs mixture and fold until just combined, then pour in one-third of the buttermilk mixture and mix until just combined. Continue, combining a third at a time, until both are incorporated.Whisk the egg whites and salt in a separate clean bowl until stiff peaks form. Add 1\/3rd to the batter and mix. Add the remaining egg whites in three stages, folding them in gently with a spatula until just incorporated, without knocking off too much air from the egg whites.In a small bowl, mix the vinegar and baking soda until it bubbles up, then gently fold this into the batter.Quickly pour the batter into the prepared tin and smooth the top. Bake in the oven for 25–30 minutes or until a skewer inserted into the middle comes out clean .Rest the cake in the tin 15 minutes, then carefully remove the cake from the tin and cool it completely.For the frosting, whip the heavy cream with 1\/4 cup icing sugar till stiff peaks form.Whip cream cheese with the remaining icing sugar in a separate bowl till smooth.Fold in whipping cream and cream cheese together.And now to assemble the Red Velvet cake. Slice the cake into three equal parts. Cut these slices equal to the diameter of the glass used for serving.Layer the cake as the bottom most layer in the glass.Pipe frosting on the cake evenly. Place the next slices of cake and repeat it with frosting. Top the Red Velvet Cake with some crumbs of the cake and serve.Note: Instead of layers you can even crumble the cake and layer it in the glass."

  "Instructions": "To make Muttai Kunjhambu recipe, first place the water in a saucepan to boil as per the usage. When the water boils, add eggs to it and boil it for 12 to 15 minutes. Take out the eggs and keep them aside to cool. Remove the skin and cut it in half. Keep aside, now heat oil in a pan. Add rai, cumin seeds and let it splutter. Now add onion and cook till it becomes soft. After the onion becomes soft, add garlic to it and cook for 1 minute. Now add tomatoes and cook till they become soft. After the tomatoes are soft, add coriander powder, garam masala powder, red chilli powder, turmeric powder, salt and mix well. Allow to cook for 1 minute. Now add water as per use and cook for 5 to 7 minutes. After this, add eggs and cook for 2 to 3 minutes. Turn off the gas, garnish with green coriander and serve. Serve Kerala Muttai Kunjhambu recipe with a salad of your choice for dinner. You can also serve this gravy with rice."

 {
  "RecipeName": "No-Bake Tangy Lemon Pie Recipe",
  "Ingredients": "1 1\/2 cups Digestive biscuit - crushed,80 grams Butter - melted,1 can Condensed Milk - (refer notes),110 grams Butter - melted,3 Lemon - juice freshly squeezed (use more if you like a little more tanginess),1 tablespoon Lemon zest - grated (add or reduce quantity as per taste),4 tablespoons Sugar - (add or reduce quantity as per taste),3 teaspoons Gelatin - (powder)",

  "Diet": "Non Vegeterian",
  "Instructions": "To begin preparing this easy No-Bake Tangy Lemon Pie recipe, keep all the ingredients ready.Instruction To Prepare The CrustHeat butter in a saucepan till completely melted.Add the melted butter to the crushed digestive biscuits in a bowl and mix well to form a crumble.Grease a springform pan or any pan with a removable base or a pie plate.Spread the digestive biscuit mix evenly all over the pan. Press gently with fingers to seal the biscuit in.Grate a little lemon rind on the biscuit base and place in the freezer. (Refer notes)Instruction To Prepare The Pie FillingDissolve the gelatin powder in the freshly squeezed lemon juice. Keep aside. (If the gelatin is not getting dissolved, lightly warm up the lemon juice and add the gelatin to it and stir properly)In a large mixing bowl, blend together all the ingredients listed under \"For The Pie Filling\" including the dissolved gelatin and lemon juice mixture. Do a taste test and adjust flavours. (Adjust sugar, lemon juice and rind if need be) I whisked it by hand using a balloon whisk, but you could use a hand blender for the same. Make sure no lumps are present.Pour the pie filling into the digestive biscuit crust and sprinkle some more grated lemon rind. Chill in the refrigerator for a few hours.Once set and ready to serve, gently unmold the pie from the pan. If you are using a simple pie mould without a removable base, there is no need to unmold, just cut up a piece and serve.Serve chilled with a cup of green tea or coffee to bring out the flavours of the no-bake tangy lemon pie.No-Bake Tangy Lemon Pie Recipe can also be served as a dessert for a dinner party or during a tea party with coffee or green tea."

 {

  "Ingredients": "1 kg Prawns - de-veined,2 Onions - finely chopped,2 Tomatoes - ripe,2 sprig Curry leaves,2 tablespoons Ginger Garlic Paste,15 Dry Red Chillies,2 teaspoon Whole Black Peppercorns,1 teaspoon Cumin seeds (Jeera),1 teaspoon Turmeric powder (Haldi),1 teaspoon Mustard seeds,1 inch Cinnamon Stick (Dalchini),6 Cloves (Laung),2 tablespoons Sugar,1\/2 Vinegar,Salt - to taste,Sunflower Oil - as required",

 {
  "RecipeName": "Prawn Masala Rice Recipe",

  "Instructions": "To begin making the Prawn Masala Rice Recipe, firstly marinate the prawns by applying chilly powder, turmeric powder and salt and keep them aside for 30 minutes.Scrape the outer skin of the carrot and cut it into fine long slices. Chop the capsicum into thin long slices.Par boil the basmati rice in a saucepan by adding bay leaves, peppercorns, cloves and a pinch of salt.Also add 1 teaspoon oil to the boiling rice so that they don't become sticky.After the rice gets par-boiled, spread it on a colander\/big strainer so the water drains out and let it dry for 30 minutes.Spread the cinnamon and pepper powder on it.In a kadai\/wok add oil and fry onions and let them turn pinkish. Then add the paste made out of garlic and ginger. Let it get fried for sometime.Add the veggies and fry for sometime. Cut the prawns into 2-3 pieces and add it to the kadai and fry for about 8 minutes.After 8 Mins, add the sauces and fry for one more minute.Add salt and mix well.Once this is done add the cooked basmati rice and mix well ensuring that the rice grains does not break. Add butter and mix properly.Switch off the gas and garnish with chopped coriander leaves.Serve Prawn Masala Rice Recipe with green salad and raita of your choice for a delicious weekday lunch or dinner.\n"

 {
  "RecipeName": "Chicken Keema Paratha Recipe - Minced Chicken Flat Bread",
  "Ingredients": "1 teaspoon Sunflower Oil,4 cloves Garlic - finely chopped,1 Onion - finely chopped,1 Tomato - finely chopped,2 Green Chillies - finely chopped,1\/2 teaspoon Turmeric powder (Haldi),1\/2 teaspoon Red Chilli powder,1 teaspoon Coriander Powder (Dhania),1 teaspoon Garam masala powder,1\/2 teaspoon Amchur (Dry Mango Powder),Salt - to taste,1 Chicken breasts - roughly chopped,1\/4 cup Mint Leaves (Pudina) - chopped,2 cups Whole Wheat Flour,1 teaspoon Salt,1 tablespoon Sunflower Oil,Ghee - for cooking",
  "Calories": 450,
  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Mughlai",
  "Course": "Lunch",
  "Diet": "Non Vegetarian",
  "Instructions": "To begin making the Chicken Keema Paratha Recipe, first prep all the ingredients and keep them ready.Place the chicken into the Zodiac Master Chef jar with the chopper blade and mince the chicken. It takes just a couple of seconds to mince the chicken in the food processor.The next step is to cook the Chicken to make the Chicken Keema Masala for the paratha stuffing.Preheat a pan with a teaspoon of oil. Add onion, garlic and saute until the onions soften.Add the tomatoes and saute for a few seconds and add the turmeric powder, garam masala powder, red chilli powder, coriander powder, amchur powder, salt and the minced chicken.Saute the chicken keema along with the spices and tomatoes. The juice from the tomatoes will keep the chicken keema soft.It takes less than 5 minutes to cook the chicken, so ensure not to over cook it as the chicken keema will become rubbery.Once done, turn off the heat and add in the chopped mint leaves and stir. Check the salt and spices and adjust accordingly.The next step is to make the dough for the Chicken Keema Paratha.Into a bowl, add the flour, salt and add little water at a time and knead to make a soft and supple dough. Drizzle some oil and knead again. Once done, make 6 to 8 portions of the dough and filling.Dust the paratha dough in flour, flatten it with your finger and place it on a flat surface. Roll them out thin to approximately 3 inches in diameter circle.Take a portion of chicken keema filling and place it in the center. Next Gather the sides of the paratha dough and bring them together. Remove the little excess dough which popped out when you brought them together. Press the filled aloo paratha dough down.Dust the filled chicken keema paratha dough in some flour and roll it gently applying just a pressure. Roll it to desired thickness and proceed the similar way with the remaining portions of paratha dough and filling.Preheat a skillet on medium heat and place the filled chicken keema paratha. Allow it to cook on medium heat for about 30 to 45 seconds and flip over.Add this stage add a teaspoon of ghee or oil and spread it around. Flip again, so the oiled side can cook on the skillet. Spread a little more ghee and keep pressing the keema parathas while on the skillet to cook the paratha evenly from inside out.Do the flipping over process a couple of times until both sides get cooked, browned and crisp evenly. Make sure you cook on medium heat as it allows the aloo parathas to get a crisp on the outside and yet soft texture.Once the Chicken Keema paratha is cooked transfer to a plate. Continue to the same process with the remaining parathas the same way.Serve the Chicken Keema Paratha as a wholesome one dish meal for lunch or dinner, along with Shalgam Gajar Aur Gobhi Ka Achar and Kesar Pista Lassi Recipe.\n"
 },
 {
  "RecipeName": "Tamil Nadu Style Chicken Salna Recipe",
  "Ingredients": "500 grams Chicken - boneless or with bone,2 Onion - chopped,2 Tomatoes - chopped,1 inch Ginger - chopped,4 cloves Garlic - chopped,1 sprig Curry leaves,1 tablespoon Garam masala powder,2 teaspoon Red Chilli powder,1\/2 teaspoon Turmeric powder (Haldi),Salt - to taste,Sunflower Oil,2 teaspoon Fennel seeds (Saunf),1 teaspoon Whole Black Peppercorns,1 inch Cinnamon Stick (Dalchini),4 Cloves (Laung),1 Star anise,1\/4 cup Fresh coconut",

  "Carbon Footprint Amt": "moderate",
  "Cuisine": "Tamil Nadu",
  "Course": "Lunch",
  "Diet": "Non Vegeterian",
  "Instructions": "To begin making the Tamil Nadu Style Chicken Salna Recipe, we will first make the spice mix. To make the spice mixHeat a small kadai with oil on medium flame, add fennel seeds, peppercorns, cinnamon stick, cloves and star anise and roast them for 30 seconds.  Add 1\/2 cup of fresh coconut and roast them till they turn slightly brown. This roasting process will take about 5-7 minutes. Turn off the flame and set aside to cool. Transfer the roasted masala into the mixer-jar and grind to a smooth paste by adding little water.In the same kadai, heat some oil on medium flame, add the chicken pieces, turmeric and salt and saute till they turn golden brown, making sure you don't overcook the chicken. Take the chicken pieces out and drain on an absorbent paper.  Add curry leaves to the pan and allow it to crackle. Add in ginger, garlic and saute until for a couple of minutes. Add onion and saute until they turn golden brown.Next add in the tomatoes and sprinkle some salt and cook until the tomatoes become soft and mushy.Once the tomatoes are done you can add the ground masala paste into the kadai along with all the spice powders-garam masala, red chilli powder and turmeric powder. Give it a good stir and cook until the raw smell of the spice powders goes away.At this stage add the seared chicken pieces into the gravy and add about 1\/2 cup of water, salt to taste and simmer forr 5-7 minutes. You can adjust the consistency of the Chicken Salna and serve hot.Serve the Tamil Nadu Style Chicken Salna Recipe along with Kerala Style whole wheat Parotta or neer dosa to enjoy your Sunday lunch."
 },
 {
  "RecipeName": "Dhaba Style Egg Curry Recipe in Electric Pressure Cooker",
  "Ingredients": "4 Whole Eggs - hard boiled,1 tablespoon Ghee,1\/2 teaspoon Cumin seeds (Jeera),1\/2 teaspoon Mustard seeds,1\/4 teaspoon Asafoetida (hing),3 Cloves (Laung),1 Bay leaf (tej patta),1 Black cardamom (Badi Elaichi),2 Cardamom (Elaichi) Pods\/Seeds,4 Dry Red Chillies,1 inch Ginger - finely chopped,4 cloves Garlic - finely chopped,1 Onion - finely chopped,1 cup Homemade tomato puree,2 tablespoons Curd (Dahi \/ Yogurt),1 teaspoon Kashmiri Red Chilli Powder,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Coriander Powder (Dhania),Salt - as needed,Water - as needed,Coriander (Dhania) Leaves - few sprigs",

  "Instructions": "To begin making the Dhaba Style Egg Curry, prep all the ingredients and keep them ready.Boil the eggs and keep them ready as well.Place the mode of the pressure cooker into the saute mode.Heat ghee into the electric pressure cooker; add cumin seeds, mustard seeds, hing, bay leaf, red chilli, black cardamom, green cardamom, cloves until you can smell the aromas coming through.Add the finely chopped onion, ginger, garlic and cook them till they turn soft and translucent. After a minute, add all the dry masalas including kashmiri red chilli powder, turmeric powder, coriander powder and the required salt. Let it cook for about 3 to 4 minutes.Next, add the tomato puree and cook for about 5 to 6 minutes. After 5 to 6 minutes, add the curd and the required water.Mix properly, cover the electric pressure cooker.Set the mode to gravy mode and allow the pressure cooker to do cook until turns itself on to the keep warm mode.Once done, stir in the coriander leaves, check the salt and adjust according to taste.Once done, transfer the Dhaba Egg Curry into a serving bowl and serve hot.Dhaba Style Egg Curry is usually served on the road side dhabas in North Indian with Bajra Ki Roti or Makki Ki Roti"
 },
 {
  "RecipeName": "Amritsari Fish Gravy Recipe",
  "Ingredients": "300 gram Fish - cutlets,1\/4 teaspoon Ajwain (Carom seeds),1 tablespoon Gram flour (besan),1 teaspoon Kashmiri Red Chilli Powder,1\/2 teaspoon Turmeric powder (Haldi),1 teaspoon Ginger Garlic Paste,1 teaspoon Lemon juice,Salt - to taste,2 teaspoon Sunflower Oil,1\/4 cup Curd (Dahi \/ Yogurt) - beaten,1\/3 cup Water,1\/2 teaspoon Ajwain (Carom seeds),2 Cinnamon Stick (Dalchini),2 Green Chillies,1 Fresh Red chillies,1\/2 teaspoon Turmeric powder (Haldi),1\/4 cup Cashew nuts,1 tablespoon Homemade tomato puree,1 Onion - chopped,Coriander (Dhania) Leaves - chopped,2 teaspoon Ghee,Salt - to taste",
